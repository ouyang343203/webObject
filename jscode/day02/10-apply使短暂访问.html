<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cal和appl短暂访问的区别</title>
</head>

<body>
    <!-- 与call 方法相同，apply 也能够让短暂访问对象 -->
    <script>
        var r1 = { width: 100, leght: 20 }
        function area() {
            return this.width * this.leght
        }
        //使用call短暂访问
        console.log(area.call(r1))

        //  apply：应用，效果同call
        console.log(area.apply(r1))



        function volume(h1, h2) {
            return this.width * this.leght * h1 * h2

        }


        // 区别：call带有参数的传递
        var x = volume.call(r1, 100, 5)
        console.log(x)


        //apply带有参数的传递这个是要传递数组他能将里面的数据拆分达到call函数的效果
        var y = volume.apply(r1, [100, 5])
        console.log(y)

        // apply的用户练习
        var maxNumber = (10, 30, 40, 50, 69, 77.80)
        console.log(Math.max(maxNumber))


    </script>
</body>

</html>
