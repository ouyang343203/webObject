<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模式下对象属性的配置</title>
</head>

<body>

    <script>
        'use strict'
        var emp = {
            ename: '泡泡',
            age: 28,
            eid: '10020'
        }

        console.dir(Object)
        emp.eid = true //这里将eid的数据改
        console.log(emp)



        //需求:希望其中某个属性不然修改 总共有6个配置
        // 第一个配置：不可修改
        // defineProperty:禁止一个被修改
        Object.defineProperty(emp, 'eid', {
            Writable: false // Writable：false 禁止写入新的值
        })


        // defineProperties：禁止多个被修改
        Object.defineProperties(emp, {
            eid: { writable: false },
            age: { writable: false }
        })

    </script>

</body>

</html>
