<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改/配置</title>
</head>

<body>
    <script>
        'use strict'
        var emp = {
            ename: '泡泡',
            age: 28,
            eid: '10020',
            husband: '铁柱',
        }
        emp.husband = '杨洋'

        //第三个属性configurable：不可重新配置
        //需求希望其中某个属性不能在配置（即只能改一次） 希望丈夫属性的值 无法被修改
        Object.defineProperty(emp, 'husband', {
            Writable: false,
            configurable: false,//表示无法在被配置
        })

        // 表示不能删除属性 因为他只能配置一次
        delete emp.husband

        emp.husband = '杨洋' //这里将eid的数据改
        console.log(emp)
        
    </script>
</body>

</html>
