<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用js 说明dom的实现过程</title>
</head>

<body>
    <!-- 通过js 来学表达：

    学习DOM：就可以利用JS 直接操作浏览器真正展示的内容
    HTML：仅仅是一个语法糖-方便程序员快速书写出页面的内容结构
    HTML:只能做静态的页面
    DOM：能够用JS 来实现 复杂 的动态页面

    <a href="http://www.baidu.com" title="百度">百度一下</a> 这是html的写法 如纯用dom来实现是通过下下面的方式实现的
    -->
    <div id='box'></div>

    <script>
        //利用js 创建 DOM创建html
        var a = document.createElement('a')
        a.innerHTML = '百度一下'
        a.href = 'http://www.baidu.com'
        console.log(a)
        //appendChild:添加子元素
        box.appendChild(a)
        var div = document.createElement('div')
        div.style.width = '200px'
        div.style.height = '200px'
        div.innerHTML = '是兄弟就来砍我，我是渣渣辉'
        box.appendChild(div)


        setInterval(() => {
            var r = (Math.random() * 255).toFixed(0)//toFixed(0)去除小数点
            var g = (Math.random() * 255).toFixed(0)
            var b = (Math.random() * 255).toFixed(0)
            console.log(r, g, b)
            a.style.color = `rgb(${r},${g},${b})`
            div.style.background = `rgb(${r},${g},${b})`
        }, 1000);

    </script>
</body>

</html>
