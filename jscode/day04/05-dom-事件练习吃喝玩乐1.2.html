<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom事件练习2</title>
</head>

<body>
    <div id='box'>
        <button>吃</button>
        <button>喝</button>
        <button>玩</button>
        <button>乐</button>
    </div>
<!-- 要求：按钮点击后，文字颜色变 -->
<script>
       const buttons = document.querySelectorAll('#box>button')
        buttons.forEach((value, index, emps) => {
           value.onclick = function () {
                this.style.color = 'red'
            }
        })

</script>
</body>

</html>
