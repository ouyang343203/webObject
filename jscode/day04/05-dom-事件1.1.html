<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom点击事件的使用</title>
</head>

<body>
    <!-- 
        每个DOM元素都能响应事件，事件以on 单词开头，作为标识
        事件参考地址：https://www.runoob.com/jsref/dom-obj-event.html -->
    <button onclick="show()"> Click Me!</button>
    <!--并非只有按钮元素才有事件，所有DOM元素都有事件-->
    <hr>

    <!-- 练习1
    //需求使用js让box改颜色
    //先找到当前的id为box的标签 -->
    <div id='box' onclick="chagecolor()"> Hellworld</div>

    <!-- 练习2 点击当前标签变亮 -->
    <!-- <ul>
        <li id='11' onclick="tored.call(this)">11</li>
        <li id='12' onclick="tored.call(this)">12</li>
        <li id='13' onclick="tored.call(this)">13</li>
    </ul> -->

    <ul >
        <li>亮亮</li>
        <li>泡泡</li>
        <li>明明</li>
    </ul>


    <script>
        // 让按钮和一个函数通过点击事件关联
        function show() {
            alert('别碰我')
        }


        //练习1
        //需求使用js让box改颜色
        //先找到当前的id为box的标签
        function chagecolor() {
            const box = document.getElementById('box')
            console.dir(box)//查看style属性
            box.style.backgroundColor = 'green'
        }
        //练习2 点击当前标签变亮
        // 实际开发中 style 内联样式用的多吗？
        // 通常用 class 选择器
        // 为什么？ style写法 会导致 HTML过于混乱；把css和htm1混杂在一起，耦合性太强style一次只能改一个元素
        function tored() {
            this.style.backgroundColor = 'green'
        }

        //JS借鉴了 cSS的选择器，能够轻松找到要操作的元素
        //query：查询 selector：选择器 all：所有
        //根据选择器，查询出所有符合条件的元素，返回伪数组结果
        const classList = document.querySelectorAll('ul>li')
        console.log('list',classList)
        classList.forEach((value, index, emps) => {
           // value.style.color = 'green'
            value.onclick = function () {
                this.style.color = 'green'
            }
        })
    </script>
</body>

</html>
