<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给没有的添加背景颜色</title>
    <style>
        #box {
            width: 600px;
            height: 600px;
            border: 2px solid red;
            /*设置压缩后不换行默认就是这个*/
            flex-wrap: wrap;
            display: flex;
        }

        #box>span {
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            border: 2px solid gray;
        }
    </style>
</head>

<body>
    <div id='box'>
        <!-- span*36 -->
        <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    </div>
    <script>
        let n = 0//记录点击的次数
        const spans = document.querySelectorAll('#box>span')
        spans.forEach((value, index, emps) => {
            value.onclick = function () {
                //如果已经有颜色则不在改变
                if (this.style.background != '') return
                const numcount = ['red', 'blue'][n % 2]
                this.style.background = numcount
                //上面这种等价于 this.style.background = n % 2 == 0 ? 'red' : 'blue'
                n++
            }
        })


    </script>

</body>

</html>
