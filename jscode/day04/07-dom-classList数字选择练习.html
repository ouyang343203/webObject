<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字点击练习</title>
    <style>
        #pages {
            display: flex;
            background-color: #f5f5f6;
        }

        #pages>span {
            padding: 6px;
            margin: 4px;
            background-color: white;
            color: #00aeec;
            border-radius: 5px;
            width: 72px;
            height: 72px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pages>span.active {
            background-color: #00aeec;
            color: white;
        }
    </style>
</head>

<body>
    <div id="pages">
        <span class="active">1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>4</span>
    </div>
    <script>
        const items = document.querySelectorAll('#pages>span')
        items.forEach((value, index, emps) => {

            value.onclick = function () {

                items.forEach((value, index, emps) => {
                    value.classList.remove('active')
                })
                this.classList.add('active')
            }
        })
    </script>
</body>

</html>
