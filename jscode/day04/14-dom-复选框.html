<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom-复选框操作</title>
</head>

<body>
    <div>
        <label>
            <input type="checkbox">
            我已经阅读并同意用户注册协议
        </label>
    </div>

    <!-- 表单元素拥有disabled属性：代表不可使用，用户不可操作 -->
    <!-- disabled：表示禁止操作 -->
    <button disabled>提交注册</button>

    <script>

        // 点击勾选框后，其值变化，然后触发 change事件
        //点击事件触发时：未勾选 勾选框为false

        //变更事件触发时：勾选 --点击导致值变化了
        //要想读取勾选框的值，则必须是 变更事件--准确的
        const inputmark = document.querySelector('input')
        inputmark.onchange = function () {//勾选成功后 勾选框为true
            console.dir(inputmark)
            const btn = document.querySelector('button')
            //console.dir(btn)

            //勾选真，不可用是假--不不可用==可用
            btn.disabled = !inputmark.checked;
        }
    </script>


</body>

</html>
