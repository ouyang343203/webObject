<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 为什么要学习DOM？ 深入底层，用JS来操作网页，可以制作出带有逻辑性的WEB页面，更加灵活 炫酷
     document：就是 HTML 代码在运行时 转换后得到的对象／／ document就是整个页面的 JS对象
     学习DOM 就是学习 document 对象的各种api 属性
     全局对象window中的属性，可以直接用，不用前缀
    -->
    <style>
        #clock {
            background-color: #1373c5;
            color: white;
            font-weight: bolder;
            font-size: 2em;
            padding: 10px 30px;
            border-radius: 8px;
            display: inline-block;

        }
    </style>
</head>

<body>
    <div id="clock"></div>
    <script>

        console.log(window)//这里面可以看到 document属性 学习DOM 就是学习 document 对象的各种api 属性
        //console.log(window.document)//全局对象window中的属性，可以直接用，不用前缀
        console.log(document)

        //练习
        //1．页面上有一个元素来展示时间
        //2．在JS中用定时器，每1秒钟执行一次
        //3．获取当前的时间，然后修改 页面元素的内容

        //每1秒钟执行一次
        setInterval(() => {
            //获取当前的时间
            const now = new Date().toLocaleTimeString()
            console.log('now:', now)
            //修改 页面元素的内容
           // clock.innerHTML = now//注意这里直接使用了id名称clock可能导致后面没有代码提示所以不建议使用我们可以使用下面的->通过 document 查到对应id的标签

            //通过 document 查到对应id的标签
            const clocck1 = document.getElementById('clock')
            clocck1.innerHTML = now
        }, 1000)

    </script>

</body>

</html>
