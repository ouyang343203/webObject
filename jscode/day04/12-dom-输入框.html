<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入框相关事件</title>
</head>

<body>
    <input type='text' name='' id=''>
    <script>
        //输入框相关的事件
        //获得焦点focus
        const inp = document.querySelector('input')
        inp.onfocus = function () {
            console.log('focus:获得焦点')
        }

        //失去焦点 blur
        inp.onblur = function () {
            console.log('onblur:失去焦点')
        }

        //内容变更 change
        //必须有值的变化，然后 回车 或 失去焦点后触发
        inp.onchange = function () {
            console.log('change:内容变更', this.value)
            console.dir(this)
        }

        //内容实时变化 input
        inp.oninput = function () {
            console.log('input:', this.value)
        }

        //键盘事件 keyup 按键抬起
        //事件参数：当事件触发时，会自动把事件相关的信息传递到函数里
        inp.onkeyup = function (event) {
            console.log('键盘编号', event.keyCode)
            console.log(arguments)

            if (event.keyCode == 13) {
                alert('检测到回撤操作')
            }

        }




    </script>
</body>

</html>
