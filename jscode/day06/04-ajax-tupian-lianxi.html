<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 关闭浏览器的防盗功能因为有些服务器会拒绝你访问他的图片信息  图片出403 就是防盗导致的-->
    <meta name="referrer" content="no-referrer" />
    <link rel="stylesheet" href="./reset.css">
    <title>ajax练习</title>
    <style>
        ul {
            display: flex;
            flex-wrap: wrap;
            background-color: #1f1f2b;
            padding: 20px;
        }

        /* li 里面的东西(图片，两个span竖着排列) */
        li {
            display: flex;
            flex-direction: column;
            width: 130px;
            margin: 10px;
            padding: 15px 15px 7px 15px;
            background-color: #14151a;
            color: white;
            align-items: center;
        }

        li>img {
            width: 80px;
            height: 100px;
        }

        /* li>span {
            display: block;
            margin-top: 4px;
            width: 100%;
            text-align: center;
        } */
        li>span:nth-child(2) {
            margin: 8px 0;
            white-space: nowrap;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }

        li>span:last-child {
            color: #aa955c;
            font-size:14px;
        }
    </style>
</head>
<div>
    <ul>
        <li>
            <img src="" alt="">
            <span>标题</span>
            <span>价格</span>
        </li>
        <li>
            <img src="" alt="">
            <span>标题</span>
        </li>
        <li>
            <img src="" alt="">
            <span>标题</span>
        </li>
    </ul>
</div>


<body>
    <script src="../day06/jquery/jquery-3.6.0.js"></script>
    <script>
        var url = 'https://api.xin88.top/game/items.json'

        //url 地址中获取数据，转HTML 显示到页面上
        $.get(url, data => {
            console.log(data);
            const x = data.items.map(returndata => {
                const { name, iconPath, price } = returndata
                return `<li>
                    <img src="${iconPath}" alt="">
                    <span>${name}</span>
                    <span>${price}</span>
                </li>`
            })
            $('ul').html(x)
        })

    </script>
</body>

</html>
