<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <title>ajax练习</title>
    <style>
        li {
            border-bottom:1px dashed gray;
            padding: 10px;
        }
    </style>
</head>
<div>
    <ul>
        <li>
            <h3>标题</h3>
            <p>xxx次观看</p>
        </li>

        <li>
            <h3>标题</h3>
            <p>xxx次观看</p>
        </li>

        <li>
            <h3>标题</h3>
            <p>xxx次观看</p>
        </li>
    </ul>
</div>


<body>
    <script src="../day06/jquery/jquery-3.6.0.js"></script>
    <script>
        var url = 'https://api.xin88.top/car/news.json'
        //url 地址中获取数据，转HTML 显示到页面上
        $.get(url, data => {
            console.log(data);
            const x = data.data.list.map(returndata => {
                const { title, count } = returndata
                return `<li>
                    <h3>${title}</h3>
                    <p>${count}次观看</p>
                </li>`

            })
            $('ul').html(x)
        })

    </script>
</body>

</html>
