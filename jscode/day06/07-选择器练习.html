    <script src="../day06/jquery/jquery-3.6.0.js"></script>
    <script>
        //需求：点击星星图片，点亮自身和其前方的，后面的图是灰色
        $('#box>img').click(function (event) {
            console.log('点击了')
            const star = './img/star.png'
            const star_on = './img/star_on.png'
            $(this).prop('src', star_on)
            $(this).prevAll().prop('src', star_on)
            $(this).nextAll().prop('src', star)

            //获取当前点击项序号
            const i = $(this).index()
            console.log('当前的序号', i)
            $('i').text(i + 1)
        })
