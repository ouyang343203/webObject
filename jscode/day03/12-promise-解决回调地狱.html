<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise解决回调地狱问题</title>
</head>

<body>
    <!-- Promise：ES6中提供的构造函数，用来从语法上解决回调地狱问题 
        官方提供的纯概念：Promise有三种状态
        1．pending（待定）：刚new完，还没执行具体方法
        2． fulfilled（成功）：触发 resolve后
        3．rejected（失败）：触发 reject 后
    -->
    <script>
        new Promise((resolve, reject) => {
            //调用 
            resolve()//触发下面的then
            reject()//触发下面的catch
        })
            .then(res => {
                console.log('res:resolover触发')
            })
            .catch(err => {
                console.log('err:resolover触发')
            })
    </script>
</body>

</html>
