<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解构对象属性</title>
</head>
<!-- 使用场景：对于频繁读取的对象中的属性，先解构再使用体验更好 -->

<body>
    <script>
        var emp = {
            ename: '泡泡',
            age: 18,
            phone: '1383838438'
        }

        // var ename = emp.ename, age = emp.age, phone = emp.age  老得语法结构赋值
        var { ename, age, phone } = emp //ES6以后的赋值
        console.log(ename, age, phone)
        //练习结构属性书来
        //一：换位语法
        var emp1 = {
            ename: '凯南',
            age: 33,
            phone: '1383838dsafd438'
        }

        var { phone, enname, age } = emp1
        console.log(phone, enname, age)

        //一：别名语法
        var sname = '欢欢'
        var stu1 = { sname: '铁柱' }
        //{属性名：别名}
        var { sname: bieming } = stu1
        //{属性名：别民}
        console.log(sname, bieming)


        //别名语法练习1
        var r1 = { length: 10, width: 10, height: 10 }
        function volume() {
            // return this.length*this.width*this.height //传统别名前求体积

            //{属性名：别名}
            var { length: l, width: w, height: h } = this

            //取别名后
            return l * w * h
        }

        //别名语法练习2 求上面正方体面积 面积 = （长*宽 + 长*高 + 宽*高）*2
        function area() {
            //  return (length*width +length*height * width*height)*2 //传统别名前求面具

            //{属性名：别名}
            var { length: l, width: w, height: h } = this

            //取别名后
            return (l * w + l * h + w * h) * 2

        }

        var x = volume.call(r1)
        console.log(x)


        //形参解构语法1：把传入的实参 直接解构

        //传统的方式
        var re2 = { x: 10, y: 20 }
        function add(r) {
            //return r.x + r.y//别名前
            //别名后
            var { x, y } = r
            return x + y
        }
        console.log(add(re2))

        //下面是对上面传统方式的进一步解构将传入的参数给形参直接解构
        function add2({ x, y }) {
            return x + y
        }

        console.log(add2(re2))

        // 形参解构语法练习1
        var m = { x: 10, y: 20, z: 30 }
        function vom({ x, y, z }) {
            return x * y * z
        }
        console.log(vom(m))

        // 对象解构语法
        // 对象解构练习1
        var emp = {
            ename: '泡泡',
            age: 28,
            married: true,
            skills: ['html', 'css', 'java', 'scss', 'ajax'],
            desc: {
                phone: '138383438',
                eid: '1002'
            }
        }

        //对上面进行解构
        var { ename, age, married, skills: [s1, s2, s3, s4, s5], desc: { phone, eid } } = emp
        console.log(ename, age, married,s1, s2, s3, s4, s5,phone, eid)

        // 对象结构练习2 :解构出stu中所有的属性，age要求改别民为sage
        var stu = {
            sname:'开开',
            age: 18,
            gender:'男',
            tags:['吃','喝','玩','乐'],
            desc: {
                phone: '138383438',
                eid: '1002'
            }
        }

        var { sname, age:sage, gender, tags: [s1, s2, s3, s4], desc: { phone, eid } } = stu
        console.log(ename, sage,gender, s1, s2, s3, s4,phone, eid)

    </script>
</body>

</html>
