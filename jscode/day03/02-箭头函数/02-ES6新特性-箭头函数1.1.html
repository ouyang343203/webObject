<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>

<body>
    <script>
        //传统的匿名函数：function(){}
        var a = function () { console.log('nihao') }
        a()

        //箭头函数:
        //箭头函数简化：()=>{}
        var a = () => { console.log('nihao') }
        a()

        // 简化1
        const db = (x) => { return x*2}   
        console.log(db(10))
        //简写
       // const db = x => { return x * 2 }


    </script>
</body>

</html>
