<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回调地狱</title>
</head>

<body>

    <script>
        //回调地狱场景假设：在点击注册按钮后-＞发请求检查用户名是否正确-＞正确-＞发请求 检查手机号是三确-＞正确-＞发请求 检查邮箱是否正确-＞正确-＞发注册请求////
        function register() {
            console.log('检查用户名...')
            setTimeout(() => {
                var n = Math.random()
                if (n > 0.3) {
                    console.log('用户名正确，开始检查邮箱...')
                    setTimeout(() => {
                        var n = Math.random()
                        if (n > 0.3) {
                            console.log('邮箱正确,开始检查手机号...')
                            setTimeout(() => {
                                var n = Math.random
                                if (n > 0.3) {
                                    console.log('手机号正确,开始注册...')
                                    setTimeout(() => {
                                        var n = Math.random
                                        if (n > 0) {
                                            console.log('注册成功!')
                                        } else {
                                            console.log('注册失败!')
                                        }
                                    }, 1000);

                                } else {
                                    console.log('手机号错误!')
                                }

                            }, 1000);
                        } else {
                            console.log('邮箱错误!')
                        }
                    })
                } else {
                    console.log('用户名错误!')
                }
            }, 1000)
        }


        register()

    </script>

</body>

</html>
