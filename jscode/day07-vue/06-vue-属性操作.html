<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性操作</title>
</head>

<body>
    <div id="box">
        <!-- ｛｛｝｝：仅限在 标签内容中使用 -->
        <!-- 属性语法，vue1中： v-bind：属性名＝＂JS代码＂ -->
        <a v-bind:href="baidu.href">{{baidu.title}}</a>

        <!-- 属性语法，vue2中： v-bind：属性名＝＂JS代码＂ -->
        <a :href="baidu.href">{{baidu.title}}</a>


        <!-- 注意：和不带：的差异 -->
        <!-- 不带：是HTML语法，值是字符串 -->
        <div xx="8+8">111</div>

        <!-- 带：是vue语法，值是JS代码，会运算 -->
        <div :xx="8+8">1111</div>

    </div>
    <script src="./vue/vue.js"></script>
    <script>
        new Vue({
            el: "#box",
            data: {
                baidu: {
                    title: "百度一下",
                    href: "https://wwww.baidu.com"
                }
            }
        })

    </script>
</body>

</html>
