<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 700px;
            position: relative;
        }

        #box>div {
            display: flex;
            position: absolute;
            flex-direction: row-reverse;
            bottom: 10px;
            right: 10px;
        }

        #box>img {
            width: 100%
        }

        #box>div>img {
            width: 100%;
            margin-left: 10px;
            border: 4px solid #7a7a7a;
            border-radius: 0 12px;
        }

        #box>div>img.active {
            border-color: orange;
        }
    </style>
</head>

<body>

    <div id="box">
        <h3>now:{{now}}</h3>
        <img src="./img/505-bigskin-1.jpg" alt="">
        <div>
            <img @mouseover="now='a'" :class="{active:now=='a'}" data-big='/505-bigskin-1.jpg' src="./img/505-smallskin-1.jpg" alt="">
            <img @mouseover="now='b'" :class="{active:now=='b'}" data-big='/505-bigskin-2.jpg' src="./img/505-smallskin-2.jpg" alt="">
            <img @mouseover="now='c'" :class="{active:now=='c'}" data-big='/505-bigskin-3.jpg' src="./img/505-smallskin-3.jpg" alt="">
            <img @mouseover="now='d'" :class="{active:now=='d'}" data-big='/505-bigskin-4.jpg' src="./img/505-smallskin-4.jpg" alt="">
            <img @mouseover="now='e'" :class="{active:now=='e'}" data-big='/505-bigskin-5.jpg' src="./img/505-smallskin-5.jpg" alt="">
        </div>
    </div>

    <script src="./vue/vue.js"></script>
    <script>
        new Vue({
            el: "#box",
            data: {
                now: 'a',
            },
        })
    </script>

</body>

</html>
