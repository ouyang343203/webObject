<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航动态样式</title>
    <style>
        ul,
        li {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        ul {
            display: flex;
            background-color: #002c69;
            padding: 0 40px;
        }

        li {
            color: white;
            user-select: none;
            padding: 10px 20px;
        }

        li.active {
            background-color: orange;
        }
    </style>


</head>

<body>
    <div id="box">
        <h3>当前序号:{{now}}</h3>
        <ul>

            <!-- <li @click="now=0" :class="now == 0 ? 'active' : '' ">首页</li>
            <li @click="now=1" :class="now == 1 ? 'active' : '' ">关于景美</li>
            <li @click="now=2" :class="now == 2 ? 'active' : '' ">公司动态</li>
            <li @click="now=3" :class="now == 3 ? 'active' : '' ">产品中心</li>
            <li @click="now=4" :class="now == 4 ? 'active' : '' ">联系我们</li> -->

<!-- chun -->
            <li v-on:click="now=0" :class="{active:now==0}">首页</li>
            <li v-on:click="now=1" :class="{active:now==1}">关于景美</li>
            <li v-on:click="now=2" :class="{active:now==2}">公司动态</li>
            <li v-on:click="now=3" :class="{active:now==3}">产品中心</li>
            <li v-on:click="now=4" :class="{active:now==4}">联系我们</li>


            <!-- 简化语法：本质上 判断now＝＝几，是真就active 不是就空 -->v
            <!-- ：class＝＂｛active：now＝＝几｝ -->
            <li @click="now=0" :class="{active:now==0}">首页</li>
            <li @click="now=1" :class="{active:now==1}">关于景美</li>
            <li @click="now=2" :class="{active:now==2}">公司动态</li>
            <li @click="now=3" :class="{active:now==3}">产品中心</li>
            <li @click="now=4" :class="{active:now==4}">联系我们</li>

        </ul>
        <script src="./vue/vue.js"></script>
        <script>
            new Vue({
                el: "#box",
                data: {
                    now: 0
                },
            })
        </script>
    </div>
</body>

</html>
