<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuey中-innerHTM和innerText</title>
</head>

<body>

    <div id='box1'>Hello</div>
    <div id='box2'>
        <a href="">World</a>
    </div>

    <div id='box3'>Hello</div>
    <div id='box4'>Hello</div>
    <button>1</button>

    <script src="./jquery/jquery-3.6.0.js"></script>
    <script>
        const $box1 = $('#box1')
        const $box2 = $('#box2')
        // html：读取 文本＋标签
        // text：读取 文本
        $('#box3').html('<h1>1111</h1>')
        $('#box4').text('<h1>1111</h1>')

        //练习 每次点击按钮button标签 数字+1
        $('button').click(function () {
            //原声写法
            //this.innerHTML++

            //jQuey写法
            const num = $(this).html() - -1
            $(this).html(num)
        })
    </script>
</body>

</html>
