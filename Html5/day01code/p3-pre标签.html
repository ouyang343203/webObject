<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<!--pre 标签可以保留原文档的空格和换行 -->	
	<pre>
		<h1>静夜思</h1> <!--此处会独自保留一行-->
		 李白
		窗前明月光，
		凝是地上霜。
		举头望明月，
		低头思故乡。<br> 	
	</pre>

	<!--p 是段落标签，独占一行 -->	
	<p>干饭不积极</p>
	<p>思想有问题</p>

	<!--hr 水平分割标签 -->	
	<hr>思想有问题</hr >
	</body>
</html>
