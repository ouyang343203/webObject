<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>超链接</title>
	</head>
	<body>
		<!-- <a href="要跳转页面的地址或者html文件地址">跳转到pre标签页面</a>-->
		<!-- target属性：（里面两个属性值 _self(在当前页面打开), _blank(在新的标签页打开)）    -->
		<a href="p3-pre标签.html">跳转到pre标签页面</a><br>
	    <a href="https://www.baidu.com" target="_blank">百度</a>
		
		
		<!--  <script>嵌入js代码内容</script>  >-->
		<a href="javascript:fn()">调用js代码</a><br>
		<script>
			function fn(){
			  alert(666)	
			}
		</script>
		
		<!-- 快捷键 
		Ctr+c 将光标放到该行后面Ctr+c就可以复制
		Ctr+D 删除当前行
		Ctr +向上或者向下移动当前行
		Ctr + / 添加注释 在按一次取消注释
		Ctr + r运行
		同时编辑方法是 Ctr +光标移动
		-->
	<div >窗前明月光，</div>
	<div >凝是地上霜。</div>
	<div >举头望明月，</div>
	<div >低头思故乡。</div>
		

	</body>
</html>
