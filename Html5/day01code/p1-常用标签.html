<!DOCTYPE html>
<html>
	<!-- -->
	<head>
		<meta charset="utf-8">
		<!--配置信息如搜索引擎爬虫时的关键字就是重这里来 -->
		<meta name="keywords" content="电脑、手机、手机配件、">
		<!--配置信息如搜索引擎爬虫时的关键字就是重这里来 -->
		<title>京东商城</title>
	</head>
	<body>京东商城
		<!--加粗 -->
		<b>我是加粗内容1</b><br>
		<!--加粗文本 -->
		<strong>加粗文本1</strong><br>
		
        <!--斜体-->
		<i>斜体文本1</i><br>
		<em>斜体文本2</em><br>
	
		<!--删除线文本 -->
		<s>删除线文本1</s><br>
		<del>删除线文本2</del><br>
		
		<!--上标字 -->
		x<sup>2</sup>
		
		<!--下标字 -->
		x<sub>2</sub>
		
		<!--版权声明标签 圈c-->
		<i>版权声明标签:</i> &copy;<br>
		
		<!--注册标签圈R -->
		<i>注册标签圈R:</i> &reg;<br>
		
		<!--TM商标符号 -->
		<i>TM商标符号:</i> &trade;<br>
		 
		<!--关闭符号 -->
		<i>关闭符号:</i> &times;<br>
		 
		<!--带圈关闭符号 -->
	    <i>带圈关闭符号:</i>	&otimes;<br>
		
		<!--大于号-->
		<i>大于号:</i> &gt;<br>
		
		<!--小于号-->
		<i>小于号:</i> &lt;<br>
		
        <!--段落标签，独占一行可以做间距使用 -->	
		<p>段落标签，独占一行:</p> <br>
		
		<!--分割线标签 -->
		<hr></hr> 
		
		<!--空格标签-->
		 &nbsp;
	</body>
</html>
