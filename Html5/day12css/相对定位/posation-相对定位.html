<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>position 相对定位</title>
		<!-- 
		 相对定位：相对与原来自身的位置（position：relative）
		 1）不会脱离文档流，不会释放布局空间，不会影响父元素
		 2）可以使用top／bottom／left／right修改自己的位置
		 3）可能会出现堆叠现象，可以使用z-index调整层级
		 4）定位参照物：自己作为静态定位元素时的置
		 5）用途1：微调自己的位置，而不影响周围的元素
		 6）用途2：为使用绝对定位的子孙元素提供定位参照物
		 -->
		<style>
			.fu {
				background-color: antiquewhite;
			}

			.z1 {
				width: 100px;
				height: 100px;
				background-color: saddlebrown;
				/* 开启使用相对定位 */
				position:relative;
				top: 20px;/*距离自己之前的顶部20*/
			    left: 20px;/*距离自己之前的左侧20*/
			}

			.z2 {
				width: 120px;
				height: 120px;
				background-color: gold;
				position:relative;
				top: 30px;
				left: 30px;/*距离自己之前的左侧20*/
				z-index: 20;/*海拔高度值越高海波越高就会盖在上面*/
			}
		</style>


	</head>
	<body>
		<div class="fu">
			<div class="z1"></div>
			<div class="z2"></div>

		</div>
	</body>
</html>
