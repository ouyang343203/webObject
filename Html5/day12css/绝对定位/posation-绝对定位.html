<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绝对定位练习</title>
		<!-- 
		定位positon的5个值：静态定位（默认）、相对定位(relative)、绝对定位(absolute)、固定定位(fixed)、粘性定位
		常用的三种定位，相对定位、绝对定位，固定定位，
		在定位时一定位要设置position使用以上定位中的其中一种才能使用top／bottom／left／right

        元素要使用绝对定位既设置元素的position：absolute 时
		1）会脱离文档流，释放布局空间，且脱离文档流就不在继承父类的属性了
		2）可以使用top／bottom／left／right修改自己的位置
		3）可能会出现堆叠现象，可以使用z-index调整层级
		4）定位参照物：离自己最近的已定位的（除」，tatic的定位）的父元素，终点是html根元素
		5）用途：在页面上覆盖到其它元素上方的指定位置
		6）．小技巧：想要使用绝对定位，可以给父元一设置定位属性，父元素的定位属性建议使用不脱离文档流的相对定位position：relative；
		   理想状态：“子绝父相（即父亲使用相对定位，儿子使用绝对定位）”，但注意如果父级已经有定位属性，就不用专门再设置了
		   绝对定位元素的移动参照物：
		   离自己最近的，使用非静态定位属性的(position = relative)祖先元素，一路向上找，终点是html 根元素
		 -->
		<style>
			* {
				margin: 0;
			}

			.fu {
				background-color: yellow;
				/* margin-top: 50px; */
				/* 父元素设置相对定位 */
				position: relative;
			}

			.box1 {
				width: 100px;
				height: 100px;
				background-color: #f00;
			}

			.box2 {
				width: 120px;
				height: 120px;
				background-color: #00f;
				/* background-color: rgba(10, 10, 10, 0.5); */
				/* 给当前元素使用绝对定位会脱离文档流  他会一层一层的寻找使用了position的父级元素*/
				position: absolute;
				/*注意如果这个时如果设置了绝对定位，设置top他的参照物则是最近的设置了position属性的父视图 */
				top: 10px;
				/* 使用z-index调整层级 */
				z-index: 1;
			}
		</style>
	</head>
	<body>

		<div class="fu">
			<div class="box1"></div>
			<div class="box2"></div>

		</div>

	</body>
</html>
