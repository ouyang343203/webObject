<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		.fu{
			background-color: yellow;
			margin-top: 50px;
			/* 父元素设静态定位 也可以不设置默认就是 position: relative;*/
			position: relative;
		}
		.box1{
			width:100px;
			height:100px;
			background-color: #f00;
		}
		
		.box2{
			width:120px;
			height:120px;
			background-color: #00f;
		}	
		</style>
	</head>
	<body>
		<div class="fu">
			<div class="box1"></div>
			<div class="box2"></div>
		</div>
	</body>
</html>
