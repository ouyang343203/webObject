<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>渐变色</title>
		<style>
			/* 
			  1．颜色设定（默认颜色从上向下排列）
			  background-image：linear-gradient（颜色1，颜色2，颜色3．．．）
			  tedu
			  2．角度设定（角度单位deg）
			  background-image：linear-gradient（角度值，颜色1，颜色2．．．）
			  3．渐变色范围设定：
			  background-image：linear-gradient（角度，颜色1 起始位置 结束位置，颜色2 起始位置 结束位置，...）
			 */
			
			.d6 {
				width: 300px;
				height: 200px;
				/* 默认渐变效果是水平的:	background-image: linear-gradient(颜色1,颜色2,颜色3,颜色4......),green);*/
				background-image: linear-gradient(#f00,orange,rgb(255,255,0),green);
				/* 设置渐变角度 deg就是设置角度 
				-gradient(颜色1,颜色2,颜色3,颜色4......),green);
				*/
				background-image: linear-gradient(45deg, red, green);
			}
		
			/* 早期的渐变方案设置一个1像素的颜色条目 */
			.d7 {
				width: 100px;
				height:100px;
				background-image: url(img/you.jpg);
			}
	
			/* 
			设置渐变的角度
			法国国旗 (角度, blue 0 100px, #fff 100px 200px, red 200px 300px)0  */
			.d8 {
				margin-top: 50px;
				width: 300px;
				/* 浏览器未更新 指定第一个颜色到哪结束 中间颜色首尾最后一个颜色从哪开始 
				 background-image：linear-gradient（角度，颜色1 起始位置 结束位置，颜色2起始位tedu＿张德文＿E＿bfv3rdt置 结束位置，...）
				 范围的设定需要写在每个颜色色值的后面，值可以使用长度单位px或者百分比％
				*/
				background-image: linear-gradient(90deg, blue 0 100px, #fff 100px 200px, red 200px 300px);
			}
		
			/* 旧版本浏览器的写法 */
			.d9 {
			    margin-top: 100px;
				width: 300px;
				height: 200px;
				background-image: linear-gradient(90deg, blue 33%, #fff 33%, #fff 67%,red 67%);
			}
		</style>
	</head>
	<body>
		<div class="d6"></div>
		<div class="d7"></div>
		<div class="d8"></div>
		<div class="d9"></div>
	</body>
</html>
