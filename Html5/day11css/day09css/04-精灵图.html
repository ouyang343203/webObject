<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>精灵</title>
		<!-- 
		 CSS Sprite直译为CSS精灵图，网页图片的一-种处理方式
		 UI会把多个小图标整合到一-张图片中，再利用背景图定位，选取到需要的小图标位置展示
		 出来。
		 优点:减少了向服务器的请求次数，进行了LsS优化
		 
		 比较常用的图片阿里图标库网站：https://iconfont.cn/
		 -->
		<style>
			.d1 {
				border: 5px dashed #3c545c;
				background-image: url(img/you.jpg);
				width: 119px;
				height: 128px;
				background-repeat: no-repeat;
			}

			/*鼠标悬停时的改变背景位置*/
			.d1:hover {
				background-position: 100% 50%;
			}
		</style>

	</head>
	<body>

		<div class="d1"></div>

	</body>
</html>
