<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<style>
			*{
				margin: 0;
				padding:0;
			}
			
			.login {
				border: 2px solid #3c545c;
				background-color: red;
				margin: 100px auto;/*上下margin100px   左右剧中*/
				width: 400px;
				height: 400px;
			}

			 .login .header {
				margin: 100px auto;
				margin-top: -40px;
				width: 80px;
				height: 80px;
			}

	        .login .header img {
	   			width: 100%;
                 /* 去除幽灵节点 */
				display: block;
			}

			.enter input{
				/* 切换成边框盒子的目的:增加内间距但不增加输\框占据的页面总宽度 */
				box-sizing: border-box;/*设置为border-box目的：后在增加padding整个input标签的宽度不会在改变*/
				width: 80%;
				height: 30px;
				margin: 0 auto 20px ;
				display: block;
				padding:0 5px;
			}
			
			button{
				width: 80%;
				display: block;
				margin: 0 auto 20px ;/*这种块级元素才能使用*/
			}
		
		</style>

	</head>
	<body>
		<div class="login">
			<!-- 头像区域 -->
			<div class="header">
				<img src="../img/head.jpg" alt="" class="head">
			</div>

			<div class="enter">
				<input type="text" placeholder="请输入用户名" class="usename">
				<input type="text" placeholder="请输入密码" class="pwd">
				<button>登录</button>
			</div>
		</div>

	</body>
</html>
