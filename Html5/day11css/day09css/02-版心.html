<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>版心练习</title>
		<!-- 
		 版心的概念：指的是页面布局中主体内容所在的区域
		 一般在浏览器中居中显示的主体部分叫做版心，-般用于PC端，基于显示器的常见分辨
		 率，-般有960px/1024px/1200px
		 
		 注意:分析页面布局，要在版心外套该功能区域的标签，版心要写在第二层，不要直接写
         在第一层，防止加全屏宽度的背景颜色
		 -->
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.navi {
			height: 40px;
			background-color: #000;
			color: #fff;
		}

		/* 设置头部导航版心 */
		.center {
			width: 1000px;
			/* 版心内容要水平剧中 */
			margin: 0 auto;
			background-color: sandybrown;
		}


		.search {
			height: 60px;
			background-color: rebeccapurple;
		}

		/* 设置搜素版心区域 */
		.center2 {
			width: 960px;
			margin: 0 auto;
			background-color: sandybrown;
		}
		
		.section {
			background-color: red;
		}
	
		/* 设置内容版心区域 */
		.bc {
			width: 900px;
		    height: 500px;
			margin: 0 auto;
			background-color: green;
		}
	</style>

	<body>
		<div class="navi">
			<!-- 内部设置版心 -->
			<div class="center">我是页面的导航版心</div>
		</div>

		<div class="search">
			<div class="center2">我是页面的搜索内容
			</div>

			<div class="section">
				<div class="center3">
					<div class="bc">
						我是页面主题内容
					</div>				
				</div>
			</div>
 -->
	</body>
</html>
