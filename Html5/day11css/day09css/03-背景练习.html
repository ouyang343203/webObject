<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景练习</title>
		<style>
			.d1 {
				background-color: aqua;
				/* 边框是在背景色的上面 */
				border: 5px dashed #3c545c;
			}

			/* 插入背景图片:
			 background-image:url(路径);
			 注意背景图和img标签的图片插入是有区别的!
			 1. img标签插入的图片在默认情况下直接就是图片本身的大小
			 2. background-image:ur(路径);方式并不能直接显示图片的，必须给当前元素设置宽度,但是图片有重复图出现
			 */
			.d2 {
				background-image: url(img/man.jpg);
				width: 300px;
				/*需要设置宽高*/
				height: 300px;
				background-color: aqua;
			}

			/* 图片的重复
			 
			 图片被平铺到元素中会出现两种情况:
			 1.图片范围大于元素范围，显示不全
			 2.图片范围小于元素范围，会出现重复，哪个方向有空余空间，就向哪个方向重复
	         background-repeat:repeat-x;
	         background-repeat:repeat-y;
	         background-repeat:no-repeat;
			 */
			.d3 {
				border: 5px dashed #3c545c;
				background-image: url(img/man.jpg);
				width: 300px;
				/*需要设置宽高*/
				height: 300px;
				background-color: aqua;
				/* 设置平铺的方向 */
				background-repeat: repeat-x;
				/* x 轴方向重复 */
				background-repeat: repeat-y;
				/* y 轴方向重复 */
				background-repeat: no-repeat;
				/* y 不重复 */
			}
			
			/* 图片定位 */
			.d4 {
				border: 1px solid #3c545c;
				background-image: url(img/man.jpg);
				width: 300px;
				/*需要设置宽高*/
				height: 300px;
				background-color: aqua;
				background-repeat: no-repeat;
				background-position: left top; /*左上*/
				background-position: left center; /*左中*/
				background-position: left bottom; /*左下*/
				background-position: top center; /*上中*/
				background-position: right top; /*右上*/
				background-position: right center; /*右中*/
				background-position: right bottom; /*右下*/
				background-position: bottom center;/*下中*/
				background-position: center center;/*中间*/
				/* 也可以写数字 */
				background-position:-50px -50px;
			}
			
		</style>

	</head>
	<body>
		<div class="d1">
			我是div里的文字 <span>我是span里的文字</span>
		</div>
		<div class="d2"> </div>
		<div class="d3"> </div>
		<div class="d4"> </div>
		<div class="d5"> </div>
		<div class="d6"> </div>
		<div class="d7"> </div>
		<div class="d8"> </div>
		<div class="d9"> </div>
	</body>
</html>
