<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>边框圆角</title>
	
		<!-- 
		 border-top-left-radius：5px；给左上角设置角度 left／right／top／bottom 关键字拼写即可
		 border-radius： 10px 30px；左上右下 右上左对角线
		 border-radius： 10px 20px 30px；左上 右上左下 右下
		 border-radius：10px 20px 30px 40px；从左上角开始顺时针给四个角设置
		 
		
		 圆形：需要元素的宽度、高度一致，border-us:50%;
		 椭圆形：不需要元素宽高一致，border-radius：50％；
		 胶囊形：border-radius：高度的一半；
		 
		 -->
		<style>
			.box1 {
				width: 100px;
				height: 100px;
				background-color: #f00;
				/* border-radius: 7px; */
				/* border-radius: 7%; */
				/* border-bottom-left-radius: 30px; */
				/* border-radius: 10px 30px; */
				border-radius: 10px 30px 40px;
			}

            /* 圆 */
			.box2 {
				width: 100px;
				height: 100px;
				background-color: #00f;
				border-radius: 50%;
			}
			
			/* 椭圆 */
			.box3 {
				width: 150px;
				height: 100px;
				background-color: #0f0;
				border-radius: 50%;
			}
			/*胶囊形状 */
			.box4 {
				width: 200px;
				height: 60px;
				background-color: #0ff;
				/* 圆角值是高度的一半 */
				border-radius: 30px;
			}
			
		</style>
	</head>
	<body>

		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>

	</body>
</html>
