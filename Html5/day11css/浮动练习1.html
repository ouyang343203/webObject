<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			.center {
				background-color: #aaa;
				margin: 0 auto;
				width: 1000px;
			}

			.main .center > div {
				overflow: hidden;
				margin-bottom: 14px;
			}

			.f1 .col1 {
				width: 610px;
				height: 376px;
				background-color: #ff00ff;
				float: left;
				margin-right: 14px;
			}

			.f1 .col2 {
				width: 376px;
				height: 376px;
				background-color: #00f;
				float: left;
			}

			/* 二楼的第1列 */
			.f2 .col1 {
				background-color: #008000;
				height: 234px;
				width: 364px;
				float: left;
			} 

            /* 二楼第2列 */
			
			.main .center>.f2>.col2 {
				background-color: #00f;
			}
						
			.center>.f2 >.col2 >div{
				height: 234px;
				width: 198px;
				float: left;
				margin-left: 14px;
			}

			.f2 .col2 .box1 {
				background-color: #ffa500;
				float: left;
			}

			.f2 .col2 .box2 {
				background-color: #800008;
				float: left;
			}

			.f2 .col2 .box3 {
				background-color: #008b8b;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<!-- 版心 -->
			<div class="center">
				<!-- 正式内容1楼 -->
				<div class="f1">
					<!-- 1楼中两列 -->
					<div class="col1"></div>
					<div class="col2"></div>

				</div>

				<!-- 正式内容2楼 -->
				<div class="f2">
					<!-- 2楼中两列 -->
					<div class="col1"></div>
					<div class="col2">

						<!-- 2楼中第二列3个小块 -->
						<div class="box1"></div>
						<div class="box2"></div>
						<div class="box3"></div>

					</div>

				</div>


			</div>

		</div>
	</body>
</html>
