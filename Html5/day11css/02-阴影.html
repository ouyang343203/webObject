<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>阴影</title>
		
	<!-- 阴影
	 box-shadow 元素的阴影效果
	 值1：必写，阴影的x轴偏移量，建议使用长度单位px，可以写负值，阴影的方向不同
	 值2：必写，阴影的y轴偏移量，建议使用长及单位px，可以写负值，阴影的方向不同
	 值3：羽化值，默认值0，羽化值越大虚化程度越高，不允许负值
	 值4：阴影扩展半径，默认值0，数字越大，阴影范围越大
	 值5：阴影的颜色，使用色值
	 值6：内、外阴影，默认outset外阴影，内阴影inset
	 
	 -->
	<style>
		.box1{
			width: 100px;
			height: 100px;
			background-color: #ff0;
			box-shadow:6px 5px 7px 5px #aaa;
			margin-bottom: 50px;
		}
		
		.box2{
			width: 100px;
			height: 100px;
			background-color: #f00;
			/* x轴偏移 y轴偏移 羽化值 颜色 内阴影 */
			box-shadow:6px 5px 7px 5px #aaa inset;
			margin-bottom: 50px;
		}
		
		/* 已知：200*50红色胶囊 鼠标悬停会后阴影 */
		.box3{
			width: 200px;
			height: 50px;
			background-color: #f00;
			/* x轴偏移 y轴偏移 羽化值 颜色 内阴影 */
			box-shadow:6px 5px 7px 5px #aaa outset;
			/* 圆角值是高度的一半 */
			border-radius: 25px;
		}
		
		.box3:hover{  
			/*设置div鼠标悬停时的样式*/
			box-shadow:5px 5px 5px 0 #aaa;
		}
	</style>
		

	</head>
	<body>
		
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		
	</body>
</html>
