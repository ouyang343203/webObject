<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./code/css/bootstrap.css" />
  <link rel="stylesheet" href="./code/css/bootstrap-icons.css" />
  <script src="./code/js/bootstrap.bundle.js"></script>
  <title>bread-面包馅导航</title>
</head>

<!-- 
参考地址：https://v5.bootcss.com/docs/5.3/components/breadcrumb/#example
https://v5.bootcss.com/docs/components/breadcrumb/
.breadcrumb 外层列表基础类
.breadcrumb-item 面包屑导航项
改变面包屑分隔符的行内样式：style＝＂--bs-breadcrumb-divider： ＇＞＇；＂.
 -->
<body>

  <div class="container mt-5">

    <ol class="breadcrumb" style="--bs-breadcrumb-divider: '>';">
      <li class="breadcrumb-item">
        <a class="text-decorration-none text-dark" href="#">首页</a>
      </li>
      <li class="breadcrumb-item active">
        <a href="#" class="">首页</a>
      </li>
      <li class="breadcrumb-item active">
        <a href="#">学习用品</a>
      </li>
      <li class="breadcrumb-item active">
        <a href="#">笔记本电脑</a>
      </li>
    </ol>

  </div>

</body>

</html>
