<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./code/css/bootstrap.css" />
    <link rel="stylesheet" href="./code/css/bootstrap-icons.css" />
    <script src="./code/js/bootstrap.bundle.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 
    参考地址：https://v5.bootcss.com/docs/5.3/components/card/#about
    https://v5.bootcss.com/docs/components/card/
    .card 卡片外层的父级基础类
    .card-img-top 表示图片的上左上右设置了边框圆角
    .card-body 卡片中的主体区域，有间距
    .card-title 卡片内容区域的标题部分
    .card-text 卡片内容区域的文字描述部分
    -->
    <div class="card" style="width: 18rem;">
        <img src="../day18css/img/pro.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">联想（Lenovo）Y0GA900</h5>
            <p class="card-text" style="font-size: 13px;">联想超轻薄笔记本电脑 小新款14英寸游戏办公设计手提学生本MX350独显 16G1TB固态</p>

            <!-- 购买标签 -->
            <div class="d-flex">
                <!-- 注意这里 添加了btn btn-primary以后会自带一个内间距 所以我们需要将内间距设置为0-->
                <button class="btn btn-primary p-0" style="width: 28px; height: 28px;">-</button>
                <input class="mx-1 " type="text" style="width:50px;height: 28px;" value="1">
                <button class="btn btn-primary p-0" style="width: 28px; height: 28px;">+</button>
            </div>
            <button class="btn btn-primary w-100 mt-3">加入购物车</button>
        </div>
    </div>

</body>

</html>
