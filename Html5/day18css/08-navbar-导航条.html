<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./code/css/bootstrap.css" />
  <link rel="stylesheet" href="./code/css/bootstrap-icons.css" />
  <script src="./code/js/bootstrap.bundle.js"></script>
  <title>navbar-导航</title>
</head>
<!-- 
导航：navbar参考地址 https://v5.bootcss.com/docs/components/navbar/
.navbar 底层是弹性布局空间，元素横向排列3rdt
.navbar-expand-｛断点｝响应式断点，到什么情况下大小菜单切换
.navbar-dark 暗色主题（小菜单图标的颜色是灰色线）
.bg-dark 暗色背景


 -->

<body>
  <!-- 最外城模；块导航条 
     navbar加在变宽容器的外层是因为不想有容器左右两侧的天沟，想撑满全屏
     navbar-expand-md：断点相应
    -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <!-- 变宽容器 -->
    <div class="container-fluid">
      <!-- navbar-brand:logo区域一般存放公司的logo 一般logo是可以点的，步入点击跳转到公司的首页，所以一般用a标签包裹 -->
      <a class="navbar-brand" href="#">
        <span class="bi-envelope text-danger" style="font-size:20px"></span>
        学子商城客户端</a>
      <!-- 
        小菜单区域：小菜单在对应的断点才会出现，如：navbar-espand-md 
        js属性：data-bs-toggle＝＂collapse＂控制折叠功能
        js属性：data-bs-target＝＂＃navbarNav＂这个id值就是对应大菜单显示的内容
        -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <!-- 三条杆小图标 -->
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- 大菜单区域
      .collapse 消失与显示的切换
      .navbar-collapse 控制CSS样式
      导航栏列表一般使用导航标签.navbar-nav这个类代表导航栏样式
      导航栏中一个个导航项 nav-item
      导航栏中超链接统一的样式.nav-link
      .active 如果有多个，需要激活，使用此类
      注意：大菜单的id值要与上面的JS代码对应
      -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">数据管理</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">内容管理</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">用户管理</a>
          </li>

          <li class="nav-item position-relative">
            <a class="nav-link bi-envelope pe-3" href="#"></a>
            <span class="position-absolute top-0 end-0  badge rounded-pill bg-danger" style="font-size:8px">10</span>

          </li>


          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              选择列表
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">第一项</a></li>
              <li><a class="dropdown-item" href="#">第二项</a></li>
              <li><a class="dropdown-item" href="#">第三项</a></li>
            </ul>
          </li>
          <li class="nav-item">

            <a href="javascsript:;" data-bs-toggle="modal" data-bs-target="#exampleModal" class="nav-link">退出登入</a>

            <!-- fade：遮照层 -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <!--modal-dialog：弹窗区域 -->
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    点击后将直接关闭页面，是否继续
                    <p>再有内容放这里</p>
                  </div>
                  <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal">确定</button>
                  </div>
                </div>
              </div>
            </div>

          </li>
        </ul>
        <!-- <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> -->
      </div>
    </div>
  </nav>

</body>

</html>
