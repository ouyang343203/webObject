<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./code/css/bootstrap.css" />
    <link rel="stylesheet" href="./code/css/bootstrap-icons.css" />
    <script src="./code/js/bootstrap.bundle.js"></script>
    <title>学子商城</title>
</head>

<body>
    <!-- 预留的导航菜单位置 -->
    <div>预留的导航菜单位置</div>
    <!-- 主体区域 -->
    <div class="xz-admin-fluid">

        <!-- 版心需要左右铺满全屏 -->
        <div class="container-fluid">
            <div class="row">
                <!--3 栅格布局左右分割栅格分数 -->

                <!-- 4左侧栏目部分 md-3 md一下消失 -->
                <div class="col-md-3 d-none d-md-block">
                    
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <!-- collapse：控制当前item内容的展开与折叠 -->
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button"  data-bs-toggle="collapse" data-bs-target="#collapseOne">
                                 <span class="bi-envelope text-danger pe-1" style="font-size:15px"></span>
                                    第一项
                                </button>
                            </h2>
                            <!-- 展示的主题内容   展示主体 .accordion-collapse collapse 专门负责消失的类 默认所有项都有此类 只要展示主体上有.show才能显示  闭.accordion-body 展示主体的内容区-->
                            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                   我是第一项的内容
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingTwo">
                                <button class="accordion-button collapsed"  data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                                 <span class="bi-envelope text-danger pe-1" style="font-size:15px"></span>
                                 第二项
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    我是第二项的内容
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingThree">
                                <button class="accordion-button collapsed"  data-bs-toggle="collapse" data-bs-target="#collapseThree">
                                 <span class="bi-envelope text-danger pe-1" style="font-size:15px"></span>
                                 第三项
                                </button>
                            </h2>
                            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    我是三项的内容
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- 5右侧栏目部分  md-9 其他请款占满col-12-->
                <div class="col-md-9 col-12">
                    <!-- 6在嵌套一层，利用天沟充当间距 -->
                    <div>
                        <!-- 搜索与选择区域 -->
                        <h2>笔记本商品列表</h2>
                        <div>预留的搜索与选择区域</div>
                        <!-- 表格区域 -->

                                <th>操作</th>
                            </thead>

                            <tbody class="table-striped">

                                <tr>
                                    <!-- lass="table-success" 表示给这个td添加颜色 -->
                                    <td class="table-success">1</td>
                                    <td>戴尔</td>
                                    <td>MS116鼠标有线</td>
                                    <td>¥19.80</td>
                                    <td>
                                        <button>编辑</button>
                                        <button>删除</button>
                                    </td>
                                </tr>

                                <tr>
                                    <td>2</td>

                                    <td>MS116鼠标有线</td>
                                    <td>¥19.80</td>
                                    <td>
                                        <!-- 按钮组合 -->
                                        <div class="btn-group" role="group" aria-label="Basic example">
                                            <button type="button" class="btn btn-outline-success btn-sm">编辑</button>
                                            <button type="button" class="btn btn-outline-danger btn-sm">删除</button>
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td>3</td>
                                    <td>小米</td>
                                    <td>MS116鼠标有线</td>
                                    <td>¥19.80</td>
                                    <td>
                                        <!-- 按钮组合 -->
                                        <div class="btn-group" role="group" aria-label="Basic example">
                                            <button type="button" class="btn btn-outline-success">编辑</button>
                                            <button type="button" class="btn btn-outline-danger">删除</button>
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td>4</td>
                                    <td>康佳</td>
                                    <td>MS116鼠标有线</td>
                                    <td>¥19.80</td>
                                    <td>

                                            <button type="button" class="btn btn-outline-danger btn-sm">删除</button>
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td>5</td>
                                    <td>苹果</td>
                                    <td>MS116鼠标有线</td>
                                    <td>¥19.80</td>
                                    <td>
                                        <!-- 按钮组合 -->
                                        <div class="btn-group" role="group" aria-label="Basic example">
                                            <button type="button" class="btn btn-outline-success">编辑</button>
                                            <button type="button" class="btn btn-outline-danger">删除</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            
                         </table>

                    </div>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
