<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./code/css/bootstrap.css" />
    <link rel="stylesheet" href="./code/css/bootstrap-icons.css" />
    <script src="./code/js/bootstrap.bundle.js"></script>
    <title>navs-tabs-选项卡</title>
</head>

<!-- 参考地址：https://v5.bootcss.com/docs/5.3/components/navs-tabs/#base-nav -->

<body>
    <div class="container">
        <!-- 导航触发区

        https://v5.bootcss.com/docs/components/navs-tabs/
        .nav 控制区的最外层
        .nav-tabs 控制区的样式，比如有一些边框线
        .nav-link 每一个触发区按钮的样式
        js属性：data-bs-toggle＝＂tab” 以tab事件触发，表示tab的切换
        js属性：data-bs-target＝＂＃XXX＂事件的目标，要关联展示区对应id值的内容
        此处的id值要与下面面的js属性值对应
        -->
        <nav>
            <div class="nav nav-tabs" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home">商品详情</button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile">商品评价</button>
                <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact">商品售后</button>
                <button class="nav-link" id="nav-disabled-tab" data-bs-toggle="tab" data-bs-target="#nav-disabled" disabled>敬请期待</button>
            </div>
        </nav>

        <!-- 内容主题区域-->
        <div class="tab-content" id="nav-tabContent">
            <!-- 
            tab-pane负责消失 display：none；
            .active 负责显示 display：block；
            ，show 比如有一些透明度的CSS设置
            .fade 控制过渡效果 transition属性
            此处的id值要与上面的js属性值对应
             -->
            <div class="tab-pane fade show active" id="nav-home"  tabindex="0">第一个商品的详情</div>
            <div class="tab-pane fade" id="nav-profile"  tabindex="0">第二个商品的详情</div>
            <div class="tab-pane fade" id="nav-contact"  tabindex="0"> 第三个商品的详情</div>
            <div class="tab-pane fade" id="nav-disabled" tabindex="0">第四个商品的详情</div>
        </div>

    </div>
</body>

</html>
