<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./code/css/bootstrap.css" />
    <link rel="stylesheet" href="./code/css/bootstrap-icons.css" />
    <script src="./code/js/bootstrap.bundle.js"></script>

    <title>List group列表组合</title>

</head>
<!-- 
List group列表组合
参考地址：  https://v5.bootcss.com/docs/components/list-group/
列表组最外层 .list-group
列表组中的列表项.list-group-item
.list-group-flush 控制样式，此列表组是没有外边框，只有分隔线的列表组
 -->

<body>

    <div class="container">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <!-- collapse：控制当前item内容的展开与折叠 -->
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                     <span class="bi-envelope text-danger pe-1" style="font-size:15px"></span>
                        第一项
                    </button>
                </h2>
                <!-- 展示的主题内容   展示主体 .accordion-collapse collapse 专门负责消失的类 默认所有项都有此类 只要展示主体上有.show才能显示  闭.accordion-body 展示主体的内容区-->
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <!-- 第一组内容 -->
                    <div class="accordion-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">商品列表</li>
                            <li class="list-group-item">多条件搜索</li>
                            <li class="list-group-item">添加商品</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                     <span class="bi-bell text-danger pe-1" style="font-size:15px"></span>
                        第二项
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <!-- 第二组内容 -->
                    <div class="accordion-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">轮播广告</li>
                            <li class="list-group-item">首页推荐</li>
                            <li class="list-group-item">最新上架</li>
                            <li class="list-group-item">热销当品</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree">
                     <span class="bi-envelope text-danger pe-1" style="font-size:15px"></span>
                        第三项
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <!-- 第三组内容 -->
                    <div class="accordion-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">403页面</li>
                            <li class="list-group-item">404页面</li>
                            <li class="list-group-item">504页面</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
