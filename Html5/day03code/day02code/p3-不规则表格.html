<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格语法</title>
	</head>
	<body>
		<!-- 
		表格的大小是由内容撑起来的
		但如果修改了某个单元格的高度，这一行单元格的高度都会随之改变
		同理，如果修改了某个单元的宽度，这- -列单元格的宽度都会随之改变
		
		 表格可选标记
		 caption 标签 ：表格的标题
		 thead 标签：表格的头部分
		 tbody 标签：表格的主体部分
		 th 标签：行列的标题，文字加粗
		 
	     不规则表哥的属性：
		 colspan="n"水平合并 ，从当前单元格开始，向右合并到第n格
		 rowspan="n"垂直合并，从当前单元向下合并n格单元格
		 -->

<!-- 练习制作一个3*4的表格，每个 单元格标记清除坐标-->
		<!-- 快捷方法 table>tr*3》*4   表示3行4列-->
		<table border="1px"  width="300px" height="200px" style="border-collapse:collapse;">
			<tr align="center">
				<!-- 需求是将行的第一和第二格单元格合并 -->
				<td colspan="2">1-1</td>
				<!-- 注意第二个单元格合并后需要将下面这行删除否者会被向右边顶出 -->
				<!-- <td>1-2</td> -->
				<td>1-3</td>
				<td>1-4</td>
			</tr>
			<tr align="center">
				<td>2-1</td>
				<td rowspan="2">2-2</td>
				<td>2-3</td>
				<td>2-4</td>
			</tr>
			<tr align="center">
				<td>3-1</td>
				<!-- 被合并的单元格一定要删除 -->
				<!-- <td>3-2</td> -->
				<td>3-3</td>
				<td>3-4</td>
			</tr>
		</ttable>
		
		
	</body>
</html>
