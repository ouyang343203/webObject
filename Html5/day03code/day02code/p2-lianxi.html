<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格语法</title>
	</head>
	<body>
		<!-- 
		 表格可选标记
		 caption 标签 ：表格的标题
		 thead 标签：表格的头部分
		 tbody 标签：表格的主体部分
		 th 标签：行列的标题，文字加粗
		 -->
		<!-- border 标签：表格的边框   style="border-collapse:collapse;即合并边框间距 -->
		<table align="center" border="1px" width="500px" height="300px"
			style="border-collapse:collapse;">

			<!-- caption标签： 标题 -->
			<caption>水果一览表</caption>

			<!-- thead标签： 表头 -->
			<thead height="50px">
				<tr align="center" valign="center">
					<th>编号</th>
					<th>品种</th>
					<th>价格</th>
					<th>产地</th>
				</tr>

			</thead>

			<tbody>
				<!-- tr属性标签 
				align="center" //设置水平内容对其方式
				bgcolor="green"//背景颜色
				valign="top"//设置垂直对其方式
				-->
				
				<!-- tr表示行 -->
				<!-- 表格的第1行 -->
				<tr align="center"  bgcolor="green" valign="top">
					<td>1</td>
					<td>红富士</td>
					<td>12.5</td>
					<td>山东</td>
				</tr>

				<!-- 表格的第2行 -->
				<tr align="center"  valign="bottom" >
					<td>2</td>
					<td>水蜜桃</td>
					<td>18.6</td>
				    <td>平谷</td>
				</tr>

				<!-- 表格的第3行 valign="top"代表垂直剧上   bottom:代表垂直剧下 middle：局中 -->
				<tr align="center"  valign="bottom">
					<td>3</td>
					<td>西瓜</td>
					<td>20.6</td>
					<td>海南</td>
				</tr>

			</tbody>
			
		</table>
	</body>
</html>
