<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>h5表单新标签</title>
	</head>
	<body>
		<form action="#" method="">
			<!-- 属性
			 step：不长 每一次增加或者减少数量
			 min：最小值
			 max：最大值
			 -->
         年龄:<input type="number" name="age" id="" value="123" step="3" min="10" max="30">
		 色彩标签:<input type="color" name="color"><br>
		 日期标签:<input type="date" name="date"><br>
		 月份标签:<input type="mounth" name="mounth"><br>
		 星期标签:<input type="week" name="week"><br>
		 搜索标签:<input type="search" name="search"><br>
		 请搜索网址:<input type="url" name="url"><br>
	     邮箱标签:<input type="email" name="email"><br>
		 <!-- 电话类型键盘在pc浏览器中与text一样
		 在手机端不一样，会有模拟输入的小键盘
		 -->
		 手机号码标签:<input type="tel" name="tel"><br>
		 
		 <!--范围标签 value="10"表示他的初始值   -->
		 范围标签:<input type="range" min="1" max="30" step="1" value="15"><br>
		
		 <input type="submit" name="submit"><br>
		
		
		</form>
	</body>
</html>
