<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动框架</title>
	</head>
	<body>
		<h3>我们自己的网页</h3>
		<!-- iframe 标签：用来引入其他的html页面
		 属性：
		 src="https://www.hao123.com" 引入html文件地址
		 scrollling="no" 隐藏滑动条
		 frameborder="0" 去除边框线
		 
		 iframe的资源的优缺点：
		 1.我们可以直接调用已经写好的静态页面，比较方便
		 2.页面被引用在多个页面中，可以实现>月
		 3.样式不好控制
		 4.有额外的链接，请求的次数会增加，速度会变慢
		 -->
		<src="p1-h5新表单元素.html"></iframe>
		<hr>
		<iframe src="https://www.hao123.com" width="500px" height="450" scrolling="no" frameborder="0"></iframe>
		<hr>
	</body>
</html>
