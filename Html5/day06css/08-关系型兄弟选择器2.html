<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关系型选择器-兄弟选择器/相邻兄弟选择器</title>
		<style>
			/* 兄弟选择器：只选择后面的兄弟
			 1、注意前面的兄弟不会被选择
			 2、兄弟的后代也不会选择
			 */
/* 			p~span{
			 color: reb;	
			} */
			
			/* 相邻兄弟选择器：只选择紧挨者的后面的兄弟元素，
			 1、注意前面的兄弟不会被选择
			 2、兄弟的后代也不会选择
			 3、只能选择一个
			 */
			p+span{
			 color: red;	
			}
		</style>
	</head>
	<body>
		<span>我是span1</span>
		<p>我是p1标签</p>
		<hr><!-- hr标签导致不能选到下面 -->
		<span>我是span2</span>
		<div>
			<span>我是div中的span</span>
		</div>
		<span>我是span3</span>
	</body>
</html>
