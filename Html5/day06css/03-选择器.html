<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS选择器</title>
		<!-- css选择器用在内部或者外部样式中，告诉浏览器这些样式要渲染在哪些html元素上
		 语法：
		 选择器{
			 css样式
			 属性名：属性值
		 }
		 -->
		 <style>
			 /*1 、通配符选择器 因为他是选中所有元素所以优先级表低 一般用户设置边距*/
			*{
				color: rebeccapurple;
		    /*  margin:0;/*去除内边距 */ 
			/* 	padding:0;/*去除外边距 */ 
			} 
			 
			 /*2 、标签名选择器 
			 优点：快速为当前的页面中同种标签的样式设置样式
			 缺点：选择面太广，不能差异化设置
			 有限权重值1（最低的）
			 */ 
			 div{
				background-color: antiquewhite;  
			 }
			 
			 /* 3 id选择器 
		      选中为一个一个地址的元素使用,注意ID值与#号之间不允许有空格
			 优点：能够非常直观的找到改元素，优先级非常高
			 注意：id选择器推荐少用，应为id值经常用于为元素绑定js脚本，较少用于样式修改 一般类选择器就可以做到
			 */
			 #div2{
				background-color: blueviolet; 
			 }
			 
			 /* 4、类名称选择器
			  选中某一类指定的元素，这个类名是可以自定义的
			  -一个class属性的值，可以写多个，值与值之7使用空格隔开
			  注意:使用选择器时点(.)与class值之间不能有空格!
			  
			  注意:要先在标签中加入class属性，再在CSS中选中，
			  优点:复用性很高，
			  在项目中经常使用，优先级的权重值10
			  */
			 .text-danger{
				background-color: red; 
				color: white
			 }
			 
			 .text-success{
				 background-color: green;
				 color: white;
			 }
			 
			 /* 选中所有class值为 test-msgwheat的元素：字体设置成白色*/
			 .test-msgwheat{
				 color: wheat;
			 }
		 </style> 
	</head>
	<body>
		<div>我是一个div</div>
		<span>我是一个span</span>
		<h1>我是h1</h1>
		<h2>我是h2</h2>
		<div id="div2">我是div2</div>
		<hr>
		
		<!-- span 中的class表示给标签设置类命，多个类-->
		<span class="text-danger test-msgwheat">用户名不能为空</span>
		<span class="text-danger test-msgwheat">密码不能为空</span>
		<span class="text-danger test-msgwheat">两次密码输入不一致</span>
		<br>
		<span class="text-success test-msgwheat">用户名可以使用</span>
		<span class="text-success test-msgwheat">密码可以使用</span>
		<span class="text-success test-msgwheat">两次密码输入密码一致</span>
		
		
	</body>
</html>
