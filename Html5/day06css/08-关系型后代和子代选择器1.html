<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关系型择器-后代</title>
        <!-- 并列择器：
            选中可以同时被多个选择器选中的元素 ，多个选择器之间不能有空格
         -->
		<style>
        /* 1、选中div里面的所有span*/ 
        /*   div span{
                color: red;
            } 
		*/
	   
		/*2、只选择div里面的直接儿子span元素*/
	    /*	div>span{
			   color: yellow;	
			}*/
	
	    /* 3、选择div里面的直接儿子p元素下的span*/		
			div>p>span{
				color: rebeccapurple;
			} 
           
		</style>		
	</head>
	<body>
        <span>我是span1</span>
		<div>
			<span>我是div里面的span1</span>
			<p>
				<span>我是p里面的span</span>
			</p>
		 <span>我是div里面的span2</span>
		</div>
		
	</body>
</html>
