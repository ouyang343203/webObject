<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关键针动画</title>
		<!-- 
	一、 CSS3过渡动画模板
		 http://web.chacuo.net/css3transition.
		 这个里面的效果都是二维的，选中一个自己喜欢的效果点一下，页面上部会出现此效果对应的代码，复制使用即可，
		 注意要把id值修改为自己的id选择器
		 
		
	二、 @keyframes使用关键帧规则
		 move: 关键帧的名称，这个名称是自定义的，不要以数字开头，尽量做到见名知意
		 {用来包裹所有的执行阶段内容}
		 0％:与from关键词是等价的，都表示准备动但还未开始的初始状态
		 to:关键词表示到当前执行阶段运动完毕的效果，注意不等价于100％
		 我们可以写多个to分别表示到阶段1-20％阶段2-50％．．．阶段n-100％结束的状态100％表示最后运动完毕的结束状态
		 推荐使用百分比能更好的调控动画的各个阶段的状态
		 注意 1:默认动画执行完毕后，会自动回到起始状态注意
		     2:每个阶段均可以设置多个CSS样式属性
			 
	三、动画的属性拆分：	 
		1）animation-name：move；要执行的关键帧的名称，必写
		2）animation-duration：3s；执行关键帧动画的耗费的时间，单位（秒），必写 
		3）animation-delay：1s；执行动画执行的延迟时间，单位（秒）
		4）animation-timing-function：ease；动画的 方式和过渡一样，同样可以用贝塞尔曲线，默认值为ease，一般用linear匀速
		5）animation-iteration-count:1；动画的执行次数 默认值是1，没有单位，直接写数字，我们常用infinite 表示无限次数  
		6）animation-fill-mode:animation-fill-mode:backwards(默认值)回到初始位置，默认值如果需要在动画执行完毕时，停留在终点位置，可以将此值设置为forwards
		7）animation-direction：normal；执行动画的次序，默认值是顺序执行0％-＞50％-＞100％
		 如果想要反序执行，可以将此值设置为reverse
		 
	      normal：从 from 向 to 运行
		  reverse：从 to 向 from 运行
		  alternate：从 from 向 to 运行，反复执行，重复执行时反向执行
	      alternate-reverse：从 to 向 from 运行，反复执行，重复执行时反向执行
		  
		8）animation-play-state：running；动画的播放状态，默认是running 执行
		如果需要暂停可以将此值设置为paused暂停
		比如可以结合伪类，用户触发动画暂停，比如商品滚动条，鼠标移入就会暂停滚动
		
	四、动画属性的简写	
		
		1．直接使用animation属性，后面所有的值使用空格隔开
		2．除了必写的动画名称与动画执行时间，其它的属性可以根据自己的需求决定加不加
		3．只有动画执行时间与动画延迟时间有顺序，其它属性值没有顺序要求 注意： 执行时间在前 延迟时间在后
		4．如果只写了一个时间，默认为动画的执行时间
		
		最简写法：
		animation：move关键帧名称 3s执行时间
		最复杂的写法：animation：name名称   duration：执行时间   delay：延迟时间  time-function：执行方式  iteration-count：执行次数   fill-mode：结束位置   direction：执行次序  palay-state：播放状态；。
		 -->

		<style>
			#box {
				width: 100px;
				height: 100px;
				background-color: #f00;
			}

			/* 1.老的写法关键帧动画: @keyframes后是自定义名称，不一定叫move，但要见名知意 */
			#box:hover {
				/* 调用动画：关键针名称：move  执行时间：1S  2S：延迟时间  执行次数：infinite表示无限次数  alternate 反项执行*/
				animation: transform-11 1s infinite alternate;
				transform: rotate(0deg)
			}

			@keyframes transform-11 {
				from {
					transform: rotate(0deg)
				}

				to {
					transform: rotate(360deg)
				}
			}

			.box2 {
				width: 100px;
				height: 100px;
				background-color: #00f;

				/* 调用动画：关键针名称：move  执行时间：3S  */
				animation: move 3s;
			}

			/* 2.关键帧动画: @keyframes后是自定义名称，不一定叫move，但要见名知意 */
			@keyframes move {

				/* 动画初始值 */
				0% {
					transform: translateX(0);
				}

				50% {
					transform: translateX(300px);
					background-color: #0f0;
				}

				/* 动画完成后的样式 */
				100% {
					transform: translateX(300px);
					background-color: #00f;
					border-radius: 50%;
				}
			}
		</style>
	</head>
	<body>

		<div id="box"></div>
		<hr>
		<div class="box2"></div>

	</body>
</html>
