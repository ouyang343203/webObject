<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>小手无限次练习</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: orange;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            font-size: 24px;
            margin: 50px auto;
            animation: zhuan 1s linear infinite paused;
        }

        div:hover {
            animation-play-state: running;
        }

        div:hover {
            animation: zhuan 1s linear infinite running;
        }

        /* 当鼠标悬停的时候就转动 */
        @keyframes zhuan {
            0% {
                transform: rotate(0edg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            /*关键帧名称 执行时间 匀速执行 无限次执行 正反向交替执行
            reverse：从 to 向 from 运行
		    alternate：从 from 向 to 运行，反复执行，重复执行时反向执行
            */
            animation: move 3s linear infinite reverse;
            /* 执行方向也可以通过下面的方式单独设置 */
            /* animation-direction: alternate; */
            /* animation-direction: reverse：从; */
        }

        /* 当鼠标悬停的时候就转动 */
        @keyframes move {
            0% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(300px, 300px) scale(1.5);
            }

            100% {
                transform: translate(600px, 0px) scale(0.5);
            }
        }
    </style>

</head>

<body>

    <div>哈好</div>
    <img src="img/hand.png" alt="">

</body>

</html>
