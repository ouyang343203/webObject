<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			ul {
				list-style: none;
			}

			a {
				text-decoration: none;
				color: #000;
			}

			.search {
				background-color: antiquewhite;
			}

			.center {
				width: 1000px;
				margin: 0 auto;
				background-color: azure;
			}

			.header {
				margin: 20px 0;
			}

			.navbar {
				height: 40px;
			}

			.navbar .logo {
				margin-top: 6px;
				float: left;
				height: 28px;
				/* border: 1px solid #0aa1ed; */
			}

			.navbar .search {
				float: left;
				margin-left: 100px;
				margin-top: 6px;
				height: 28px;
				width: 300px;
				border: 1px solid #0aa1ed;
			}

			.navbar .search input {
				float: left;
				border: 0;
				outline: 0;
				height: 28px;
				width: 262px;
				padding: 0 5px;
				background-color: aquamarine;
			}

			.navbar .logo img {
				height: 100%;
				width: 100%;
			}

			.navbar .search img {
				float: right;
				height: 28px;
				width: 28px;
			}

			/* 导航菜单部分向右浮动 */
			.navbar .menu {
				float: right;
			}

			.navbar .menu li {
				float: left;
				margin-left: 15px;
				line-height: 40px;
			}

			.navbar .menu li a {
				font-size: 12px;
			}

			.navbar .menu li .iocn {
				width: 20px;
				height: 20px;
				background-image: url(img/you.jpg);
				background-repeat: no-repeat;
				display: block;/*防止出现幽灵空白节点*/
				margin-top: 10px;
			}

			.navbar .menu li .iocn {
				background-repeat: no-repeat;
			}

			.navbar .menu li .care {
				background-position: 0 0;
			}

			.navbar .menu li .care:hover {
				background-position: -20px 0;
			}

			.navbar .menu li .order {
				background-position: 0 -20px;
			}

			.navbar .menu li .order:hover {
				background-position: -20px -20px;
			}

			.navbar .menu li .shop {
				background-position: 0 -40px;
			}

			.navbar .menu li .shop:hover {
				background-position: -20px -40px;
			}

			.nav {
				height: 20px;
				margin: 20px auto;
			}

			.nav a {
				float: left;
				margin-right: 15px;
			}

			.nav a:hover {
				color: #0aa1ed;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<div class="center">
				<!-- 上班部分 -->
				<div class="navbar">

					<!-- 导航logo -->
					<a href="" class="logo">
						<img src="./img/tedu.png" alt="">
					</a>

					<!-- 搜索部分 -->
					<div class="search">
						<input type="text">
						<!-- 放大镜 -->
						<img src="./img/search.png" alt="">
					</div>

					<!-- 菜单部分 -->
					<ul class="menu">
						<li> <a href="#" class="care iocn"></a></li>
						<li> <a href="#" class="order iocn"></a></li>
						<li> <a href="#" class="shop iocn"></a></li>
						<li> <a href="#">帮助</a></li>
						<li> <a href="#">登录</a></li>
					</ul>

				</div>

				<!-- 下半部分 -->
				<div class="nav">
					<a href="#"> 首页</a>
					<a href="#"> 电脑办公</a>
					<a href="#"> 办公文具</a>
				</div>
			</div>

		</div>

	</body>
</html>
