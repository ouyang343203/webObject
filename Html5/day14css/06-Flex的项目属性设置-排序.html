<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>flex项目元素排序/项目增长规则</title>
		<!-- 
		1、 排序规则：
		 得票越高排在越后面 其他选手默认票数是0
		 得票越低排名越靠前面 其他选手默认票数是0
		 -->

		<style>
			.box {
				background-color: yellow;
				/* 开启弹弹性横向布局 */
				display: flex;
			}

			.item {
				width: 100px;
				height: 100px;
				border: 2px solid red;
				font-size: 30px;
			}


		    .box .item:nth-child(3) {
				/* 更改序列位置 */
				/*这里想相当于3号选手得了4票，得票越高排在越后面 其他选手默认票数是0*/
				order: 4;
				background: red;
			}

			.box .item:nth-child(6) {
				/* 更改序列位置 */
				/*这里想当于6号选手得了-1票，得票越低排名越靠前面 其他选手默认票数是0*/
				background: green;
				order: -1;
				/*这里的4相当是在给3号item投票，排的在后面*/
			}

			.grow {
				background-color: yellow;
				/* 开启弹弹性横向布局 */
				display: flex;
			}
	/* =====================================项目增长规则==================================================== 
	2、项目增长规则：
	    flex-grow 用于规定项目在flex容器中分配容器剩余空间的比例
	    注意：容器一定要大于所有项目长度之和，要有剩余空间！负值无效！
	    默认值：0当父容器中有剩余空间时，项目也默认不会放大
	    若设置：1 当父容器中有剩余空间时，会自动放大占有的比例空间
	    注意：如果此时没有给其它项目设置此属性，那本项目将占有父容器的所有剩余空间
	    若设置：当父容器中有剩余空间，会按照1的n倍放大占有比例
		公式：所有元素的flex-grow数值相加，每个项目再按照自己的数值取按比例分总数
	*/		

	
	/* =====================================项目收缩规则==================================================== 
	3、项目收缩规则：
	   flex-shrink 用于指定项目在父容器中的缩小比例
	   默认值：1 当父容器空间不足时，会默认等列缩小该项目
	   若设置：0 当父容器空间不足时，该项目不会缩小
	   注意：父容器的长度要小于项目长度之和，也就是说父容器的空间不足才会压缩 且项目设置了不允许换行才会被压缩，不允许有负值
	   公式：压缩的尺寸是所有项目缩小系数之和，之后再按照比重重新分配
	   如：第4个元素的flex-shrink：2；所有项目1＋1＋1＋2＋1＋1＝7，总长度缩小了70px那每个项目缩小的长度为：10px＋10px＋10px＋20px＋10px＋10px
	*/	
 
	
	/* =====================================项目的初始尺寸一般会设置主轴的宽和高==================================================== 
	4、项目的初始化尺寸：
	flex-basis:用于指定项目在主轴方向上的大小，默认值auto,设置该属性值之后，原来主轴方向上的长度会失效
	比如：在行模式情况下，设置了flex-basis，项目的宽度会失效
	在列模式情况下，设置了flex-basis，项目的高度会失效
	因为用户可以随意调整浏览器窗口的大小，随着浏览器窗口大小的变化，弹性布局容器中项目很可能会从原来的行模式转变为列模式，
	行模式中的主轴是水平的，我们设置的是项目的宽度，列模式的主轴是竖直的，我们设置的是项目的高度，那如果项目自己的宽高本身就不一样，以换模式就会改变项目的大小
	为了防止这个问题，我们可以设置一个项目的初始尺寸，也就是主轴方向上的大小是固定的，不管是行模式还是列模式都使用此大小，项目的大小就不会改变了。
	*/	  
	
	
	/*第1次：两个flex-grow的值都为1 效果：2 3均分剩余空间*/
	/*第2次，三个fLex-grow的值分别为1 2 3
	/*效果：23 4按照1：2：3的比例均分剩余空间，也就是各占1／6 2／6 3／6/*/
	
	       .grow .item:nth-child(1) {
				/* 设置增长比例 0为不增长*/
				flex-grow: 0;
				/* 设置收缩比列为不收缩 */
				flex-shrink:0;
			}

			.grow .item:nth-child(2) {
				/* 设置增长比例 */
				flex-grow: 1;
			}
			
			.grow .item:nth-child(3) {
				/* 设置增长比例 0为不增长*/
				flex-grow: 2;
				/* 设置收缩比列2 既其他项目收缩为1时当前元素的收缩为比列2  0为不收缩 */
			    flex-shrink:2 ;
			}
			
			.grow .item:nth-child(4) {
				/* 设置增长比例 */
				flex-grow: 3;
			}
			
		</style>

	</head>
	<body>
		<div class="box">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
			<div class="item">6</div>
			<div class="item">7</div>
			<div class="item">8</div>
			<div class="item">9</div>
		</div>
		<hr>

		<div class="grow">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
		</div>
	</body>
</html>
