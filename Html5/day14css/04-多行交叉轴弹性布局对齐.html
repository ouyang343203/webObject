<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>多行交叉轴布局</title>
	</head>
	<style>
		
		/* 多行交叉轴对齐的前期
		 1、要有换行
		 2、在交叉个轴方向有空间剩余
		 */
		
		.box {
			background-color: lightgreen;
			/* 开启弹弹性横向布局 */
			display: flex;
			/* 设置宽度缩小后可以换行 */
			flex-wrap: wrap;
			height:500px;
		
			/* ========================设置多行行交叉轴齐方式============================================= */	
			/*交叉轴居中对齐*/
			align-content: center;
			/*交叉轴起点对齐*/
			align-content: flex-start;
			/*交叉轴终点对齐*/
			align-content: flex-end;
			
			/* 多行交叉轴方向公平对齐 */
			align-content: space-evenly;
			/* 多行交叉轴两端对齐  */
			align-content: space-between;
			/*多行交叉轴环绕对齐 每个元素间周围分配相同的空间 相当于每个人伸出手张开的间距所以他每个元素自身四周的距离是相当的两个元素间的距离就会出现双倍*/
			align-content: space-around;
			
			/* ========================设置主轴对齐方式============================================= */
				/* 设置主轴起点对齐，所有元素从主轴起点开始对齐 */
				justify-content: flex-start;
				
				/* 设置主轴终点对齐，所有元素从主轴起点开始对齐 */
				justify-content: flex-end;
				
				/* 设置主轴居中对齐 */
				justify-content: center;
				
				/* 设置主轴两端对齐  中间元素间距均匀分布*/
				justify-content: space-between;
				
				/*主轴环绕对齐 每个元素间周围分配相同的空间 相当于每个人伸出手张开的间距所以他每个元素自身四周的距离是相当的两个元素间的距离就会出现双倍*/
				justify-content: space-around;
				
				/* 主轴公平对齐  均匀排列每个元素，每个元素间的间隔相等 这个相当于伸出了每个元素间隔是相等的*/
				justify-content: space-evenly;
			
		}

		.item {
			width: 120px;
			height: 130px;
			border: 1px solid red;
			font-size: 30px;
		}
	</style>
	
	<body>
		<div class="box">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
			<div class="item">6</div>
			<div class="item">7</div>
			<div class="item">8</div>
			<div class="item">9</div>
		</div>
	</body>
</html>
