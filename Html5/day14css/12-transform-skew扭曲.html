<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 
         扭曲使用的是角度值，可以为正值或者是负值
         transform：skewX（40deg）；X轴的扭曲
         transform：skewY（40deg）；Y轴的扭曲
         transform：skew（30deg）；X轴的扭曲
         transform：skew（30deg，20deg）； X轴Y轴一起扭曲
         -->  
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				font-size: 60px;
				text-align: center;
				line-height: 100px;
				margin: 50px auto;
			}

			.box1 {
				background-color: #f00;
				/* X轴方向的扭曲 */
				transform: skewX(40deg);
			}

			.box2 {
				background-color: #00f;
				/* Y轴方向的扭曲 */
				transform: skewY(40deg);
			}

			.box3 {
				background-color: palegreen;
				/* 如果没有写两个值班，默认X轴方向扭曲 */
				transform: skew(40deg);

				/* X轴 Y轴方向同时扭曲 */
			/* 	transform: skew(40deg, 40deg); */
			}
		</style>

	</head>
	<body>
		<div class="box1">好</div>
		<div class="box2">好</div>
		<div class="box3">学</div>
	</body>
</html>
