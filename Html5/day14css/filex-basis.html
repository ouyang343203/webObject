		<!-- 
		 flex-basis 用于指定项目在主轴方向上的大小，默认值auto
		 设置该属性值之后，原来主轴方向上的长度会失效
		 比如：在行模式情况下，设置lex-basis，项目的宽度会失效
		 在列模式情况下，设置了flex-basis，项目的高度会失效
		 
		 为什么要有这个属性？
		 因为用户可以随意调整浏心器窗口的大小，随着浏览器窗口大小的变化，弹性布局容器中项目很可能会从原来的行模式转变为列模式，
		 行模式中的主轴是水平的，我们设置的是项目的宽度，模式的主轴是竖直的，我们设置的是项目的高度，那如果项目自己的宽高本身就不一样，以换模式就会改变项目的大小。
		 
		 为了防止这个问题，我们可以设置一个项目的初始尺寸，也就是主轴方向上的大小是固定的，不管是行模式还是列模式都使用此大小，项目的大小就不会改变了。
		 -->
