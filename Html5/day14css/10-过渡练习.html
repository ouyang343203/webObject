<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		button{
			background-color: #fc4646;
			color: white;
			width: 160px;
			height: 50px;
			border: 0;
			/* 全部过渡 执行1秒钟 等待1秒 现行匀速过渡*/
			/* transition: all 0.8s 0.8s linear; */
			font-size: 18px;
			text-align: center;
			line-height: 50px;
			transition: 1s/*1s过渡改变颜色*/background-color, 1s/*过渡时间*/ 1s/*颜色改变完在等两秒2秒改变圆角即延迟时间*/border-radius;
		}	
		button:hover{
			border-radius: 20px;
			background-color: #0aa1ed;
			cursor: pointer;
		}
		</style>
		
		
	</head>
	<body>
		<button>加入购物车</button>
	</body>
</html>
