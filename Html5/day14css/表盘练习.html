<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表盘</title>
		<style>
			.clock {
				width: 200px;
				height: 200px;
				border: 1px solid #0aa1ed;
				border-radius: 100px;
				margin: 50px auto;
				position: static;
				
				
			}

			.pointer {
				width: 4px;
				height:100px;
				background-color: #f00;
				position: absolute;
				left: 50%;
				/*想要看到旋转的过程需要加过渡时间*/
				transition: 1.5s;
				/*注意要切换基点，指针是以自己的中心点为基点旋转的*/
				transform-origin: bottom;
			}

			.clock:hover .pointer {
				transform: rotate(360deg);
			}
		</style>

	</head>
	<body>
		<div class="clock">
			<div class="pointer"></div>
		</div>
	</body>
</html>
