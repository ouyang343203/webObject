<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>当行交叉轴对齐方式</title>
		<!-- 说明：
		当主轴是水平的 交叉轴就是垂直的
		当主轴是垂直的 交叉轴就是水平的
		 -->

		<style type="text/css">
			.item {
				width: 50px;
				height: 50px;
				border: 2px solid #f00;
				font-size: 30px;
			}

			/* 单行水平交叉轴的对齐方式 */
			.box1 {
				background-color: aquamarine;
				flex-direction: row;
				/* 开启弹弹性横向布局 */
				display: flex;
				/* 默认是水平主轴模式 */
				/* 交叉轴的使用前提：在交叉轴的方向有剩余的空间 如交默是水平的交叉轴是垂直的，这个时候要相杂交叉垂直方向移动需要父元素垂直方向的高度有剩余空间才可以移动 */
				height: 300px;

				/* ========================设置单行交叉轴齐方式============================================= */
				/*交叉轴居中对齐*/
				align-items: center;
				/*交叉轴起点对齐*/
				align-items: flex-start;
				/*交叉轴终点对齐*/
				align-items: flex-end;

				/* ========================设置主轴对齐方式============================================= */
				/* 设置主轴起点对齐，所有元素从主轴起点开始对齐 */
				justify-content: flex-start;

				/* 设置主轴终点对齐，所有元素从主轴起点开始对齐 */
				justify-content: flex-end;

				/* 设置主轴居中对齐 */
				justify-content: center;

				/* 设置主轴两端对齐  中间元素间距均匀分布*/
				justify-content: space-between;

				/*主轴环绕对齐 每个元素间周围分配相同的空间 相当于每个人伸出手张开的间距所以他每个元素自身四周的距离是相当的两个元素间的距离就会出现双倍*/
				justify-content: space-around;

				/* 主轴公平对齐  均匀排列每个元素，每个元素间的间隔相等 这个相当于伸出了每个元素间隔是相等的*/
				justify-content: space-evenly;
			}


			/* 垂直交叉轴的对齐：
			      1)交叉轴方向必须得有剩余空间
			      2)里面得元素需要换行显示才能使用下面属性
			*/
			.box2 {
				height: 500px;
				display: flex;
				/* 设置主轴为垂直 */
				flex-direction: column;
				background-color: yellow;

				/* ========================设置主轴对齐方式============================================= */
				/* 设置主轴起点对齐，所有元素从主轴起点开始对齐 */
				justify-content: flex-start;

				/* 设置主轴终点对齐，所有元素从主轴起点开始对齐 */
				justify-content: flex-end;

				/* 设置主轴居中对齐 */
				justify-content: center;

				/* 设置主轴两端对齐  中间元素间距均匀分布*/
				justify-content: space-between;

				/*主轴环绕对齐 每个元素间周围分配相同的空间 相当于每个人伸出手张开的间距所以他每个元素自身四周的距离是相当的两个元素间的距离就会出现双倍*/
				justify-content: space-around;

				/* 主轴公平对齐  均匀排列每个元素，每个元素间的间隔相等 这个相当于伸出了每个元素间隔是相等的*/
				justify-content: space-evenly;




				/* ========================设置交叉轴齐方式============================================= */
				/* 单行行交叉轴方向起点对齐 */
				align-items: flex-start;
				/*  单行交叉轴方向终点对齐 */
				align-items: flex-end;
				/*  单行交叉轴方向居中对齐 */
				align-items: center;
				/*  单行交叉轴方向环绕对齐 */
				align-items: space-around;
				/*  单行交叉轴方向两端对齐 */
				align-items: space-between;
				/*  单行交叉轴方向公平对齐 */
				align-items: space-evenly;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
			<div class="item">6</div>
			<div class="item">7</div>
			<div class="item">8</div>
			<div class="item">9</div>
		</div>

		<div class="box2">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
			<div class="item">6</div>
			<div class="item">7</div>
			<div class="item">8</div>
			<div class="item">9</div>
		</div>

	</body>
</html>
