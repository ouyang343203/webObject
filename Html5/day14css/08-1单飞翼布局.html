<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>单飞翼布局</title>
		<style>
			.box{
				height: 200px;
				background-color: #f00;
				display: flex;
			}
			
			.box .left{
				width: 230px;
				background-color: #00f;
				/* 第一种控制方案*/
				/* 6、有剩余空间不放大 空间不足不缩小 长度等于设置的主轴项目尺寸500px */
				flex: 0/*控制不放大*/ 0/*控制不缩小*/ 230px;/*控制长度*/
				
				
				/* 第二种控制方案 */
				/* 设置不允许缩小 */
				/* flex-shrink: 0; */
			}
			
			.box .right{
				background-color: #ff0;
				/*第一种方案 */
				flex: 0/*控制放大*/ 0/*控制缩小*/ 500px;/*控制长度*/
				
				/* 第二中方案 */
				/* flex-grow: 1; */
	
			}
			
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left">不放大也不缩小</div>
			<div class="right">会放大也会缩小</div>
		</div>
	</body>
</html>
