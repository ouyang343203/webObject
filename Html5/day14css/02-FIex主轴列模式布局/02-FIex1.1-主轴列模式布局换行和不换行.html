<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>垂直列模式换行/不换行</title>
	</head>
	
	<style>
		.box1 {
			height: 350px;
			background-color: yellow;
			display: flex;
			/* 注意需要在垂直方向上换行的条件是垂直方向的高度不够才会换行 */
			
			/* 设置垂直列模式正向排序 */
			flex-direction: column;
			
			/* 设置垂直列模式反向排序 */
			/* flex-direction:column-reverse; */
			
			/* 设置换行 */
			flex-wrap: wrap;
			
			/* 设置不换行 */
			flex-wrap: nowrap;
			
		}
	
		.box1>div {
			width: 100px;
			border: 2px solid #000;
			height: 100px;
			font-size: 30px;
		}
	</style>
	
	<body>
		
	<div class="box1">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
		<div class="item">6</div>
		<div class="item">7</div>
	</div>	
		
	</body>
</html>
