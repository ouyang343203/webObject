<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fiex练习</title>
		<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		
		.server{
			background-color:#e8e8e8 ;
		}
		.center{
			width: 1000px;
			margin: 0 auto;
		}
		
		ul li{
			width: 250px;
			padding: 50px 0;
			/* 这里居中指的是让块级块或者行内块中的 文本或者图片水平剧中*/
			text-align: center;
			margin: 50px 0;
		}
		
		ul{
			list-style: none;
			/* overflow: hidden; */
			/* 开启弹性布局需要给父元素设置 */
			 display: flex; 
			
			/* flex-direction: row; */
			/* 设置行模式反响排序（即倒叙排列）:row-reverse */
			/* flex-direction: row-reverse; */
			/* 设置列模式正向排序即正序排列 :column */
			/* flex-direction: column; */
			/* 设置列模式反向排序即倒叙排列）:column-reverse  */
			/* flex-direction: column-reverse; */
			
			
			/* 设置宽度缩小后不换行 */
			/* flex-wrap: nowrap; */
			/* 设置宽度缩小后换行 */
			/* flex-wrap: wrap; */
			/* 设置缩小后换行切反向排列 */
			/* flex-wrap: wrap-reverse; */
		}
		</style>
	</head>
	<body>
		<div class="server">
			<div class="center">
				<ul>
					<li class="item">
						<img src="./homework/img/item.png" alt="">
						<p>品质保障</p>
					</li>

					<li class="item">
						<img src="./homework/img/item.png" alt="">
						<p>私人定制</p>
					</li>

					<li class="item">
						<img src="./homework/img/item.png" alt="">
						<p>学员特供</p>
					</li>

					<li class="item">
						<img src="./homework/img/item.png" alt="">
						<p>专属特权</p>
					</li>
				</ul>

			</div>
		</div>
	</body>
</html>
