<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内敛元素的浮动测试</title>
		<style>
			/* 测试内敛元素的浮动 */
			.fu{
				border:  3px solid #00f;
				/* 设置BFC解决浮动导致的父元素坍塌 */
				overflow: hidden;
			}
			span{
				background-color: #ff0;
				border: 1px solid #f00;
				display: block;
				/* 行内元素设置宽高无效 */
				width: 100px;
				height: 100px;
				/* 行内元素设置浮动 会脱离文档流，变成快级元素 */
				float: left;
				margin-top: 50px;
			}
			
		</style>
	
	</head>
	<body>
		<div class="fu">
			<span>1</span>
			<span>2</span>
			<span>3</span>
		</div>
	
	</body>
</html>
