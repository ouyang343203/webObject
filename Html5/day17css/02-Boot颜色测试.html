    <title>boot响应式版心测试</title>
    <!-- 

1．断点
   boot5中为我们设置了＂5＋1＂个断点，写好了媒体查询，使用对应的类中缀(即sm md lg 	xl xxl)可以直接对应某个响应式布局的范围。所以这些尺寸就不需要我们自己写媒体查询了。

   容器：就是响应式的＂版心”，这个版心会根据页面宽度的变化而变化，会根据页面自动调整版心宽度+
    .container 叫做定宽容器 这个会按照响应式中符合的最大宽度体现

    sm：页面宽度在576px(包含)～768px之间，版心宽度是540px．
    md：页面宽度在768px(包含)～992px之间，版心宽度是720px．
    lg：页面宽度在992px(包含)～1200px之间，版心宽度是960px．
    xl：页面宽度在1200px(包含)～1400px之间，版心宽度是1140px
    xxl：页面宽度在1400px(包含)以上，版心宽度是1320px．

    .container-fluid 叫做变宽容器 会撑满整个视口的全部宽度，全宽适配 宽度永远是100%
    .container-｛＊｝直接指定对应断点的容器，用的很少，比如：.container-xxl, .container-xl, .container-lg, .container-md, .container-sm, .container

2、天沟：即左右两次的内间距 让内容不至于紧贴元素的两侧，默认左右两侧0.75em，左右两侧各12px的内间距
下面的代码会默认左右有哦0.75em的内间距
 -->
    <style>
        /* div{
            color: red;
        } */
        .zdy-h {
            height: 200px;
            background-color: #f00;
            margin-bottom: 20px;
        }

        .zdy-h {
            height: 200px;
            background-color: rgb(25, 0, 255);
            margin-bottom: 20px;
        }

        .text-warning-emphasis {
            height: 200px;
            text-align: center;
            background-color: #f00;
        }
    </style>
</head>

<body>
    <!-- 注意container和container-fluid是boot里命名好的 不能随意改变 可以在https://v5.bootcss.com/docs/layout/containers/中查看命名 -->

    <div class="container zdy-h"></div> <!--container:表示的就是定宽容器-->
    <div class="container-fluid zdy-h"></div> <!--container-fluid:表示的就是变宽容器-->
