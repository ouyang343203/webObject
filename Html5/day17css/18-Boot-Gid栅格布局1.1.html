<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./code/css/bootstrap.css" />
    <link rel="stylesheet" href="./code/css/bootstrap-icons.css" />
    <script src="./code/js/bootstrap.bundle.js"></script>
    <title>Boot-Grid/栅格布局</title>
    <!-- 参考Boot链接：https://v5.bootcss.com/docs/5.3/layout/grid/#example
-->
    <style>
        .zdy-h {
            height: 100px;
        }
    </style>

</head>

<body>
    <div class="container">
        <!--class="row" 相当于外层容器  里面的子元素瓜分父元素的高度  一般将父元素分成12份   -->
        <div class="row bg-info">
            <!-- col-1相当于瓜分父元素的1/12  如果超过了12分就会换-->
            <div class="zdy-h bg-primary col-3">primary</div>
            <div class="zdy-h bg-danger col-3">primary</div>
            <div class="zdy-h bg-success col-3">primary</div>
            <div class="zdy-h bg-warning col-3">primary</div>
            <!-- <div class="zdy-h bg-warning col-5">primary</div> -->

        </div>
        <hr>

        <!-- 需求行4块效果且自带天沟间距 -->
        <!-- 外面的row父元素相当于行 里面的子元素相当于列 -->
        <div class="row bg-info">
            <div class="col-3">
                <div class="zdy-h bg-primary">primary</div>
            </div>
        
            <div class="col-3">
                <div class="zdy-h bg-success">primary</div>
            </div>

            <div class="col-3">
                <div class="zdy-h bg-primary">primary</div>
            </div>

            <div class="col-3">
                <div class="zdy-h bg-warning">primary</div>
            </div>
        </div>


        <hr>
        <div class="container text-center">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
              <div class="col">Column</div>
              <div class="col">Column</div>
              <div class="col">Column</div>
              <div class="col">Column</div>
            </div>
          </div>

    </div>
</body>

</html>
