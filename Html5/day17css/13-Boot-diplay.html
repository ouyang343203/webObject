<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./code/css/bootstrap.css" />
    <link rel="stylesheet" href="./code/css/bootstrap-icons.css" />
    <script src="./code/js/bootstrap.bundle.js"></script>
    <title>测试display 使用Boot来写流式布局</title>
</head>
<!-- 
    display控制响应式显示与隐藏: https://v5.bootcss.com/docs/5.1/utilties/display/
    
    使用display属性，可以改变元素的展示效果
    .d-none 元素消失 
    .d-block 以块级形式显示 
    .d-inline 以行内元素的形式显示 ；
    .d-inline-block 以行内块元素的形式显示 
    .d-flex 以弹性布局的形式显示 
    上面的显示方式都有响应式的写法，如：d-lg-block

    项目的增长和收缩:https://v5.bootcss.com/docs/5.3/utilities/flex/#enable-flex-behaviors
    ．flex-｛grow｜shrink｝-0 项目不放大／不收缩
    ．flex-｛grow｜shrink｝-1 项目可放大／可收缩
 -->

<body>
        <!-- 完成效果：
        需求1:右边蓝色div会在Lg以下消失 d-none：即lg一下消失   d-lg-block：即lg上显示
        需求2:当右侧消失时左侧的div占满全部容器flex-grow-1可以让div变成可伸缩扩大效果
        -->
    <div class="container d-flex">
        <div class="vh-100 bg-danger w-75 flex-grow-1"></div>
        <div class="vh-100 bg-primary w-25 d-none d-lg-block"></div>
    </div>
</body>

</html>
