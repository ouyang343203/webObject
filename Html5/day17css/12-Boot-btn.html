<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./code/css/bootstrap.css" />
    <link rel="stylesheet" href="./code/css/bootstrap-icons.css" />
    <script src="./code/js/bootstrap.bundle.js"></script>
    <title>按钮练习</title>
    <!-- 参考 https://v5.bootcss.com/docs/5.3/components/buttons/#examples
             https://v5.bootcss.com/docs/5.3/components/button-group/#basic-example

            .btn 按钮的基类，必须写
            .btn-｛color｝按钮的颜色
            .btn-outline-｛color｝带轮廓线的按钮
            .btn-lg 大号尺寸的按钮
            .btn-sm 小号尺寸的按钮
            按钮组
            一个外层div包裹着几个按钮，给这个div加一个.btn-group 即可
    -->

    <style>
        * {
            margin: 5px;
            padding: 0;
        }

    </style>


</head>

<body>
    <div class="container">
        <button type="button" class="btn btn-primary">按钮蓝色</button>
        <button type="button" class="btn btn-danger">红色按钮</button>
        <button type="button" class="btn btn-outline-danger">外轮扩线按钮</button>
        <button type="button" class="btn btn-outline-danger btn-lg">外轮扩线大号按钮</button>
        <button type="button" class="btn btn-outline-danger btn-sm">外轮扩线小号按钮</button>
        
        <button type="button" class="btn btn-primary"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
            自定义间距文字大小 button
        </button>

    <!-- 按钮组合 -->
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-outline-success">编辑</button>
            <button type="button" class="btn btn-outline-danger">删除</button>
        </div>
    </div>
</body>

</html>
