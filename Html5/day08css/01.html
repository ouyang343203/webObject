<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子模型</title>
		<style>
			* {
				margin: 0;
			}

			img {
				/* 清除上下两行的垂直间距 */
				vertical-align: middle;
			}

			.img8 {
				/* 添加左右边框 border30*/
				border-left: 30px solid #00f;
				border-right: 30px solid #00f;
				border-top: 30px solid yellow;
				border-bottom: 30px solid yellow;

				/*添加左右内边距  */
				padding: 5px;
				/* 		   padding-left: 50px;
			   padding-right: 50px; */

				/*添加外边距  */
				margin:5px
					/* 	   margin-left: 15px;
			   margin-right: 15px; */
			}
		</style>
	</head>
	<body>
		<img src="./img/pro.jpg">
		<img src="./img/pro.jpg">
		<img src="./img/pro.jpg">
		<img src="./img/pro.jpg">
		<img src="./img/pro.jpg">
		<img src="./img/pro.jpg">
		<img src="./img/pro.jpg">
		<img class="img8" src="./img/pro.jpg">
		<img src="./img/pro.jpg">
		<img src="./img/pro.jpg">
		<img src="./img/pro.jpg">
		<img src="./img/pro.jpg">
		<img src="./img/pro.jpg">
		<img src="./img/pro.jpg">
		<img src="./img/pro.jpg">

	</body>
</html>
