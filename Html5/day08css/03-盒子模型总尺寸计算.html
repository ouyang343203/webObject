<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子模型总尺寸计算</title>
		<style>
			
			/* ===================盒子模型总尺寸计算方案一（内容盒子模型）：box-sizing: content-box类型时=============================== 
		     盒子模型总尺寸计算方案1:box-sizing: content-box 即内容盒子类型
		     元素在水平方向上占用的总空间 = margin-left(左外间距)+ border-left(左边框)+ padding-left(左内间距)+width(内容宽度)+ padding-right(右内间距) + border-right(右边框) + margin-right(右外间距).
		     个元素在垂直方向上占用的总空间 = (margin-top) + (border-top) +  (padding-top) + height(自身高度) + (padding-bottom) + (border- bottom + (margin-bottom)
			*/
			.pic1{
				/* 设置盒子模型类型 默认 是content-box 即：内容盒子*/
				
				box-sizing: content-box; 
				width: 300px;
				padding: 10px;
				border: 20px solid #000;
				margin: 10px;
				/*注当box-sizing 为content-box时：盒子模型的总框度 - */
			}
		
			/* ===================盒子模型总尺寸计算方案二（边框盒子模型）：box-sizing: boder-box类型时===============================
			 
			 盒子模型总尺寸计算方案1:box-sizing: content-box 即内容盒子类型
			 元素在水平方向上占用的总空间 = border-left(左边框)+ padding-left(左内间距)+width(内容宽度)+ padding-right(右内间距) + border-right(右边框).
			  
		     注意：1、相对第一总方案来讲第二种方案他不会将外边距计算在内来作为盒子的尺寸
			 2、当增加padding或者border时总宽度不会边，内容宽度会缩小
             这种方案一般用户修改盒子里面的元素大小，因为盒子的大小是固定的，修改里面的元素的大小不影响盒子的大小
			 */
			.pic2{
				/* 设置盒子模型类型 默认 是content-box 即：内容盒子*/
				box-sizing: border-box;
		/* 		box-sizing: content-box; */
				width: 300px;
				padding: 10px;
				border: 10px solid #000;
				/* margin: 10px; */
				background-color: aqua;
				/*注当box-sizing 为content-box时：盒子模型的总框度 - */
			}
			
		</style>
	</head>
	<body>
		
	    <img src="./img/pro.jpg" alt="" class="pic1">
		
		<!-- 2、盒子模型总尺寸计算方案2:box-sizing: boder-box 即便框盒子类型-->
		<img src="./img/pro.jpg" alt="" class="pic2">

	</body>
</html>
