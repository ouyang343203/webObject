<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>外间距测试</title>
	<style>
	/*  
	说明：
	    外间距margin的四周空间不在元素内部，他在元素外部，切
	    注意对于行内内元素比如：span a标签 左右margin生效 上下margin不生效
	    对于img button input 行内块元素的四个方向margin均生效
	
	
	 在文档流的流式布局中:
		1.块级元素在竖直方向上相邻的margin会发生合并的现象，取最大值显示
		2.父元素中第一个和最后一 个块级子元素都有和父元素"重叠的边"，第一个子元素的上margin与最
		后一个子元素的下margin会超出父元素的范围
		3.由于首尾子元素与父元素贴合的原因，无法区分边归属于谁，所以子元素的上下外间距会带动父
		元素一起动导致外边距重叠，
		
		外边距重叠问题：当子元素在父元素内的挨着边时，如果给子元素设置margin会看到margin的边距超出了父元素导致没有距离父元素的margin，
		解决方法：1、这个时候需要给父元素设置border边框才能让子元素的margin在父元素内部保证子元素不会出父元素
		解决方法：2、给父元素添加padding
		解决方法：3、设置BFC  触发BFC的方法添加

		 */
		*{
			margin: 0;
/* 			margin-top:10px;-上外间距元素顶部与其他元素的距离，移动的是元素本身
			margin-right:10px;右外间距元素右侧与其他元素的距离，移动的是右侧的其它元素
			margin-bottom:10px;下外间距元素底部与其他元素的距离，移动的是底部的其它元
			素
			margin-left:10px;左外间距，元素左侧与其他元素的距离，移动的是元素本身 */
		}
		.fu{
		    background-color:red;	
			margin-top: 0px;
			/* 贴边问题第1中解决方法：给父元素设置border
			 添加这个句代码可以当z2设置margin时在父元素的内部显示出来
			 */
			/* border: 1px solid blue; */
			/* 贴边问题第2中解决方法：给父元素设置padding 
			添加这个句代码可以当z2设置margin时在父元素的内部显示出来
			*/
			padding-top:1px;
			
			/* 贴边问题第3中解决方法：给父元素设置BFC*/
		    /* overflow: hidden; */
		}
		
		 .z1{
			background-color:yellow;	
			width: 70px;
			height: 70px;
			/* margin: 50px 0; */
			margin-top: 50px;
		}
		.z2{
			background-color:saddlebrown;
			width: 70px;
			height: 70px;
			margin-top: 30px;
		}
		.z3{
			background-color:blueviolet;
			width: 70px;
			height: 70px;
			margin-left: -30px;
			/* 实现块元素在父原属水品剧中的居中做法 设置margin:0 auto 或者写成margin: auto; */
			margin:0 auto ;
		}
		.z4{
			background-color:greenyellow;	
			width: 70px;
			height: 70px;
		}
		.z5{
			background-color:yellow;
			width: 70px;
			height: 70px;
			/* margin: 50px 0; */
		}	 
	</style>
	</head>
	<body>
		<div class="fu">
		   <div class="z1">子div1</div>
		   <div class="z2">子div1</div>
		   <div class="z3">子div1</div>
		   <div class="z4">子div1</div>
		   <div class="z5">子div1</div>
		</div>
	<span>我是span</span>
	<button>按钮</button>	
		
	</body>
</html>
