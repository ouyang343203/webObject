<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>优先级</title>
		<!-- 
		  !important >行内样式> ID选择器> (类选择器=伪类选择器) >标签名选择器>通用>继承
		 -->
		<style>
			/*1、样式不同会同时生效，叠加效果 */
			p{
			color: red;	
			}
			.txt{
				background-color: yellow;
			}
		</style>
	</head>
	<body>
	<p class="txt">测试文字</p>
	<hr>
	<p>
		<!--2、子元素span继承父元素p的文字颜色 -->
		<span>我是span</span>
	</p>
	<hr>
	
	<!--3、就近父类元素优先级高于祖先  -->
	<div style="color: green;">
		<div style="color: blue;">
			<div>我是孙子div</div>
		</div>
	</div>
	<hr>
	
	<!--4、指定样式优先父类样式  -->
    <div style="color:green;">
	     <span style="color: gold;"> 使用span自己的颜色</span>
    </div>
	
	
	</body>
</html>
