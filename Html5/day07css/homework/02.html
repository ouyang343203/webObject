<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>学子商城首页导航效果</title>
		<style>
			.nav{
			   background-color: #f5f5f5;	
			}
			/* .nav未被访问的颜色 */
			.nav>a:link{
				color: #ccc;
			}
			/* .nav访问过的颜色 */
			.nav>a:visited{
			   color: #ccc;	
			}
			
			/* .nav 下a 标签悬停时的颜色*/
			.nav>a:hover{
				color: #b8b8b8;
			}
			
			/* .nav 下a 标签激活时的颜色*/
			.nav>a:active{
				color: #0aa1ed;
			}
			
		</style>
	</head>
	<body>
		<div class="nav">
			<a href="./01.html">首页</a>
			<a href="./01.html">学习用品</a>
			<a href="./01.html">私人定制</a>
		</div>
	</body>
</html>
