<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私有变量</title>
</head>

<body>
    <script>

        //共有变量
        var wife = '泡泡'
        function aa() {
            console.log('aa媳妇是:', wife);
        }
        aa()

        function bb() {
            console.log('bb媳妇是', wife);
        }
        bb()


        // ========私有变量 相当于匿名函数的自调用==========================
        var cc = (function () {
            var wifename = '泡泡'
            return function () {
                console.log('cc的媳妇是：', wifename)
            }
        })()
        console.dir(cc)
        cc()


        // 练习
        var show = (function () {
            var num = 0
            return function () {
                num++
                console.log('num:', num)
            }
        })()


    </script>
</body>

</html>
