<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom-classList使用</title>
    <!-- Document ：就是利用js操作html -->
    <style>
        #nav {
            background-color: #f9f9fb;
            border: 1px solid #cdcdcd;
            padding: 4px;
            position: relative;
        }

        #nav>#box {
            /* top: 40px; */
            top: calc(100% + 5px);
            position: absolute;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #f9f9fb;
            border: 1px solid #cdcdcd;
            border-radius: 4px;
        }

        #nav>#box>span {
            padding: 10px 0;
            user-select: none;
        }
        /* 注意  #nav>#box.hide 的优先级高于 #box.hide  如果前面不添加 box不会隐藏*/
        #nav>#box.hide {
            display: none;
        }
    </style>
</head>

<body>

    <div id="nav">
        <button id='btn'>English</button>
        <div id="box" class="hide">
            <span>日语</span>
            <span>德语</span>
            <span>法语</span>
            <span>汉语</span>
            <span>English</span>

        </div>
    </div>
    <script>
        //需求 点击按钮后显示和不显示#box元素这个列表   使用的class = 'hiden'togol来实现
        //获取单个按钮如果是多个就用
        const btn = document.querySelector('#nav>#btn')
        // const btn = document.querySelectorAll('#nav>#btn')
        btn.onclick = function () {
            const box = document.querySelector('#box')
            box.classList.toggle('hide')//切换hide
        }

        const items = document.querySelectorAll('#box>span')
        items.forEach(item => {
            item.onclick = function () {
                console.dir(this)
                btn.innerHTML = this.innerHTML
                //parentElement 获取当前元素的父元素 classList：存储自动化操作的对象
                this.parentElement.classList.add('hide')
            }
        })
    </script>
</body>

</html>
