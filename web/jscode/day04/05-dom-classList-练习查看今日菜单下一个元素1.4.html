<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #menu {
            background-color: #f9f9fb;
            border: 1px solid #cdcdcd;
            /* padding: 4px; */
            width: 200px;
            /* position: relative; */
        }
        #menu>div:first-child{
            padding: 10px;
            background-color: #ccc;
            color: #ed1c24;
            user-select: none;
        }

        #menu>div:last-child{
            padding: 10px;
            background-color: green;
            font-size:1.2em;
            display: flex;
            flex-direction: column;
        }

        #menu>div:last-child.hide{
            display: none;
        }
    </style>
</head>

<body>
    <div id="menu">
        <div>查看菜单</div>
        <div class="hide">
            <span>粤菜</span>
            <span>川菜-辣子鸡</span>
            <span>陕北菜-凉皮</span>
            <span>闽南菜-沙县小吃</span>
            <span>东北菜-馒头</span>
        </div>

    </div>

    <script>

        const btn = document.querySelector('#menu>div:first-child')
        btn.onclick = function () {
            //const box = document.querySelector('#menu>div:last-child')//这是通过id找到当前元素
           // this.nextElementSibling.classList.toggle('hide')
            const box1 = this.nextElementSibling //获取当前元素的下一个元素
            box1.classList.toggle('hide')//切换hide
        }


    </script>
</body>

</html>
