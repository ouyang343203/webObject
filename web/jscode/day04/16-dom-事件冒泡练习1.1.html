<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件冒泡练习</title>
</head>

<body>
    <ul>
        <li>亮亮</li>
        <li>明明</li>
        <li>泡泡</li>
        <li>小新</li>
    </ul>


    <script>
        //点击li元素，让其背景色变红
        // //第一种方法点击ul
        // const ulmark = document.querySelector('ul')
        // ulmark.onclick = function () {
        //     console.dir()
        //     ulmark.style.background = 'red'
        // }

        //第二种方法
        // const items = document.querySelectorAll('li')
        // items.forEach(element => {
        //     element.onclick = function () {
        //         element.style.background = 'red'
        //     }
        // });


        //使用冒泡
        //冒泡机制：每个1i 都有共同的父元素 
        const ulmark = document.querySelector('ul')
        ulmark.onclick = function (event) {
            console.dir(event.target)//查找出来那个属性区分ul和li
            console.log(event.target.localName)
            // if (event.target.localName == 'ul') {//通过冒泡找到父亲元素ul做全部颜色改变
            //     event.target.style.background = 'red'
            // }

            if (event.target.localName == 'li') {//通过冒泡找到父亲元素ul做全部颜色改变
                event.target.style.background = 'red'
            }
        }

    </script>

</body>

</html>
