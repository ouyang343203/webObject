<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <title>商品选择练习</title>

    <style>
        li {
            display: inline-block;
            margin: 4px;
            background-color: #f7f7f7;
            border: 2px solid #aaa;
            padding: 10px;
            width: 200px;
        }

        ul>li.active {
            border: 2px solid #ff5d23;
        }
    </style>

</head>

<body>
    <ul>
        <li class="active">16G 512G RTX3060光追显卡 标配版</li>
        <li>16G 1T固态 RTX3060光追显卡 升级版</li>
        <li>40G 1T固态 RTX3060光追显卡 升级版</li>
        <li>40G 2T固态RTX3060光追显卡 升级版</li>
        <li>80G 2T固态RTX3060光追显卡 升级版</li>
        <li>100G 2T固态RTX3060光追显卡 升级版</li>
    </ul>
    <script>

        function suibian(idname) {
            return document.querySelectorAll(idname)
        }

        suibian('li').forEach((item, index, emps) => {

            item.onclick = function () {

                suibian('li').forEach((li, index, emps) => {

                    li.classList.remove('active')
                })
                this.classList.add('active')
            }
        })


    </script>
</body>

</html>
