<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <title>事件冒泡</title>
    <!-- 冒泡：事件冒泡：当子元素上发生事件后，会通知父元素 
如何得知触发事件的当事元素？=> 通过事件参数中的 target 属性获取
-->
    <style>
        #red {
            width: 600px;
            height: 600px;
            background-color: red;
        }

        #green {
            width: 400px;
            height: 400px;
            background-color: green;
        }

        #blue {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>

</head>

<body>

    <body>
        <div id="red">爷爷
            <div id="green">父亲
                <div id="blue">儿子</div>
            </div>
        </div>
    </body>
</body>
<script>
    red.onclick = function (event) {
        console.log('red:被点击')
        console.log('当前事件元素:', event.target)
    }

    green.onclick = function (event) {
        console.log('green:被点击')
        console.log('当前事件元素:', event.target)
        // //终止冒泡行为传递
        // event.stopPropagation()
    }

    blue.onclick = function (event) {
        console.log('blue:被点击')
        console.log('当前事件元素:', event.target)
        // //终止冒泡行为传递
        // event.stopPropagation()
    }

</script>

</html>
