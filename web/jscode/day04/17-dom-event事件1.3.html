<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件练习</title>
</head>

<body>
    <button>Click me</button>

    <script>
        const btn = document.querySelector('button')
        btn.onclick = function () {
            console.log('111...........')
        }

        //团队合作时：可能多人协作开发，给同一个DOM元素添加事件
        //事件监听器：可以为同一个事件添加多个方法，按照顺序触发

        
        //事件监听器：可以为同一个事件添加多个方法，按照顺序触发
        // add：添加 event：事件 listener：监听者
        // 参数1：事件名（不带on前缀） 参数2：回调函数
        //相较于 onclick的方案，监听器没有被覆盖的风险，更加推荐适合大型项目
        btn.addEventListener('click', function(){
            console.log('我是后面的添加的方法')
        })

    </script>
</body>

</html>
