<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom图片相应切换</title>
    <style>
        #box {
            width: 450px;
            border: 2px solid black;
        }

        #box>image {
            width: 100%;
        }

        #box>div {
            display: flex;
            flex-direction: row-reverse;
            justify-content: space-between;
        }

        #box>div>img {
            width: calc(100% / 5 - 10px);
            border: 2px solid transparent;

        }

        #box>div>img.active {
            border: 2px solid orange;
        }
    </style>
</head>

<body>
    <div id="box">
        <img src="./img/1_lg.jpg" alt="">
        <div>
            <img class="active" src="./img/1_sm.jpg" alt="">
            <img src="./img/2_sm.jpg" alt="">
            <img src="./img/3_sm.jpg" alt="">
            <img src="./img/4_sm.jpg" alt="">
            <img src="./img/5_sm.jpg" alt="">
        </div>
    </div>

    <script>
        const bigs = ['1_lg.jpg', '2_lg.jpg', '3_lg.jpg', '4_lg.jpg', '5_lg.jpg']
        const items = document.querySelectorAll('#box>div>img')
        items.forEach((value, index, emps) => {
            console.dir(value)
            value.onmouseover = function () {
                items.forEach((value, index, emps) => {
                    value.classList.remove('active')
                })
                const img = document.querySelector('#box>img')
                // img.src = './img/banner3.png'
                img.src = `./img/${bigs[index]}`
                this.classList.add('active')
            }
        })
    </script>
</body>

</html>
