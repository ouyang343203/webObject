<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-事件冒泡</title>
</head>

<!-- 
 委托：基于事件冒泡机制而来
 事件冒泡：当子元素上发生事件，会通知给父元素
 委托：用父元素帮子元素完成事件操作
 优势：适合处理动态新增的子元素的事件
 -->

<body>
    <button>新增</button>
    <ul>
        <li>泡泡</li>
        <li>铭铭</li>
        <p>111111</p>
        <p>222222</p>
        <li>亮亮</li>
    </ul>
    <script src="../day06/jquery/jquery-3.6.0.js"></script>
    <script>
        $('button').click(function () {
            $('ul').append('<li>小新老师</li>')
        })


        //注意这种方法添加会有个问题就是新添加的不能改变颜色
        // $('li').click(function () {
        //     $(this).css('color','blue')
        // })


     //委托：给父元素加事件，帮子元素处理
     // JQ提供的 on 方法，专门实现委托
     //on（参数1:事件名，参数2:指定委托的子元素，3:回调函数）
        $('ul').on('click','li',function(){
           $(this).css('color','blue') 
        })
    
    </script>

</body>

</html>
