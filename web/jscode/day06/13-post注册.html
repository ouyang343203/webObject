<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post请求</title>
</head>

<body>
    <!-- 
    主要的请求方式：GET和 POST
    get：获得；使用从服务器获取数据-- 对应服务器的查操作
    post：传递；向服务器传输数据--对应 增删改 操作
    具体发送请求的方式，由服务器人员决定
    -->
    <table>
        <tbody>
            <tr>
                <td>用户名</td>
                <td><input type="text" placeholder="请输入用户名"></td>
            </tr>

            <tr>
                <td>密码</td>
                <td><input type="password" placeholder="请输入密码"></td>
            </tr>

            <tr>
                <td>邮箱</td>
                <td><input type="text" placeholder="请输入邮箱"></td>
            </tr>

            <tr>
                <td>手机号</td>
                <td><input type="text" placeholder="请输入手机号"></td>
            </tr>

            <tr>
                <td></td>
                <td><button>提交注册</button></td>
            </tr>

        </tbody>

        <script src="../day06/jquery/jquery-3.6.0.js"></script>
        <script>
            $('button').click(function () {
                const uname = $('input').eq(0).val()
                const upwd = $('input').eq(1).val()
                const email = $('input').eq(2).val()
                const phone = $('input').eq(3).val()
                console.log(uname, upwd, email, phone)

                var url = 'http://www.codeboy.com:9999/data/user/register.php'
                //与get请求不同，POST的参数必须单独书写
                //get请求传参：请求地址？参数＝值＆参数＝值
                var params = `uname=${uname}&upwd=${upwd}&email=${email}&phone=${phone}`
                //拼接字符串的方式较为繁琐，JO提供对象的方案
                var param1 = {uname:uname,upwd:upwd,email:email,phone:phone}
                $.post(url, params, data => {
                    console.log(data)
                })
            })
        </script>
    </table>
</body>

</html>
