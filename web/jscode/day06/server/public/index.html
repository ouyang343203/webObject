<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <style>
        ul {
            list-style: none;
        }
    </style>
</head>

<body>
    <h1>欢迎使用Express</h1>
    <ul id='emps'>
    </ul>
    <script src="./jquery-3.6.0.js"></script>
    <script>
        //在浏览器通过 http://localhost:3000 来访问当前index．htm1页面
        var url = 'http://localhost:3000/emps'
        $.get(url, data => {
            console.log('服务器的数据', data)
            $('#emps').html(
                data.data.map(returndata => {
                    return `<li>
                              <li>${returndata}</li>
                            </li>`
                }))
        })
    </script>
</body>
