<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统属性和自定义属性</title>
</head>

<body>
    <a href="http://www.baidu.com" title="baidu" data-x="10" data-y="20" suibian="自定义属性">百度</a>
    <script src="./jquery/jquery-3.6.0.js"></script>
    <script>
        const $a = $('a')
        // //获取系统属性
        // console.log(`获取的系统属性href：${$a.prop('href')}`)
        // console.log(`获取的系统属性title：${$a.prop('title')}`)


        // //获取自定标准属性
        // console.log(`自定标准属性x：${$a.prop('x')}`)
        // console.log(`自定标准属性y：${$a.prop('y')}`)

        // //获取自定义不标准属性
        // console.log(`自定不标准属性随便：${$a.attr('suibian')}`)

        //修改系统属性
        $a.prop('href', 'http://www.qq.com')

        //修改自定义属性
        $a.attr('x', 100)
        $a.attr('suibian', 'a滨')
       // $a.attr('data-x', 500)

        //获取系统属性
        console.log(`获取的系统属性href：${$a.prop('href')}`)
  
        //获取自定标准属性
        console.log(`自定标准属性x：${$a.attr('x')}`)
       // console.log(`第二种获取自定标准属性x：${$a.attr('data-x')}`)

        //获取自定义不标准属性获取
        console.log(`自定不标准属性随便：${$a.attr('suibian')}`)

    </script>

</body>

</html>
