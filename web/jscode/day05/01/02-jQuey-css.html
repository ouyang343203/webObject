<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>亮亮</li>
        <li>猪猪</li>
        <li>泡泡</li>
    </ul>
    <!-- 使用外部的脚本来更样式 -->
    <!-- 引入外部脚本 -->
    <script src="../jquery/jquery-3.6.0.js"></script>
    <script>
        // console.log($('li'))
         //JQ大量采用函数重载技巧：实参的个数 或 类型不同，执行不同的操作
        // $('li').css('color','red')//此语法是jQuey语法
        
        //如何用 JQ的 css 方法来修改颜色？
        //＄（DOM元素）：把DOM元素用 JQ对象管理起来
        $('li').click(function () {
            console.log($(this))
            // this.style.color = 'red'//this是DOM元素，此语法是原生的DOM语法
            $(this).css('color', 'red')//此语法是jQuey语法
        })
    </script>
</body>

</html>
