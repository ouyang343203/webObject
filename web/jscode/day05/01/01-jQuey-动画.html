<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuey-动画</title>

    <style>
        #box {
            position: relative;
            /*添加这个才能位置移动*/
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>

</head>

<body>
    <!-- jQuery对动画制作方面，提供了很友好的方案 
        JQ动画不支持：颜色 和 transform 属性
        做动画最佳的方案，依然是CSS
    
    -->
    <button>开始</button>
    <button>结束</button>
    <div id='box'></div>

    <script src="./jquery/jquery-3.6.0.js"></script>
    <script>
        //获取box标签元素  JQ对象类型命名用: ＄开头 如$btn 
        const $box = $('#box')

        //获取di 个0button
        $('button').eq(0).click(function () {
            console.log('我在跑动')

            //支持动画队列，多个动画排队

            //参数1：动画结束时的样式，不写单位 默认是px
            $box.animate({ top: 100, left: 100 })

            //css的属性名，要求小驼峰语法： 原格式 border-radius
            $box.animate({ borderRadius: '50%' })

            //参数2：动画时长 单位ms 毫秘
            $box.animate({ top: 0, left: 0, borderRadius: 0 }, 2000)

            //参数类型是函数类型的的话，则他是动画结束的回调函数
            $box.animate({ left: 200, top: 30}, 2000,function(){
                alert('动画完毕')
            })
        })


        $('button').eq(1).click(function () {

        //结束动画 
        //参数1:是否清空动画队列，默认false 不清空
        //参数2：停止后 是否跳转到动画结束状态？ 默认false
            $box.stop(true,true)
        })

    </script>
</body>

</html>
