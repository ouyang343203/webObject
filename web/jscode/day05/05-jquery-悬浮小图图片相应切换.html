<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悬浮小图图片相应切换</title>
    <style>
        #box {
            width: 700px;
            position: relative;
        }

        #box>div {
            display: flex;
            position: absolute;
            flex-direction: row-reverse;
            bottom: 10px;
            right: 10px;
        }

        #box>img {
            width: 100%;
        }

        #box>div>img {
            width: 100%;
            margin-left: 10px;
            border-radius: 0 12px;
            border: 4px solid #7a7a7a;
        }

        #box>div>img.active {
            border: 4px solid orange;
        } 
    </style>
</head>

<body>

    <div id='box'>
        <img src="./img/505-bigskin-1.jpg" alt="">
        <div>
            <img data-big='./img/505-bigskin-1.jpg' class="active" src="./img/505-smallskin-1.jpg" alt="">
            <img data-big='./img/505-bigskin-2.jpg' src="./img/505-smallskin-2.jpg" alt="">
            <img data-big='./img/505-bigskin-3.jpg' src="./img/505-smallskin-3.jpg" alt="">
            <img data-big='./img/505-bigskin-4.jpg' src="./img/505-smallskin-4.jpg" alt="">
            <img data-big='./img/505-bigskin-5.jpg'  src="./img/505-smallskin-5.jpg" alt="">

        </div>

    </div>

    <script src="../day05/jquery/jquery-3.6.0.js"></script>
    <script>
        $('#box>div img').mouseover(function (event) {
            $(this).addClass('active').siblings().removeClass('active')
            const big = $(this).data('big')
            $('#box>img').prop('src',big)
            console.log(big)
        })
    </script>
</body>

</html>
