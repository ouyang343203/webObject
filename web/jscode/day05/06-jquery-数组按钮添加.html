<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML-jquery-数组按钮添加</title>
</head>
<div id='box'>
    <button>阿斌</button>
</div>

<body>
    <script src="../day05/jquery/jquery-3.6.0.js"></script>
    <script>
        //任务：把每个数据转为 按钮，添加到box里te德
        const data = ['html', 'css', 'dom', 'jQuery']
        const htmlmark = data.map(v => `<button>${v}</button>`)
        console.log(htmlmark)
        //传统写法
        //  box.innerHTML = htmlmark.join('')

       //empty() 清空元素
        $('#box').empty()
        //jquery 写法
        $('#box').append(htmlmark)

        //合并写法
      //  $('#box').empty().append(htmlmark) //或者
        $('#box').html(htmlmark)

    </script>
</body>

</html>
