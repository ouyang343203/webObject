    <title>class语法</title>
    <!-- 
       class：来自 JAVA的面向对象语法，属于JAVA的核心语法特别擅长制作 构造函数 
       JS诞生初期：初衷是制作一个小型的语言，操作网页.作者
     -->
</head>

<body>
    <script>
        //ES6之前的构造函数
        function React(length, width) {
            this.length = length
            this.width = width
        }
        Object.defineProperties(React.prototype, {
            area: {
                value() {
                    return this.length * this.width
                }
            },
            zc: {
                value() {
                    return (this.length + this.width) * 2
                }
            }
        })
        console.log(React)


        //JAVA的class语法会自动完成原型的操作，用户不可见
        class React1 {
            //所有在这里书写的代码，都会自动存储在原型里  constructor这个方法名是固定的 会被new运算符触发，制作出 实例对象
            constructor(length, width) {
                this.length = length
                this.width = width
            }
            //函数不用 function，省略了
            area() {
                return this.length * this.width
            }

            zc() {
                return (this.length + this.width) * 2
            }
        }

        console.dir(React1)
        //使用  new运算符，会自动触发名字是constructor 的方法
        var r2 = new React1(10, 20)
        console.log(r2.area())


        //练习 使用JAVA class语法 求立方体的面积
        class Cube {
            constructor(length, width, height) {
                this.length = length
                this.width = width
                this.height = height
            }

            area() {
                const { legth: l, width: w, height: h } = this
                return 2 * (l * h + l * w + h * w)
            }

            volume() {
                return length * width * height
            }

            //计算属性 添加get后后面调用就可以不在用（）
            get volume1() {
                return length * width * height
            }

        }

        var r2 = new Cube(10, 20, 30)
        r2.area()
        r2.value()
        r2.volume1
