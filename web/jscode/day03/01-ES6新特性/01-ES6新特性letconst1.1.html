<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脚本/块级作用域</title>
    <!-- 新的作用域：块级作用域，与全局 局部 脚本 合称4大作用域 -->
</head>

<body>

    <script>

        // ES6提供 两个新的作用域：脚本作用域 和块级作用域
        var a = 10//ES6之前var：声明变量会造成全局污染

        //ES6提供的声明变量方案：声明的变量存储在脚本作用域
        //let：声明变量-后续可修改值
        let aa = 20

        //const：声明常量-初始化赋值后不可修改
        const bb = 30
        // bb = 40
        //解决污染：在脚本中用匿名函数自调用，制作局部作用域来写代码
        console.log(window)


        // 块级作用域 let 用来代替 局部／函数 作用域
        {
            let a = 10
            const b = 20
            console.log(1111)
        }


        // 这里使用let会作为块级作用域 如果使用 var 则就是全局的容易造成全局污染
        for (let i = 0; i < 10; i++) {
            console.log('i:', i)
        }

    </script>


</body>

</html>
