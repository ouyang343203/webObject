<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承</title>
</head>

<body>
    <script>
        //面向对象 三大特征：封装 继承 多态
        //封装：用｛｝把很多代码封在一起，起个名字。以后能复用
        //--具体表现：函数

        //-继承：自己没有的东西，可以找爸爸要
        // --具体表现：原型链proto

        //-多态：由重写操作导致
        // --具体表现：函数的重写


        class Frther {
            supershow() {
                console.log('我是父类的函数supershow')
            }

            show() {
                console.log('我是父类的函数show')
            }
        }

        //继承上面的Father
        //继承机制：当对象使用一个属性时，如果属性自身没有，就到原型链中找，原型链中没有，则到 原型链的原型链里找... 直到最后，如果最终也没有，则为 undefined
        // extends：继承-当Son 构造对象时，Father的原型将会成为 对象的原型的原型
        class Son extends Frther {
            zc() {
                console.log('我是son')
            }

            show() {
                console.log('我重写父类的方法show')
            }
        }
        var s = new Son()
        s.supershow()
        s.zc()
        s.show()





    </script>
</body>

</html>
