<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的默认值语法</title>
</head>

<body>
    <script>

        //name = '泡泡'默认值
        function show(name = '泡泡') {
            console.log('name:', name)
        }
        show('亮亮')
        show()


        // ...剩余参数语法  不要和展开符号弄混，他会将数组作为形参排队依次传入 
        //特点1:如果只有一个参数如：...progroma 他会见传入的参数都传到 ...progroma 中
        //特点2:如果只有一个参数如：...progroma 他会见传入的参数都传到 ...progroma 中
        function add(...progroma) {
            console.log(progroma)
        }

        add(11, 22, true, 'lucy')

        //这里的参数...progroma就是将传入progroma1,progroma2 后剩余的参数
        function add1(progroma1,progroma2,...progroma) {
            console.log(progroma1,progroma2)
           console.log(progroma)
        }
        add1(11, 22, true, 'lucy' ,'hello')

    </script>
</body>

</html>
