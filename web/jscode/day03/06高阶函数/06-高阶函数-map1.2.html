<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map高阶函数练习</title>

    <style>
        table {
            /* 合并边宽间距 */
            border-collapse: collapse;
        }

        td {
            border: 1px solid gray;
            padding: 10px 20px;
        }

        thead {
            background-color: #eee;
        }
    </style>


</head>

<body>

    <table>
        <thead>
            <td>序号</td>
            <td>姓名</td>
            <td>年龄</td>
            <td>手机号</td>
        </thead>
        <tbody id='box'>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </tbody>

    </table>


    <script>

        var emps = [
            { ename: '泡泡', age: 24, phone: '1383865438438' },
            { ename: '开开', age: 24, phone: '138354838438' },
            { ename: '梦瑶', age: 24, phone: '1383545838438' },
            { ename: '露露', age: 24, phone: '1383838438' },
            { ename: '丽丽', age: 24, phone: '138383338438' },
        ]

        //需求数组转 HTML，添加到表格里
        var href = emps.map((value, indext, array) => {
            var { ename, age, phone } = value
            return `<tr>
                    <td>${indext+1}</td>
                    <td>${ename}</td>
                    <td>${age}</td>
                    <td>${phone}</td>
                    </tr>` 
                })

        var href = href.join('')//添加‘’替换默的逗号
        console.log(href)
        box.innerHTML = href

    </script>

</body>

</html>
