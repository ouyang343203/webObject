<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高阶函数-map</title>
    <!-- 映射：map按照一定的规矩,将原来数组的元素转换新的的数组  m-->
    <style>
        #nav>a {
            color: #333;
            text-decoration: none;
            margin: 10px;
        }
    </style>
</head>

<body>

    <!-- 练习1将js中的字符串钥匙放到div为box的标签中 -->
    <div id='box'></div>

    <hr>
    <!-- 练习2 -->
    <ul id='box1'>

    </ul>

    <!-- 练习3 -->
    <hr>
    <div id='nav'>
        <a href="xxx" title="xxx">xxx</a>
    </div>


    <script>
        var nums = [12, 43, 65, 87, 90, 5]
        //把每个数字*2,返回结果组成数据
        var x = nums.map((value, indext, array) => {
            return value * 2 //条件
        })
        console.log(x)
        //简化后
        var x1 = nums.map(v => v * 5)
        console.log(x1)

        //===============================练习1：每个元素 转为<button>xx<button> 按钮标签xx并且放到div中去 =================================================================================
        var buttons = ['亮亮', '泡泡', '小心', '铭铭']
        var x = buttons.map((value, indext, array) => {
            return `<button>${value}</button>`//条件
        })
        console.log(x)//转换后的结果 ['<button>亮亮</button>', '<button>泡泡</button>', '<button>小心</button>', '<button>铭铭</button>']

        //将上面的数组拼接成字符串
        var y = x.join('')//添加‘’替换默的逗号
        console.log(y)

        //将字符串的放入到ID为box的div中
        box.innerHTML = y

        //=====================================练习2： 把names数组的数据转为li标签 最后显示到box1元素里===========================================================================
        var names = ['亮亮', '泡泡', '小心', '铭铭']
        var x1 = names.map((value, indext, array) => {
            return `<li>${value}</li>`//条件
        })

        //将上面的数组拼接成字符串
        var y1 = x1.join('')//添加‘’替换默的逗号
        console.log(y1)

        //将字符串的放入到ID为box的div中
        box1.innerHTML = y1

        //=====================================练习3： 把names数组的数据转为li标签 最后显示到box1元素里===========================================================================

        var navs = [
            { title: '新闻', href: 'http//:www.news.com' },
            { title: 'hao123', href: 'http://www.hao123.com' },
            { title: '地图', href: 'http//:www.map.com' },
            { title: '贴吧', href: 'http//:www.tieba.com' },
            { title: '视频', href: 'http//:www.video.com' },
            { title: '图片', href: 'http//:www.pic.com' },
        ]

        var href = navs.map((value, indext, array) => {
            var { href, title } = value
            //return `<a href='${value.href}' title = '${value.title}'>${value.title}</a>`//解构前
            return `<a href='${href}' title = '${title}'>${title}</a>`//解构后

        })
        var href1 = href.join('')//添加‘’替换默的逗号
        console.log(href1)
        box1.innerHTML = href1

    </script>

</body>

</html>
