<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件语法 </title>
</head>

<body>
    <div id="box">
        <div>{{8*8}}</div>
        <div>num:{{num}}</div>
        <!-- vue1语法：v-on：事件名＝＂JS代码” 
            自动化数据驱动：当数据变化时，自动更新相关的DOM元素
        -->
        <button v-on:click="num++">+1</button>
        <!-- vue2语法：＠事件名＝＂JS代码”自动化数据驱动：当数据变化时，自动更新相关的DOM元素-->
        <button @click="num++">+1</button>

        <p>{{num*price}}</p>

    </div>

    <!-- 注意：vue只对 管辖DOM元素内的代码生效 下面这个元素不在#box管辖范围内，所以不生效-->
    <div>{{8*8}}</div>

    <script src="./vue/vue.js"></script>
    <script>
        //创建vue对象，管理 ＃box 元素
        new Vue({
            el: '#box',
            data: { num: 5, price: 99 }
        })

    </script>

</body>

</html>
