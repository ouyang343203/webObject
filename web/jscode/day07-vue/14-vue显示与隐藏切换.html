<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航切换子模块</title>
    <style>
        #nav {
            background-color: #f7f7f7;
            border-bottom: 2px solid #e4393c;
            display: flex;
        }

        #nav>span {
            padding: 15px 35px;
            color: #444;
        }

        #box span.active {
            background-color: #e4393c;
            color: #f7f7f7;
        }

        /* #content {
            display: flex;
        } */

        #content>div {
            border: 2px solid black;
            height: 300px;
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="nav">
            <span @click="now=0" :class="{active:now==0}">商品介绍</span>
            <span @click="now=1" :class="{active:now==1}">规格包装</span>
            <span @click="now=2" :class="{active:now==2}">售后保障</span>
            <span @click="now=3" :class="{active:now==3}">商品评价</span>
        </div>

        <div id="content">
            <div v-show="now==0">商品介绍。。。</div>
            <div v-show="now==1">规格包装。。。</div>
            <div v-show="now==2">售后保障。。。</div>
            <div v-show="now==3">商品评价。。。</div>
        </div>

    </div>

    <script src="./vue/vue.js"></script>
    <script>
        new Vue({
            el: "#box",  //设置vue对象管理的元素
            data: {
                now: 0,
            },
        })
    </script>

</body>

</html>
