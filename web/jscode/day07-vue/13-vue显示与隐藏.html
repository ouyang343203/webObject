<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-显示与隐藏</title>
</head>

<body>
    <!-- 
        
        指令：directive 
        vue为DOM元素提供了一些新的 属性
        之前学习的 v-bind v-on 都属于新的属性，称为指令
       语法： <标签 属性＝值 属性＝值＞内容＜／标签＞
    
    -->
    <div id="box">
        <!-- v-show会根据 值来显示或隐藏元素 
             底层实现方式：通过css的display：none 完成
        -->
        <p v-show="true">hello</p>
        <p v-show="false">hello</p>
    </div>
    <script src="./vue/vue.js"></script>
    <script>
        new Vue({
            el: "#box"
        })
    </script>
</body>

</html>
