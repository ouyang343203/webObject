<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-插值语法</title>
</head>
<!-- 
 Vue发展到现在分三个版本：
·Vue1:淘汰
·Vue2:过渡期间逐步从 vue2 过渡 到Vue3
·Vue3:最新主推版本 以后的主流 由于目前的特殊情况，必须同时掌握 Vue2和 Vue3 两个版本的使用
＜！-- DOM操作分3种方案--＞
＜！--1．原生方案：类似 笔算 --＞
＜！--2．jQuery：类似计算器，需要人工操作--＞
＜！--3．Vue：类似 智能装甲完成一切操作 Vue是一个智能助手，自动化｀完成一切DOM操作--＞

WEB前端开发的发展历程
·远古时代：HTML＋CSS 静态页面
·JS出现：让页面可以动态变化，带有一些逻辑操作--DOM
·jQuery-2006年：利用封装技巧 简化DOM的操作
·Angular- 2009年：WEB前端三大框架之一 --占有率在国内很低
·React - 2013年：WEB前端三大框架之---目前极其活跃-1线城市使用较多
·Vue- 2014年：WEB前端三大框架之一

 -->

<body>
    <!-- 官网：
    https://v2.cn.vuejs.org/   
    VUE下载地址：https://v2.cn.vuejs.org/v2/guide/installation.html
    api文档：https://v2.cn.vuejs.org/v2/api/

    Vue的开发方式分两种：
    ·脚本模式：类似jQuery，通过引入脚本来完成开发--适合入门阶段
    ·脚手架模式：生产场景中使用，专业的 工程化 开发模式

    -->
    <div id="box">
        <div>9+9</div>
        <!-- 新语法：｛｛｝｝类似 模板字符串的＄ -->
        <!-- 允许在 HTML的标签内容中，书写 JS 代码 -->
        <div>{{9+9}}</div>
        <div>nage:{{name}}</div>
        <div>phone:{{phone}}</div>
        <div>address:{{address}}</div>
        <div>gengder:{{gengder}}</div>
        <div>时间:{{new Date()}}</div>
    </div>

    <hr>
    <div id="box1">
        <p>{{msg}}</p>
        <p>单价:88</p>
        <button @click="">-</button>
        <span>{{num}}</span>
        <button @click="num++">+</button>
        <p>小计：{{num * 88}}</p>

        <input type="text" v-model="num">
    </div>

    <!-- 新语法：{{}}｝类似 模板字符串的＄｛｝ -->
    <!-- 允许在HTML的标签内容中，书写 JS 代码- -->


    <script src="./vue/vue.js"></script>
    <script>
        var vm = new Vue({
            //el: 指定当前vue对象服务的·DOM元素 类似构造的这个对象的主人是谁
            el: '#box',//值是di选择器
            //data用于存放使用到的各种数据
            data: {
                name: '阿斌',
                phone: '1383838438',
                address: '背景百度大厦',
                gengder: '男'
            }
        })
        // console.log(vm)

        var vm2 = new Vue({
            //el: 指定当前vue对象服务的·DOM元素 类似构造的这个对象的主人是谁
            el: '#box1',//值是di选择器
            //data用于存放使用到的各种数据
            data: {
                msg: '白菜',
                num: 1,
            }
        })

    </script>


</body>

</html>
