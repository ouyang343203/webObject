<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使用after伪元素</title>
		<!-- clear 专门用来解决float带累的高度坍塌问题 -->
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.server{
			background-color:#e8e8e8 ;
		}
		.center{
			width: 1000px;
			margin: 0 auto;
		}
		
		ul{
			list-style: none;
	
		}
		
		.server .item{
			width: 250px;
			padding: 50px 0;
			float: left;
			/* 这里剧中指的是让块级块或者行内块中的 文本或者图片水平剧中*/
			text-align: center;
		}
		
		/* 这种方案就是相当于在父元素最后添加了一个伪子元素元素 比较通用的解决方案 */
		.clearfix::after{
			content:'';
			display: block;
            clear: both;			
		}

		</style>
	</head>
	<body>

		<div class="server">
			<div class="center">
				<ul class="clearfix">
					<li class="item">
						<img src="./img/item.png" alt="">
						<p>品质保障</p>
					</li>
		
					<li class="item">
						<img src="./img/item.png" alt="">
						<p>私人定制</p>
					</li>
		
					<li class="item">
						<img src="./img/item.png" alt="">
						<p>学员特供</p>
					</li>
		
					<li class="item">
						<img src="./img/item.png" alt="">
						<p>专属特权</p>
					</li>
				</ul>
		
			</div>
		</div>
	
	</body>
</html>
