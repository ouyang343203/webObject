<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动高度坍塌解决方案3</title>
		<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.server{
			background-color:#e8e8e8 ;
		}
		.center{
			width: 1000px;
			margin: 0 auto;
		}
		
		ul{
			list-style: none;
			overflow: hidden;
		}
		
		.server .item{
			width: 250px;
			padding: 50px 0;
			float: left;
			/* 这里剧中指的是让块级块或者行内块中的 文本或者图片水平剧中*/
			text-align: center;
		}
		
		</style>
	</head>
	<body>
		<div class="server">
			<div class="center">
				<ul>
					<li class="item">
						<img src="./img/item.png" alt="">
						<p>品质保障</p>
					</li>

					<li class="item">
						<img src="./img/item.png" alt="">
						<p>私人定制</p>
					</li>

					<li class="item">
						<img src="./img/item.png" alt="">
						<p>学员特供</p>
					</li>

					<li class="item">
						<img src="./img/item.png" alt="">
						<p>专属特权</p>
					</li>
				</ul>

			</div>
		</div>
	</body>
</html>
