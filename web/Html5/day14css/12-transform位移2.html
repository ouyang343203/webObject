<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>transform练习</title>

		<style>
			div {
				background-color: #0aa1ed;
				width: 150px;
				height: 100px;
				color: #fff;
				text-align: center;
				line-height: 100px;
				font-size: 50px;
				margin-bottom: 30px;
			}

			.item1 {
				transform: translateX(20px);
			}

			.item2 {
				transform: translateY(20px);
			}

			.item3 {
				transform: translate(20px, 20px);
			}

			.item4 {
				transform: translate(-20px, 0px);
			}

			/* 需求:子元素在父元素中垂直居中 */
			.fu {
				width: 500px;
				height: 500px;
				background-color: yellow;
				position: relative;
			}

            /*  
            一个子元素在父元素中的居中：
            1．使用子绝父相，让子元素移动父元素宽高的50％
            2．使用变换，让子元素回自己宽高的50％
            注意：不加这步的话是原点（左上角）居中，不是中心点居中
            */
			.zi {
				width: 100px;
				height: 100px;
				background-color: #f00;
				/* 1、使用对象对定位改变位置 */
				position: absolute;
				/* 2、距离父视图上边和左边移动50%*/
				top: 50%;
				left: 50%;
				/* 3、上看的代码是把子元素的原点（左上角）移到父元素的中心点并没有将子元素的中心移动到父元素的中心点
				所以需要添加下面的代码将子元素的中心向左和向上以自己的50%
				*/
				transform: translate(-50%, -50%);
			}
			
		</style><!--  -->

	</head>
	<body>

		<div class="item1">好</div>
		<div class="item2">好</div>
		<div class="item3">学</div>
		<div class="item4">习</div>

		<hr>

		<!-- 需求:子元素在父元素中垂直居中  -->
		<div class="fu">
			<div class="zi"></div>
		</div>

	</body>
</html>
