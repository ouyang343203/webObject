<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>flex主轴的对齐方式</title>

		<style>
			 /* 主轴设置为水平：flex-direction: row; */
			.box {
				background-color: yellow;
				/* 开启弹性布局需要给父元素设置 */
				display: flex;
				height: 300px;
				/* 主轴的对齐方式：前提是要知道容器的现在的主轴方向是什么，默认是水平正向模式 */

				/* 设置主轴起点对齐，所有元素从主轴起点开始对齐 */
				justify-content: flex-start;

				/* 设置主轴终点对齐，所有元素从主轴起点开始对齐 */
				justify-content: flex-end;

				/* 设置主轴居中对齐 */
				justify-content: center;

				/* 设置主轴两端对齐  中间元素间距均匀分布*/
				justify-content: space-between;

				/*主轴环绕对齐 每个元素间周围分配相同的空间 相当于每个人伸出手张开的间距所以他每个元素自身四周的距离是相当的两个元素间的距离就会出现双倍*/
				justify-content: space-around;

				/* 主轴公平对齐  均匀排列每个元素，每个元素间的间隔相等 这个相当于伸出了每个元素间隔是相等的*/
				justify-content: space-evenly;

				/* 设置行模式水平方正序排列:row
				   注意如把浏览其缩小他会妥协缩小元素的宽度，并且不会换行
				*/
				flex-direction: row;
				/* 设置行模式反响排序（即倒叙排列）:row-reverse */
				flex-direction: row-reverse;
                /* 设置宽度缩小后换行 */
				flex-wrap: wrap;
				/* 设置垂直方向正序排列 :column */
				/* flex-direction: column; */
				/* 设置列模式反向排序即倒叙排列）:column-reverse  */
				/* flex-direction: column-reverse; */


				/* 设置宽度缩小后不压缩且不换行 */
				/* flex-wrap: nowrap; */
				/* 设置宽度缩小后不压缩且换行 */
				/* flex-wrap: wrap; */
				/* 设置宽度缩小后不压缩且换行且反向排列 */
				/* flex-wrap: wrap-reverse; */

			}

			.box>.item {
				width: 50px;
				height: 50px;
				border: 2px solid #f00;
				font-size: 30px;
			}
			
			.box2>.item {
				width: 50px;
				height: 50px;
				border: 2px solid #f00;
				font-size: 30px;
			}

             /* 主轴设置为垂直：flex-direction: column; */
			.box2 {
				height: 600px;
				background-color: aqua;
				/* 开启弹性布局 */
				display: flex;
				/* 设置主轴为水平 */
				/* flex-direction: row; */
				/* 设置主轴为垂直 */
				flex-direction: column;
								
				/* 设置主轴起点对齐，所有元素从主轴起点开始对齐 */
				justify-content: flex-start;
				
				/* 设置主轴终点对齐，所有元素从主轴起点开始对齐 */
				justify-content: flex-end;
				
				/* 设置主轴居中对齐 */
				justify-content: center;
				
				/* 设置主轴两端对齐  中间元素间距均匀分布*/
				justify-content: space-between;
				
				/*主轴环绕对齐 每个元素间周围分配相同的空间 相当于每个人伸出手张开的间距所以他每个元素自身四周的距离是相当的两个元素间的距离就会出现双倍*/
				justify-content: space-around;
				
				/* 主轴公平对齐  均匀排列每个元素，每个元素间的间隔相等 这个相当于伸出了每个元素间隔是相等的*/
				justify-content: space-evenly;
			}
		</style>

	</head>

	<body>

		<div class="box">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
			<div class="item">6</div>
			<div class="item">7</div>
			<div class="item">8</div>
			<div class="item">9</div>
		</div>


		<div class="box2">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
			<div class="item">6</div>
			<div class="item">7</div>
			<div class="item">8</div>
			<div class="item">9</div>
		</div>

	</body>

</html>
