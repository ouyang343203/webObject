<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>进度条练习</title>
		<style>
			.loading{
				width: 400px;
				height: 40px;
				border: 1px solid #000;
				border-radius: 20px;
			}
			
			.bar{
				height: 40px;
				background-color: #00f;
				border-radius: 20px;
				width:0%;
				/*先过渡1s的宽度，让背景色等待1s，等宽度过渡完，再过渡背景色*/
				transition: 1s/*1s过渡改变宽度*/width, 1s/*过渡时间*/ 1s/*颜色改变完在等两秒2秒改变背景颜色*/background-color;
			}
			
			.loading:hover>.bar{
				width: 100%;
				background-color: #f00;
			}
		</style>
	</head>
	<body>
		<!-- 需求：初始是蓝色进度条，从0%开始加载，加载到100%，进度条变成红色 -->
		<div class="loading">
			<div class="bar"></div>
		</div>

	</body>
</html>
