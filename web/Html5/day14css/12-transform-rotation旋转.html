<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>旋转</title>
		<!-- 旋转函数
		 rotate（）可以让元素产生一个角度的旋转，旋转的基点是元素的中心点，使用角度单位deg
		 transform：rotate（30deg）；在二维空间绕着元素的中心点旋转
		 transform：rotateX（30deg）；元素围绕X轴（水平）旋转
		 transform：rotateY（30deg）；元素围绕Y轴（垂直）旋转
		 -->
	<style>
		div{
			width: 100px;
			height: 100px;
			font-size: 60px;
			text-align: center;
            line-height: 100px;			
		}
		
		.box1{
			background-color: #f00;
			/* 围绕中心点平面旋转 */
			transform: rotate(30deg);
		}
		
		.box2{
			/* 绕x轴旋转 */
			background-color: #00f;
		    transform: rotateX(30deg);
		}
		
		.box3{
			/* 绕Y轴旋转 */
			background-color: #0f0;
			transform: rotateY(30deg);
		}
		
	</style>	
		
	</head>
	<body>
		<div class="box1">好</div>
		<div class="box2">好</div>
		<div class="box3">好</div>
	</body>
</html>
