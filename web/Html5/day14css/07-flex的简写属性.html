<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>flex的简写属性</title>
		<!-- flex的简写属性
		
		flex有三个属性，分别是：放大属性 缩小属性 主轴方向长度
		flex：01 200px；放大属性，缩小属性，主轴方向项目长度为200px
		-->

	<style>
		.container{
			height:100px;
			background-color: yellow;
			display: flex;
		}
		.item1{
			background-color: red;
			/* 1、有剩余空间自动放大 */
			flex: 1;/*等价于 flex-grow:1;*/
			
			/* 2、不放大：0 不允许放大 1:允许放大  不缩小：0 不允许缩小 1:允许缩小 长度等于内容长度 */
			flex: 0/*控制不放大*/ 0/*控制不缩小*/ auto;/*控制长度*/
			
			/* 3、不放大 不缩小 长度等于设置的主轴项目尺寸500px */
			flex: 0/*控制不放大*/ 0/*控制不缩小*/ 500px;/*控制长度*/
			
			/* 4、放大 缩小 长度等于内容长度 */
			flex: 1/*控制放大*/ 1/*控制缩小*/ auto;/*控制长度*/
					
			/* 5、有剩余空间放大 空间不足不缩小 长度等于设置的主轴项目尺寸500px */
			flex: 1/*控制放大*/ 0/*控制缩小*/ 500px;/*控制长度*/
			
			/* 6、有剩余空间不放大 空间不足不缩小 长度等于设置控制主轴方向目尺寸500px */
			flex: 0/*控制不放大*/ 1/*控制缩小*/ 500px;/*控制长度*/
			
			/* 7、有剩余空间不放大 空间不足不缩小 长度等于内容长度 */
			flex: 0/*控制不放大*/ 1/*控制缩小*/ auto;/*控制主轴方向长度*/
		
		}
		
		.item2{
			background-color:green;
			width: 300px;
		}
		.item3{
			background-color: blue; 
			width: 300px;
		}
	</style>
	</head>
	<body>
		<div class="container">
			<div class="item1">11</div>
			<div class="item2">222</div>
			<div class="item3">333</div>
		</div>
	</body>
</html>
