<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>双飞翼布局</title>

		<style>
			.box {
				height: 200px;
				background-color: #f00;
				display: flex;
			}

			.box .left {
				width: 230px;
				background-color: #ff0;
				
				/* 第一种使用简写组合属性方案 */
				/* 、有剩余空间不放大 空间不足不缩小 长度等于设置的主轴项目尺寸500px */
				flex: 0/*控制不放大*/ 0/*控制不缩小*/100px;/*控制长度*/
				
				/* 第二种设置方案设置不放大也不缩小 */
				flex-shrink:0;
			}
			
			.box .center {
				background-color: #00f;
				flex-grow: 1;
			}
		
			.box .right {
				background-color: #ff0;
				/* 第一种使用简写组合属性方案 */
				flex: 0/*控制不放大*/0/*控制不缩小*/100px;/*控制长度*/
				
				/* 第二种设置方案设置不放大也不缩小 */
				/* flex-shrink:0; */
			}
		</style>

	</head>
	<body>
		<div class="box">
			<div class="left">不放大也不缩小</div>
			<div class="center">会放大也会缩小</div>
			<div class="right">不放大也不缩小</div>
		</div>

	</body>
</html>
