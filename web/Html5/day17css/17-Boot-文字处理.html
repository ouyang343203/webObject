<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./code/css/bootstrap.css" />
    <link rel="stylesheet" href="./code/css/bootstrap-icons.css" />
    <script src="./code/js/bootstrap.bundle.js"></script>
    <title>Boot文字处理</title>
    <!-- https://v5.bootcss.com/docs/5.3/utilities/text/#text-alignment 

    文本的对齐方式：
        注意：这个对齐方式是写给外层的块级父元素的
        .text-start 文本、内联左对齐
        .text-end 文本、内联右对齐
        .text-center 文本、内联居中对齐
        响应式的对齐方式.text-｛类中缀｝-｛对齐方式｝

    字体文字处理：
        .fw-bold 加粗体
        .fw-normal 正常体
        .fw-light 细体
        .fst-italic 斜体

    文本修饰线：
        .text-decoration-underline 下划线
        .text-decoration-line-through 有删除线
        .text-decoration-none 不要文本修饰线
    -->
</head>
<body>
    <div class="container">
        <div class="fw-bold">加粗又字</div>
        <div class="fw-lighter">细体文字</div>
        <div>普通文字</div>
        <div class="fw-normal">带class的普通文字</div>
        <div class="fst-italic">斜体文字</div>
        <a href="#" class="text-decoration-none">不要下划线</a>
        <div class="text-decoration-line-through">添加删除线 </div>
        <hr>
    </div>
</body>
</html>
