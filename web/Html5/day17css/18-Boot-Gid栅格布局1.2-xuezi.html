<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./code/css/bootstrap.css" />
    <link rel="stylesheet" href="./code/css/bootstrap-icons.css" />
    <script src="./code/js/bootstrap.bundle.js"></script>
    <title>学子Boot练习</title>
</head>
<!-- 
1、父子布局，父元素包裹子元素
父元素使用.row 子元素是父元素的列，使用.col-｛number｝.
一行可以分为12份，也就是每行最多容纳12列，每个列都是．col-1．
我们可以调整所占的列数来控制栅格布局中的份额分配
栅格布局的底层是弹性盒，我们可以在栅格中使用flex的相关属性
row 就可以看作是我们的容器，而col可以看作是我们的项目 也就是row可以看作行，col可以看作行中的列，有几个col就是有元素就是创建了几列
但注意：每一个列不允许有额外的外间距，如果想有间距，可以利用元素本身存在的12px的左右内间距，也就是天沟


2．响应式栅格布局：最大的作用就是可以实现响应式布局
响应式类型如：col-xl-7 表示xl屏幕宽度时下占用父元素的7份     col-lg-6：表示lg屏幕宽度时下占用父元素的6份  col-12表示其他情况占用父元素的12份
注意如果所占份数超过12份就会出现换行

3．栅格布局的嵌套
保证行与列清晰区分，嵌套使用.row＞.col＞.colow>.col>.row>.col
发生嵌套后，只要被看做是行，就会被分成12份，所以，子元素只份父元素的份数

-->
<body>
<!-- 
需求:
    1、第一行第1列xl-7 lg-6 其他请款12份 高度376px
    2、第一行第2列xl-5 lg-6 其他请款12份 高度376px

    3、第二行第1列 需求色块没有内容 高度234px xl及以上占用5份  xl以下消失
    4、第二行第2列 高度234px xl及以上占7份，其他占用12份
    5、第二行第2列 md级以上一行显示3小块，更小的情况每个小块独占一行
    
 -->
    <div class="xzindex">
        <div class="container">
            <h2>办公电脑</h2>
            <div class="xzmain">
    
                 <!-- 创建第一行 -->
                <div class="row">
                    <!-- 第一行第1列xl-7 lg-6 其他请款12份 高度376px -->
                    <div class="col-xl-7 col-lg-6 col-12 mb-2">
                        <div style="background-color: #f00; height:376px;"></div>
                    </div>

                    <!--第一行第2列xl-5 lg-6 其他请款12份 高度376px-->
                    <div class="col-xl-5 col-lg-6 col-12 mb-2">
                        <div class="bg-primary" style="height:376px"></div>
                    </div>

                </div>

                <!-- 创建第二行 -->
                <div class="row">
                    <!--第二行第1列 高度234px xl及以上占用5份  xl以下消失-->
                    <div class="col-xl-5 d-none d-xl-block">
                        <div style="background-color: aqua; height: 234px;"></div>
                    </div>


                      <!--第二行第2列 xl及以上占7份，其他占用12份 -->
                    <div class="col-xl-7 col-12">
                        <!-- <div style="background-color: aqua; height: 234px;"></div> -->
                        <div class="row">
                            <!-- 第二行第2列 md级以上一行显示3小块，更小的情况每个小块独占一行 -->
                            <div class="col-md-4 col-12">
                                <div style="background-color: #00f; height: 234px;"></div>
                            </div>
    
                            <div class="col-md-4 col-12">
                                <div style="background-color: #0f0; height: 234px"></div>
                            </div>
    
                            <div class="col-md-4 col-12">
                                <div style="background-color: #00f; height: 234px"></div>
                            </div>
                         </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
