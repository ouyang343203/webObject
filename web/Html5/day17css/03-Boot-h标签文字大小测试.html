<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./code/css/bootstrap.css" />
    <link rel="stylesheet" href="./code/css/bootstrap-icons.css" />
    <script src="./code/js/bootstrap.bundle.js"></script>
    <title>h标签大小测试</title>
</head>
<!-- 在boot中搜索h1他就会出来文档 
2．标题
https://v5.bootcss.com/docs/5.1/content/typography
使用．h1～．h6 可以实现同h1～h6标签的样式
我们还可以使用更大的标题样式 display-1～display-6
没有加粗效果，比标题字更大，从1～6逐步变小，1号最大
-->
<body>
    <div class="container">
        <h1>大标题</h1>
        <!-- class中使用h1~h6 可以实现通h1~h6标签同样的样的样式效果 -->
        <div class="h1 text-danger bg-warning">我也想变成大标题，我要红色字 黄色背景</div>
        <div class="h2 text-danger bg-warning">我也想变成大标题，我要红色字 黄色背景</div>
        <div class="h3 text-danger bg-warning">我也想变成大标题，我要红色字 黄色背景</div>
        <div class="h4 text-danger bg-warning">我也想变成大标题，我要红色字 黄色背景</div>

        <!-- 我们可以使用boot 中的display-1～8 实现和字体足部变小注意他没有加粗的效果-->
        <div class="display-1">我不是标题，但是我想要标题的格式</div>
        <div class="display-2">我不是标题，但是我想要标题的格式</div>
        <div class="display-3">我不是标题，但是我想要标题的格式</div>
        <div class="display-4">我不是标题，但是我想要标题的格式</div>
        <div class="display-5">我不是标题，但是我想要标题的格式</div>
        <div class="display-6">我不是标题，但是我想要标题的格式</div>
        <!--boot中使用 class="list-unstyled" 可以去除列表前面的标识符号 -->
        <ul class="list-unstyled">
            <li>111</li>
            <li>222</li>
            <li>333</li>
        </ul>

    </div>

</body>

</html>
