<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./code/css/bootstrap.css" />
    <link rel="stylesheet" href="./code/css/bootstrap-icons.css" />
    <script src="./code/js/bootstrap.bundle.js"></script>
    <title>尺寸练习</title>
</head>
<!-- 使用Boot框架sizing 来设置尺寸 
    https://v5.bootcss.com/docs/utilities/sizing/
    宽度和高度
    在BOOT中提供宽度和高度的类是以百分比的形式存在的
    宽度．w-｛number｝支持25 50 75 100 auto
    高度．h-｛number｝支持25 50 75 100 auto．
    注意：尺寸需要参考父元素的尺寸，所以父元素要有宽高才行
    相对于视口的尺寸
    vw-100 表示全屏宽度
    vh-100 表示全屏高度
    注意：视口的尺寸没有25 50 75这些值
-->

<style>
    .zyd-h {
        height: 80px;
    }
</style>

<body>
    <!-- container版心设置 -->
    <div class="container">
        <div class="bg-warning">
            <!-- 一直这些div都是100px的自定义高度，宽度不同 -->
            <div class="w-25 bg-danger zyd-h">25% 的宽度</div>
            <div class="w-50 bg-danger zyd-h">50% 的宽度</div>
            <div class="w-75 bg-danger zyd-h">75% 的宽度</div>
            <!--w-100撑满父级的宽度  -->
            <div class="w-100 bg-danger zyd-h">100% 的宽度</div>
            <!--w-auto如果是图片的话他会适应自身的图片宽度大小  -->
            <div class="w-auto bg-danger zyd-h">宽度自使用</div>
        </div>


        <div class="zyd-h bg-primary">
            <div class="h-50 bg-success">高度占父级高度的50% 绿色</div>
        </div>

        <!-- 父亲没有高度这个时候设置的h-50无效 这个时候的高度就是内容的高度 -->
        <div>
            <div class="h-50 bg-warning">思考：父亲没高，这里的高度是什么？</div>
        </div>

    </div>
</body>

</html>
