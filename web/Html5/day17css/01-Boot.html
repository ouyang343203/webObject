<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./code/css/bootstrap.css" />
    <link rel="stylesheet" href="./code/css/bootstrap-icons.css" />
    <script src="./code/js/bootstrap.bundle.js"></script>
    <title>Boot使用</title>
</head>
<style>
    /* 
    这个UI框架到目前为止经历了5个大版本，目前我们学习的就是boot5
    boot内置了大量的CSS类供元素使用，相当于预先设置好的一个类库，可以直接供需要使用对应样式的HTML标签使用。
    也就是说，只要给HTML 上加预先设置好的类名，该HTML就会被渲染成预先设定好的样式。
    官网：https://v5.bootcss.com/docs/getting-started/introduction/

*/
</style>

<body>
    <div class="container">

        <table class="table table-bordered table-striped-columns">
            <thead>
                <th>序号</th>
                <th>姓名</th>
                <th>中心</th>
            </thead>
            <tr class="table-active">
                <td>1</td>
                <td>泡泡</td>
                <td>山西</td>
            </tr>

            <tr>
                <td>2</td>
                <td>亮亮</td>
                <td>河北</td>
            </tr>

            <tr>
                <td>3</td>
                <td>涛涛</td>
                <td>北京</td>
            </tr>

            <tr>
                <td>4</td>
                <td>星星</td>
                <td>天津</td>
            </tr>

        </table>


    </div>
</body>

</html>
