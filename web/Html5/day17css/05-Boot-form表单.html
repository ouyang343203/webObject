<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./code/css/bootstrap.css" />
    <link rel="stylesheet" href="./code/css/bootstrap-icons.css" />
    <script src="./code/js/bootstrap.bundle.js"></script>
    <title>boot-form表单练习</title>
</head>
<!-- 
 表单练习参考BOOT框架: https://v5.bootcss.com/docs/forms.
 注意：如果需要调整元素的宽度，可以给外层套一个div，调整外层div的宽度即可控制
 注意所有的框架里面的class不能更改否则框架设置无效
 my-3类名添加的作用就是可与面的空间保持已经的上下间距
 -->
<body>

    <div class="container">
        <form>
            <div class="mb-3">
                <!-- 注意aria-describedby：表示描述字段没有啥特别的意义 -->
                <label for="exampleInputEmail1" class="form-label">用户名</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">请同意此协议</label>
            </div>

            <!--BOOT下拉选择框  class="form-select"-->
            <select id="disabledSelect" class="form-select my-3">
                <option selected>请选择喜欢的食物</option>
                <option value="1">火锅</option>
                <option value="2">砂锅粥</option>
                <option value="4">西红柿炒鸡蛋</option>
            </select>

            <!-- BOOT复选框 class="form-check-input"-->
            <div class="my-3">
                <p class="display-7">请选择你的爱好</p>
                <!-- 注意 form-check-inline 表示横向排列 -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="box1" value="1">
                    <label class="form-check-label" for="box1">唱歌</label>
                </div>

                <!-- form-check：外层包裹div form-check-inline作用让复选框横排排列  checkbox：表示复选框-->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="box2" value="2" checked>  <!-- 注意此处最后添加checked的表示默认选中的栏目 -->
                    <label class="form-check-label" for="box2">跳舞</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="box3" value="3" disabled>
                    <label class="form-check-label" for="box3">体育 (disabled)</label>
                </div>
            </div>

            <!-- BOOT单选框 class="form-check-input"   radio：表示单选框-->
            <div class="my-3"> <!-- my-3：表示垂直方向设置3px的外间距 -->
                <p class="display-7">请选择性别</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gengder" id="Radio1" value="1" checked><!-- 注意此处最后添加checke的表示默认选中的栏目 -->
                    <label class="form-check-label" for="Radio1">男</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gengder" id="Radio2" value="2">
                    <label class="form-check-label" for="Radio2">女</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gengder" id="Radio3" value="3" disabled>
                    <label class="form-check-label" for="Radio3">保密 (disabled)</label>
                  </div>
            </div>
            <!-- Boot按钮 class="btn btn-primary" -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</body>

</html>
