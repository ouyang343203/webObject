<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./code/css/bootstrap.css" />
    <link rel="stylesheet" href="./code/css/bootstrap-icons.css" />
    <script src="./code/js/bootstrap.bundle.js"></script>
    <title>弹性盒子fles测试</title>
    <!-- Boot flex布局相关属性
        https://v5.bootcss.com/docs/utilities/flex/

        Boot flex 主轴方向的对齐方式:
        .justify-content-start 起点对齐
        .justify-content-end 终点对齐
        .justify-content-center 居中对齐
        .justify-content-between 两端对齐
        .justify-content-around 环绕对齐
        .justify-content-evenly 公平对齐

        项目的交叉轴对齐方式
        .align-items-start 交叉轴起点对齐
        .align-items-end 交叉轴终点对齐
        .align-items-center 交叉轴居中对齐
        响应式的效果：.align-items-｛类中缀｝-｛项目在交叉轴方向的对齐方式｝如：align-items-lg-center
         
    响应式效果：如 justify-content-xl-between
     -->
</head>
<body>
    <!-- 
     需求使用弹性盒布局： 
     xl及以上两端对齐justify-content-xl-between
     Lg居中对齐justify-content-lg-center
     md终点对齐 justify-content-md-end
     md以下起点对齐 justify-content-start
     -->
    <div class="container d-flex bg-warning  justify-content-xl-between  justify-content-xl-between justify-content-lg-center justify-content-md-end justify-content-start">
        <!-- 1．给所有的子div设置最大的垂直方向内间距，将元素撑高   使用py-5 -->
        <div class="bg-primary text-white w-25 py-5">第一个div</div>
        <div class="bg-danger text-white w-25 py-5">第二个div</div>
        <div class="bg-success text-white w-25 py-5">第三个div</div>
    </div>
</body>
</html>
