<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./code/css/bootstrap.css" />
  <link rel="stylesheet" href="./code/css/bootstrap-icons.css" />
  <script src="./code/js/bootstrap.bundle.js"></script>
  <title>Document</title>
</head>
<!--Boot工具类 间距spaceing  https://v5.bootcss.com/docs/5.3/utilities/spacing/#margin-and-padding

间距的大小
m-｛number｝0～50表示没有外间距1是0.25rem 四个方向使用同一个大小的外间距p-｛number｝ 0～50表示没有内间距1是0.25rem 四个方向使用同一个大小的内间距间距的方向
间距的方向
上内、外间距 pt-｛number｝、mt-｛number｝
下内、外间距 pb-｛number｝、mb-｛number｝
左内、外间距 ps-｛number｝、ms-｛number｝
右内、外间距 pe-｛number｝、me-｛number｝
垂直方向上的内、外间距 py-｛number｝、my-｛number｝
水平方向上的内、外间距 px-｛number｝、mx-｛number｝
特殊值：外间距的auto值 mx-auto实现水平方向的自动居中


响应式的间距写法
p-｛类中缀｝-｛number｝响应式写法的内间距如:水平方向的内间距   px-xl-5 px-lg-4 px-md-3 px-sm-2 px-1
m-｛类中缀｝-｛number｝响应式写法的外间距如:mx-xl-5 mx-lg-4 mx-md-3 mx-sm-2 mx-1
0～5对应Orem 0.25rem（4px）0.5rem（8px）irem（16px） 1.5rem（24px） 3rem（48px）

-->

<style>
  .w-25 {
    text-align: center;
  }
</style>

<body>

  <div class="container">
    <!--利用Boot设置4个方向都有4px的内间距 -->
    <div class="bg-warning p-1">文字内容</div>

    <!--利用Boot设置8px 外间距 -->
    <div class="bg-warning m-2">利用Boot设置8px 外间距</div>

    <!--我想让此div实现水平方向居中  -->
    <div class="h1 w-25 bg-success mx-auto">文字</div>

    <!--间距也可以做成响应式，随着设备宽度的变大间距也变大 -->
    <!-- 需求：py垂直方向的内间距 
   sm的情况下使用0.5rem 即 8px 计算方法就是0.5*16 = 8px 乘以16是应为默认的流浪器字体是16
   md的情况下使用1rem  即 16px
   lg的情况下使用1.5rem 即24px
   xL的情况下使用3rem  即48px
   其他情况垂直内间距使用0.25rem 即4px
-->
    <div class="h1 bg-success py-xl-5 py-lg-4 py-md-3 py-sm-2 py-1">垂直方向的内间距</div>

    <div class="h1 bg-success py-xl-5 py-lg-4 py-md-3 py-sm-2 py-1   px-xl-5 px-lg-4 px-md-3 px-sm-2 px-1">垂直+水平方向的内间距</div>

    <div class="h1 bg-danger px-xl-5 px-lg-4 px-md-3 px-sm-2 px-1">水平方向的内间距</div>

    <div class="h1 bg-danger my-xl-5 my-lg-4 my-md-3 my-sm-2 my-1">垂直方向的外间距</div>
  </div>
</body>

</html>
