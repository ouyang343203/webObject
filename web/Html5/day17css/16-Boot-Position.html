<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./code/css/bootstrap.css" />
    <link rel="stylesheet" href="./code/css/bootstrap-icons.css" />
    <script src="./code/js/bootstrap.bundle.js"></script>
    <title>Boot Position测试</title>
<!-- 定位https://v5.bootcss.com/docs/utilities/position/
    定位方式

    .position-relative 相对定位
    .position-absolute 绝对定位
    .position-fixed 固定定位
    位移方向
    注意：boot5以前没有定位方向，因此5版本以前的定位尽量自己写
    top-number与参照物上侧的距离
    bottom-number与参照物底部的距离
    start-number与参照物左侧的距离
    end-number与参照物右侧的距离
    number 支持050100分别对应0％50％100％
    如果需要居中使用：translate-middle
-->
    <style>
        .fu {
            height: 450px;
        }

        .zi {
            width: 100px;
            height: 60px;
        }
    </style>


</head>

<body>
    <!--需求 
        让子元素实现在父元素的居中
        先把子元素原点放在父元素中心点
        再把子元素中心点与父元素中心点重合--完全居中
    -->
    <div class="container bg-warning">
        <div class="fu bg-danger position-relative">
            <!-- 1．给所有的子div设置最大的垂直方向内间距，将元素撑高   使用py-5 -->
            <div class="zi bg-primary position-absolute top-50 start-50 translate-middle">第一个div</div>
        </div>

    </div>

</body>

</html>
