<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<!-- 
		 3.写一个用户名输入框，提示文字"请验证自己的用户名是否正确"
		 样式要求:提示文字的默认颜色为透明色transparent,当输入框获得焦点时，将输入框的
		 背景颜色改为黄色，提示文字字体颜色改为红色
		 -->
		 <style>
			#uname+span{
				color: transparent;
			} 
			#uname:focus{
				background-color:yellow;
			}
			/* 输入框获得焦点 同时将span的字体颜色改成红色 */
			#uname:focus+span{
				color: red;
			} 
		 </style>
	
	</head>
	<body>
		用户名<input id = "uname" type="text" placeholder="请验证自己的用户名"><span>请验证自己的用户名</span>
	</body>
</html>
