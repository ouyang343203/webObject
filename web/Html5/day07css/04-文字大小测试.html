<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试文字</title>
	<style>
		/* body默认的字体大小是16px */
		div{
			font-size: 20px;
		}
		
	</style>
	</head>
	<body>
		
		<span>测试文字</span>
		<div>
			测试文字
		<br>
		<!-- 注意下面 spanstyle  em:参照的是父类 div的字体大小-->
			<span style="font-size: 2em;">div中2em span的测试文字20Px</span><br>
			
			<!-- 注意下面 spanstyle  rem:参照的是body的字体大小也就是默认的16px-->
			<span style="font-size: 2rem;">div中2rm span的测试文字</span>
		</div>
		
		<!-- 注意下面 spanstyle  rem:参照的是body的字体大小也就是默认的16px-->
		<span style="font-size: 2rem;">span测试文字</span>
	</body>
</html>
