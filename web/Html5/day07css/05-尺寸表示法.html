<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS尺寸表示法</title>
		<style>
			.d1 {
				background: red;
				height: 100px;
				/* 
				1、块级元素的高度在没有设置的情况下是默认是内容撑起来，如果设置高度就是使用设置的高度 
				2、宽度默认是父元素的宽度
				*/
			}
			
			.d2 {
				width: 200px;
				height: 200px;
				background:bisque;
				border: 2px solid #000;
			}

			.d2 img {
				width: 100%;
				height: 100%;
				background: yellow;
				border: 2px solid black;
			}
               /* 块级元素p会继承父元素的kuan */
			.d2 p {
				background: lightseagreen;
				height: 100px;
			}

			/* 行内元素的大小是内容撑起来的 */
			span {
				width: 300px;
				height: 300px;
				background: gray;
			}

			input {
				width: 300px;
				height: 100px;
				background: gray;
			}
			
		</style>
	</head>
	<body>

		<div class="d1"> </div>
		<div class="d2">
			<img src="./img/pro.jpg" alt="">
			<p></p>
			<input type="text"><span>123</span>
		</div>
	</body>
</html>
