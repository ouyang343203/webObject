<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>学子</title>

		<style>
			* {
				margin: 0;
				padding: 0;
			}

			.center {
				width: 1000px;
				margin: 0 auto;
				background-color: #aaa;
			}

			.main .center>div {
				margin-bottom: 14px;
				overflow: hidden;
			}

			.row1 .col1-1 {
				width: 610px;
				height: 376px;
				background-color: #e8e8e8;
				float: left;
				margin-right: 14px;
			}
			
			/* 第一楼第一列文本 */
			.main .row1 .col1-1 .text,.main .row1 .col1-2 .text {
				position: relative;
				top: 50px;
				width: 50%;
				left: 5%;
			}
			
			.main h3{
				font-size:22px ;
				font-weight: 10px;
				margin-bottom: 10px;
			}
			
			.main .text p{
				font-size:12px ;
				margin-bottom: 10px;
			}
			
			.main .text h4{
				font-size:20px ;
				color: #0aa1ed;
				margin-bottom: 10px;
			}
			
			.main .text button{
				background-color: #0aa1ed;
				color: #fff;
				font-size: 18px;
				padding: 10px 20px;
				border: none;
				border-radius: 5px;
			}
			
			.row1 .col1-2 {
				width: 376px;
				height: 376px;
				background-color: #e8e8e8;
				float: left;
			}

			/* 二楼的第1列 */
			.row2 .col2-1 {
				width: 364px;
				height: 234px;
				background-color: #e8e8e8;
				float: left;
			}

			/* 二楼第2列 */
			.row2 .col2-2 > div {
				width: 198px;
				height: 234px;
				float: left;
				margin-left: 14px;
			}

			.row2 .col2-2 .box1 {
				background-color: #ffa500;
				float: left;
			}

			.row2 .col2-2 .box2 {
				background-color: #800008;
				float: left;
			}

			.row2 .col2-2 .box3 {
				background-color: #008b8b;
				float: left;
			}
		</style>

	</head>
	<body>
		<div class="main">
			<div class="center">

				<div class="row1">
					<!-- 第一楼第一块 -->
					<div class="col1-1">
						<!-- 文本区域的相对定位 -->
						<div class="text">
							<h3>灵越燃7000系列</h3>
							<p>酷睿双核5处理器｜256GB SSD｜8GB内存英特尔HD显卡620含共享显卡内存</p>
							<h4>¥4999.00</h4>
							<button>查看详情</button>
						</div>

					</div>

					<!-- 第一楼第二块 -->
					<div class="col1-2">
						<!-- 文本区域的相对定位 -->
						<div class="text">
							<h3>灵越燃7000系列</h3>
							<p>酷睿双核5处理器｜256GB SSD｜8GB内存英特尔HD显卡620含共享显卡内存</p>
							<h4>¥4999.00</h4>
							<button>查看详情</button>
						</div>

					</div>

				</div>

				<!-- 第二楼 -->
				<div class="row2">
					<!-- 第二楼第一块 -->
					<div class="col2-1">
						<!-- 文本区域的相对定位 -->
						<div class="text">
							<h3>灵越燃7000系列</h3>
							<p>酷睿双核5处理器｜256GB SSD｜8GB内存英特尔HD显卡620含共享显卡内存</p>
							<h4>¥4999.00</h4>
							<button>查看详情</button>
						</div>

					</div>

					<!-- 第二楼第二块 -->
					<div class="col2-2">
						<!-- 2楼中第二列3个小块 -->
						<div class="box1"></div>
						<div class="box2"></div>
						<div class="box3"></div>

					</div>

				</div>

			</div>

		</div>
	</body>
</html>
