<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>浮动嵌套定位综合练习</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			.center {
				background-color: #aaa;
				margin: 0 auto;
				width: 1000px;
			}

			.main .center>div {
				margin-bottom: 14px;
				overflow: hidden;
			}

			.main .center .f1 .col1 {
				width: 610px;
				height: 376px;
				background-color: #e8e8e8;
				margin-right: 14px;
				float: left;
			}

			/* 1/2楼的第1/2列文本内容处理*/
			.f1 .col1 .text,.f1 .col2 .text  {
				position: relative;
				top: 50px;
				/*距离自己之前的顶部20*/
				left: 5%;
				width: 50%;
				/*距离自己之前的左侧20*/
				border: 3px solid #800008;
			}

			/* 一楼的第2列 */
			.main .center .f1 .col2 {
				width: 376px;
				height: 376px;
				background-color: #e8e8e8;
				float: left;
			}

			/* 二楼的第1列 */
			.f2 .col1 {
				background-color: #008000;
				height: 234px;
				width: 364px;
				float: left;
				position: relative;
			}

			/* 二楼第2列 */
			.main .center>.f2>.col2>div {
				height: 234px;
				width: 198px;
				float: left;
				margin-left: 14px;
			}

			.f2 .col2 .box1 {
				background-color: #ffa500;
				float: left;
			}

			.f2 .col2 .box2 {
				background-color: #800008;
				float: left;
			}

			.f2 .col2 .box3 {
				background-color: #008b8b;
				float: left;
			}
		</style>
	</head>

	<body>
		<div class="main">
			<!-- 版心 -->
			<div class="center">
				<!-- 正式内容1楼 -->
				<div class="f1">
					<!-- 1楼中两列 -->
					<div class="col1">
						<!-- 文本区域的相对定位 -->
						<div class="text">
							<h3>灵越燃7000系列</h3>
							<p>酷睿双核5处理器｜256GB SSD｜8GB内存英特尔HD显卡620含共享显卡内存</p>
							<h4>¥4999.00</h4>
							<button>查看详情</button>
						</div>
						<!-- <img src="./img/goods1.png" class="goodsig"> -->
					</div>
					<div class="col2">
						<!-- 文本区域的相对定位 -->
						<div class="text">
							<h3>灵越燃7000系列</h3>
							<p>酷睿双核5处理器｜256GB SSD｜8GB内存英特尔HD显卡620含共享显卡内存</p>
							<h4>¥4999.00</h4>
							<button>查看详情</button>
						</div>

					</div>

				</div>

				<!-- 正式内容2楼 -->
				<div class="f2">
					<!-- 2楼中两列 -->
					<div class="col1"></div>
					<div class="col2">

						<!-- 2楼中第二列3个小块 -->
						<div class="box1"></div>
						<div class="box2"></div>
						<div class="box3"></div>

					</div>

				</div>

			</div>

		</div>

	</body>

</html>
