<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>服务</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			.server {
				background-color: #e8e8e8;
			}

			.center {
				width: 1000px;
				margin: 0 auto;
			}

			ul {
				/* 清除默认的小圆点 */
				list-style: none;
				height: 181px;
				float: left;
			}

			.server .item {
				box-sizing: border-box;
				width: 250px;
				padding: 50px 0;
				border: 1px solid #f00;
			}

			.server .item img {
				/* 将图片变成块才能使用 display: block*/
				display: block;
				margin: 0 auto;
			}
			
			.server .item p {
				text-align: center;
			}
		</style>


	</head>
	<body>
		<div class="server">
			<div class="center">
				<ul>
					<li class="item">
						<img src="./img/item.png" alt="">
						<p>品质保障</p>
					</li>

					<li class="item">
						<img src="./img/item.png" alt="">
						<p>私人定制</p>
					</li>

					<li class="item">
						<img src="./img/item.png" alt="">
						<p>学员特供</p>
					</li>

					<li class="item">
						<img src="./img/item.png" alt="">
						<p>专属特权</p>
					</li>
				</ul>

			</div>
		</div>
	</body>
</html>
