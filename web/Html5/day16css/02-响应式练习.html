<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>学子登录响应式</title>
    <!-- 1．添加meta标签meta:vp Tab补全 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css样式重制 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 响应式公共样式 */
        body {
            /*不管什么设备背景颜色与字体颜色都是一样的，就不用写在响应式中公共样式直接写在body中还可以被内部元素继承*/
            background-color: #f7f7f7;
            color: #73979c;
            /* 除了input中的提示文字，字体都是居中显示的 */
            text-align: center;
        }

        .login {
            display: flex;
            /* 不管什么设备高度都撑满全屏这样才有剩余空间实现上下居中 */
            height: 100vh;
            /* 设置主轴居中对齐*/
            justify-content: center;
            /* 设置单行交叉轴居中 */
            align-items: center;
        }

        .login input {
            /* 去除外轮扩线 */
            outline: none;
            /*将输入框设置成块级元素这样就可以独占一行 */
            display: block;
            /* 为了防止加边框与内间距变大改成怪异盒子模型 */
            box-sizing: border-box;
            border-radius: 3px;
        }

        /* 移动手机端 */
        @media(max-width:576px) {
            .center {
                width: 86vw;
                background-color: aquamarine;
            }

            .login h1 {
                height: 20vh;
                font-size: 10vw;
                line-height: 100px;
            }

            .login .enter {
                height: 38vh;
                margin-bottom: 8vh;
            }

            .login .enter input {
                height: 8vh;
                width: 100%;
                font-size: 4vw;
                border: 1px solid #ddd;
                padding: 0 10px;
                margin-bottom: 2vh;
            }

            .login .enter button {
                /* 行内元素变成块元素 */
                display: block;
                height: 8vh;
                width: 100%;
                font-size: 5vw;
                border: 1px solid #ddd;
                color: #fff;
                background-color: #73979c;
                border-radius: 4vh;
                margin-top: 6vh;
            }

            .login .foot {
                margin-bottom: 2vh;
            }

            .login .foot img {
                width: 40px;
                height: 40px;
                vertical-align: middle;
                margin-right: 5px;
            }

            .login .foot p {
                font-size: 13px;
            }

        }

        /* 移动平板端 */
        @media(min-width:576px) {
            .center {
                width: 350px;
                background-color: aquamarine;
            }

            .login h1 {
                height: 100px;
                font-size: 30px;
            }

            .login .enter {
                height: 38vh;
                margin-bottom: 40px;
            }

            .login .enter input {
                height: 38px;
                width: 100%;
                font-size: 13px;
                border: 1px solid #ddd;
                padding: 0 10px;
                margin-bottom: 20px;
            }

            .login .enter button {
                /* 行内元素变成块元素 */
                display: block;
                height: 40px;
                width: 175px;
                font-size: 16px;
                border: 1px solid #ddd;
                color: #000;
                background-color: #efefef;
                border-radius: 3px;
                margin: 0 auto;
            }

            .login .foot {
                margin-bottom: 20px;
            }

            .login .foot img {
                width: 40px;
                height: 40px;
                vertical-align: middle;
                margin-right: 5px;
            }

            .login .foot p {
                font-size: 13px;
            }
        }

        /*pc端 */
        @media(min-width:960px) {
            .center {
                width: 300px;
                background-color: aquamarine;
            }

            .login h1 {
                height: 100px;
                font-size: 10px;
                line-height: 100px;

            }

            .login .enter {
                height: 38vh;
                margin-bottom: 40px;
            }

            .login .enter input {
                height: 40px;
                width: 100%;
                font-size: 13px;
                border: 1px solid #ddd;
                padding: 0 10px;
                margin-bottom: 26px;
            }

            .login .enter button {
                /* 行内元素变成块元素 */
                display: block;
                height: 40px;
                width: 100%;
                font-size: 16px;
                border: 1px solid #ddd;
                color: #000;
                background-color: #efefef;
                border-radius: 3px;
            }

            .login .foot {
                margin-bottom: 20px;
            }

            .login .foot img {
                width: 40px;
                height: 40px;
                /* 中间对齐 */
                vertical-align: middle;
                margin-right: 10px;
            }

            .login .foot span {
                font-size: 20px;
            }

            .login .foot p {
                font-size: 14px;
            }

        }
    </style>
</head>

<body>
    <div class="login">
        <div class="center">
            <h1>管理员登录</h1>
            <div class="enter">
                <input type="text" placeholder="管理员名字">
                <input type="password" placeholder="管理员密码">
                <button>登录</button>
            </div>
            <div class="foot">
                <img src="./img/logo.png" alt="">
                <span>学子商城</span>
            </div>
            <!-- p是块级元素 -->
            <p> &copy;2017版权所有 CODEBOY.COM</p>
        </div>
    </div>

</body>

</html>
