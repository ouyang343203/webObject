<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性标签</title>
    
    <开始标签属性名1= "属性值1"属性名2= "属性值2"> </结束标签>
	<!--
        1)属性的声明必须在开始标记里
        2) -个元素可能不只有一个属性，多个属性之间使用空格隔开
        3)多个属性之间不区分先后顺序
        4)属性名与属性值之间使用等号连接
        5)属性值要
		通用属性：align ="水平对其方式"  
		        color ="颜色"   
		        size  ="分割线的粗细"
		        width ="分割线的宽度" 
				height ="分割线的宽度" 
				title ="鼠标悬停在页面上的文本" 
				id ="标签的id"
				class ="css中类选择器"
				style ="css中定义的类样式"
	 -->
	<!--hr是分割线标签即使后面有文本也会出现在下一行    在里面添加title属性就会出现当鼠标移动到上面的时候title悬停在上面-->	
	<hr title="我是设置在在页面上悬浮停的的文本"  color="green" size="50px" width="60%" align="left">
    干饭不积极
	<!--画一条红色的 30开左的分割线宽度为230px -->	
    <hr color="red" size="30px" width="230px" align="left">

</head>
<body>
    
</body>
</html>
