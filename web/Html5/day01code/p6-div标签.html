<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- div块分区他会独占一行 -->
		<h1>静夜思</h1> <!--此处会独自保留一行-->
		 李白
			<div >窗前明月光，</div>
			<div >凝是地上霜。</div>
			<div >举头望明月</div>
			<div >低头思故乡</div>
			
			
			<!-- span行分区，处理同一行文本有不同样式的时候，不换行，是最简单的行内元素 -->	
			<h1>咏鹅</h1> <!--此处会独自保留一行-->
			 骆宾王
				<div >鹅鹅鹅，</div>
				<div >曲项向天歌。</div>
				<div >白毛浮绿水</div>
				<div ><span style="color: red;">红</span>掌拨清波</div>
			
	</body>
</html>
