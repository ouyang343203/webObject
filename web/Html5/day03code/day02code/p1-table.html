<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>表格语法</title>

	<style type="text/css">
		td {

			text-align: center;
			/*设置水平居中*/

			vertical-align: middle;
			/*设置垂直居中*/

		}
	</style>
</head>

<body>
	<!-- 
		 表格可选标记
		 caption 标签 ：表格的标题
		 thead 标签：表格的头部分
		 tbody 标签：表格的主体部分
		 th 标签：行列的标题，文字加粗
		 -->
	<!-- border 标签：表格的边框   style="border-collapse:collapse;即合并边框间距 -->
	<table bgcolor="green" border="1px" bordercolor="yellow" width="300px" height="250px"
		style="border-collapse:collapse;">

		<!-- caption标签： 标题 -->
		<caption>生鲜价格表</caption>

		<!-- thead标签： 表头 -->
		<thead height="50px">
			<tr align="center" valign="center">
				<td>序号</td>
				<td>鱼的种类</td>
				<td>价格</td>
			</tr>

		</thead>

		<tbody>
			<!-- 表示表格的第1行 -->
			<tr align="center" valign="bottom">
				<td>1</td>
				<td>草鱼</td>
				<td>18.6</td>
			</tr>

			<!-- 表示表格的第2行 -->
			<tr align="center" valign="bottom">
				<td>2</td>
				<td>鲤鱼</td>
				<td>18.6</td>
			</tr>

			<!-- 表示表格的第2行 valign="top"代表垂直剧上   bottom:代表垂直剧下 middle：局中 -->
			<tr align="center" valign="bottom">
				<td>3</td>
				<td>鲫鱼</td>
				<td>20.6</td>
			</tr>

		</tbody>

	</table>
</body>

</html>
