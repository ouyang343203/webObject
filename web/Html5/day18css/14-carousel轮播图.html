<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="./code/css/bootstrap.css" />
	<link rel="stylesheet" href="./code/css/bootstrap-icons.css" />
	<script src="./code/js/bootstrap.bundle.js"></script>
	<title>carouse轮播图</title>
<style>
	/* 参考地址：https://v5.bootcss.com/docs/5.3/components/carousel/#how-it-works 

	https://v5.bootcss.com/docs/components/carousel/下
	最外层
	.carousel 轮播图基类
	此元素要设置id值供内部的js属性使用
	.slide 如果有设置自动轮播，使用此类，轮播效果为平滑过渡
	js属性：data-bs-ride＝＂carousel＂设置自动轮播
	js属性：data-bs-interval＝＂2000”设置切换图片的间隔，默认5000（5s）
	图片区
	.carousel-inner 图片区的最外层
	.carousel-item 一个item代表一个可轮播的图片
	.active 要显示哪张图片
	注意：同一时刻只能显示一张图，底层自动轮播js也是切换这个属性
	＂上一张＂与“下一张＂区
	.carousel-control-prev 上一张区域
	.carousel-control-prev-icon 上一张的图标
	js属性：data-bs-target＝＂＃轮播图最外层的id值”
	js属性：data-bs-slide＝＂prev＂控制轮播图选择上一张


	.carousel-control-next 下一张区域
	.carousel-control-next-icon 下一张的图标
	js属性：data-bs-target＝＂＃轮播图最外层的id值”
	js属性：data-bs-slide＝＂next＂控制轮播图选择下一张

	最下万控制区：
	.carousel-indicators 最下方控制区的最外层
	.active 对应的是上方图片区显示哪张图片，哪张图片是激活状态，下方也会对应显示js属性：data-bs-target＝＂＃轮播图最外层的id值“
	js属性：data-bs-slide-to＝＂0＂要切换到哪张图片，默认从0开始
	*/

	/* 将下面的控制点改成圆点样式 */
	#lbt .zdy-circle{
		width: 15px;
		height: 15px;
		border-radius: 50%;
		background-color: #0aa1ed;
	}
</style>


</head>

<body>

	<div class="xzcarousel">

		<div class="container">
            <!-- 轮播图的最外层
			slide：平滑过渡
			js属性 data-bs-interval="2000":控制间隔时间
			js属性 data-bs-ride="carousel"：设置自动轮播
		 -->
			<div id="lbt" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
					<!-- 2控制下面的滑动快 -->
				<div class="carousel-indicators">
					<button class="zdy-circle active" data-bs-target="#lbt" data-bs-slide-to="0"></button>
					<button class="zdy-circle" data-bs-target="#lbt" data-bs-slide-to="1"></button>
					<button class="zdy-circle" data-bs-target="#lbt" data-bs-slide-to="2"></button>
					<button class="zdy-circle" data-bs-target="#lbt" data-bs-slide-to="3"></button>
					<button class="zdy-circle" data-bs-target="#lbt" data-bs-slide-to="4"></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="../day18css/img/barner.png" class="d-block w-180" alt="...">
					</div>
					<div class="carousel-item">
						<img src="../day18css/img/barner.png" class="d-block w-100" alt="...">
					</div>
					<div class="carousel-item">
						<img src="../day18css/img/barner.png" class="d-block w-100" alt="...">
					</div>
					<div class="carousel-item">
						<img src="../day18css/img/barner.png" class="d-block w-100" alt="...">
					</div>
					<div class="carousel-item">
						<img src="../day18css/img/barner.png" class="d-block w-100" alt="...">
					</div>
				</div>
				<!-- 上一张 
				       data-bs-slide="prev"：控制轮播选择上一张
				-->
				<button class="carousel-control-prev"  data-bs-target="#lbt" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<!-- 下一张
						data-bs-slide="prev"：控制轮播选择下一张
				 -->
				<button class="carousel-control-next"  data-bs-target="#lbt" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>

			</div>

		</div>

	</div>

</html>
