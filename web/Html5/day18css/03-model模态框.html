<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./code/css/bootstrap.css" />
    <link rel="stylesheet" href="./code/css/bootstrap-icons.css" />
    <script src="./code/js/bootstrap.bundle.js"></script>
    <title>model模态框练习</title>
</head>

<!-- 
https://v5.bootcss.com/docs/5.1/components/modal/
被点击的对象（a button）
js属性：data-bs-toggle＝＂modal＂触发模态框的显示与隐藏
js属性：data-bs-target＝＂＃模态框的id值＂
弹出的模态框
.modal.fade class类名，用于CSS样式 灰色遮罩 先消失
注意，还要有id属性，此属性值要与上面的js代码相关联
弹出的模态框区域
.modal-dialog 弹窗区域
.modal-content 弹窗中的内容区域【.modal-header.modal-body.modal-footer】
 -->


<body>
    <div class="container">
        <!-- Button trigger modal -->
        <!-- a标签就是被点击的对象 href＝＂javascript：；＂表示空链接，不发生任何的跳转
        注意：data-bs-target：模态框的id值班内容保持一致
        data-bs-toggle：表示触发模态框时候否显示 这个值需要和下面modal fade中的id保持一致表示需要弹的是这个框
        -->
        <a href="javascsript:;" data-bs-toggle="modal" data-bs-target="#exampleModal">
            点击弹出
        </a>

        <!-- Modal -->
        <!-- aria 开头的一般都表示描述可以删除   
        
        -->
        <!-- modal fade：控制灰色遮照层  此处的id需要和a标签的中的data-bs-target保持一样才能绑定点击a标签的时候调用到这个模态框 -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        点击后将直接关闭页面，是否继续
                   </div>
                    <div class="modal-footer">
                          <p>再有内容放这里</p>
                       <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">不保存</button>
                        <button type="button" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
