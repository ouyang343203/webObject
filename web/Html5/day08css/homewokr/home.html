<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.card {
				width: 250px;
				border: 1px solid #000;
				padding: 5px;
				font-size: 12px;
				background-color: red;
				overflow: hidden;
			}

			.card img {
				width: 100%;
				background-color: royalblue;
			}

			.card h5 {
				font-size: 18px;
				background-color: aqua;
			}

			/* <a> 标签改成块元素 */
			.card a {
				display: block;
				/*改成块元素才能独占一行*/
				padding-bottom: 10px;
			}

			.card button {
				color: #fff;
			}

			.card .but1 {
				background-color: red;
			}

			.card .but2 {
				background-color: green;
			}

			.card .but3 {
				background-color: blue;
			}

			.card .but1 {
				margin-bottom: 10px;
			}

			.card .but2 {
				margin-bottom: 10px;
			}

			.card .but3 {
				margin-bottom: 10px;
			}
		</style>

	</head>
	<body>
		<div class="card">
			<img src="./home.jpg" alt="">
			<h5>¥5299</h5>
			<p>华硕无双英特尔Evo平台12代酷睿i5标压15.6英寸2.8K 120Hz高刷轻薄笔记本电脑</p>
			<a href="">华硕京东自营官方旗舰店</a>
			<button class="but1" type="button" onclick="alert('你好，世界!')">自营</button>
			<button class="but2" type="button" onclick="alert('你好，世界!')">新品</button>
			<button class="but3" type="button" onclick="alert('你好，世界!')">秒杀</button>

		</div>
	</body>
</html>
