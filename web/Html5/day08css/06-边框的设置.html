<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>边框的巧妙用法</title>
		<!-- 常用的边框设置的方法 ：
		1、border:1px solid #000;粗细线型颜色
	
		2、如果有的元素默认有边框，想去掉边框:
		border:none;
		
		3、设置某一个方向的边框:
		.上边框border-top: 1 px solid #000;
		右边框border-right: 1 px solid #000;
		
		设置所有方向边框的颜色: border-color:#Off;
		设置所有方向边框的宽度: border-width:20px;
		设置所有方向边框的线型: border- style:solid ;
		(solid单实线dashed虚线dotted点状double 双实线)
		-->

		<style>
			.c1 {
				border: 50px solid transparent;
				/*设置4个边宽为透明颜色*/
				border-top-color: red;
				/*给上边距设置红色*/
				width: 0;
			}
			
			.c2 {
				border: 50px solid transparent;
				/*设置4个边宽为透明颜色*/
				border-left-color: red;
				/*给上边距设置红色*/
				width: 0;
			}

			.c3 {
				border: 50px solid transparent;
				/*设置4个边宽为透明颜色*/
				border-bottom-color: red;
				/*给上边距设置红色*/
				width: 0;
			}

			.c4 {
				border: 50px solid transparent;
				/*设置4个边宽为透明颜色*/
				border-right-color: red;
				/*给上边距设置红色*/
				width: 0;
			}
		</style>
	</head>
	<body>
		<div class="c1">
		</div>


		<div class="c2">
		</div>


		<div class="c3">
		</div>


		<div class="c4">
		</div>

	</body>
</html>
