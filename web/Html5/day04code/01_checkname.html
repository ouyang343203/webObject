<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>验证用户命是否存在</title>
	</head>
	<body>
	<!-- 需求：用户在页面上输入用户名如果输入的是tom提示用户名已经存在，否者提示欢迎使用 -->
	用户名<input type="text" id="uname"><span id="msg">我是提示文字</span><br>
	<input type="button" value="请登录" id="btn">
		<!-- 添加一段点击事件的js代码 标签是script -->
		<script>
		//在网页中找到按钮的id
		btn.onclick=function(){
		  if(uname.value=="tom"){
			 msg.innerHTML="用户名已存在"
		  }else{
		     msg.innerHTML="欢迎使用 "	
		  }	
		}
		</script>
	<hr>
	用户名<input type="password" id="passsword"> <span id = "msg1">密码错误</span>
	<input type="button" value="提交" id="btn1">
		<script>
			btn1.onclick=function(){
				if(passsword.value == "123456"){
					msg1.innerHTML="登录成功"
				}else{
					msg1.innerHTML="密码错误"
				}
			}
		</script>
	</body>
</html>
