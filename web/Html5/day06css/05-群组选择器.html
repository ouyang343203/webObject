<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>群组选择器</title>
	<style>
		/* 同时选中多个元素，多个元素之间用逗号分割 */
		h4, #r, .div1{
		  color: red;		
		}
		.div2{
		  color: yellow;		
		}
	</style>
	
	</head>
	<body>
		<h4>我要红色</h4>
		<div class="div1">我要红色</div>
		<div class="div2">我不要红色</div>
	    <p id="r">我要红色</p>
		
	</body>
</html>
