<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>高级选择器</title>

		<!-- 
		 元素［属性名］选中包含指定属性名的元素
		 元素［属性名＝＂属性值”］选中包含指定属性名且值为指定值的元素
		 元素［属性名＾＝“开头字段”］选中包含指定，性名，且值为指定开头的元素
		 元素［属性名＄＝＂结尾字段＂］选中包含指定属性名，且值为指定结尾的元素
		 元素［属性名＊＝＂包含字段＂］选中包含指定属性名，且值包含指定值的元素
		 注意：这里的包含注意区分大小写
		 -->
		<style>
			/*1、选中包含readonly的标签元素*/
			[readonly] {
				border: 3px solid red;
			}

			/* 一下都区分大小写 */
			/* 高级选择器一：选择标签的值title为XXX */
			p[title="newtext"] {
				color: red;
			}

			p[title="xiaoshuo"] {
				color: yellow;
			}

			/* 高级选择器二：选择href以http开头的a标签*/
			a[href^="http"] {
				color: blueviolet;
			}

			/* 高级选择器三：选择src以属性值.XXX结尾的元素 */
			img[src$=".jpg"] {
				border: 5px solid #f00;
			}

			/* 高级选择器四：选择class属性值包含pic的a元素 */
			a[class*="pic"] {
				color: aqua;
			}
		</style>


	</head>
	<body>

		<input type="text" readonly value="就是不让你写">2 <br>
		<p title="newtext"> 一段新闻......</p>
		<p title="xiaoshuo"> 有一个灰衣老者......</p>
		<hr>
		<a href="http://wwww.baidu.com"> 访问百度</a>
		<a href="http://wwww.xinlang.com"> 访问新浪</a>
		<a href="http://wwww.souhu.com"> 访问搜狐</a>
		<hr>

		<img src="./img/1.jpg" alt="">
		<img src="./img/3.jpg" alt="">
		<img src="./img/4.jpg" alt="">
		<img src="./img/5.jpg" alt="">
		<hr>
		<ul>
			<li> <a href="#" class="pic"> 1</a></li>
			<li> <a href="#" class="pic"> 2</a></li>
			<li> <a href="#" class="pic"> 3</a></li>
			<li> <a href="#" class="text"> 4</a></li>
		</ul>
	</body>
</html>
