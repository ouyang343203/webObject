<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			/* 版心 */
			.center {
				background-color: #aaa;
				margin: 0 auto;
				width: 1000px;
			}

			/* 开始自定义样式清除.main .center下的直接div 元素坍塌*/
			.main .center>div {
				/* 里面元素要浮动，清除浮动导致的父元素坍塌 */
				overflow: hidden;
				margin-bottom: 14px;
			}

			/* 一楼的第1列 */
			.main .center>.f1>.col1 {
				background-color: #f0f;
				/* height: 376px; */
				height: 376px;
				width: 610px;
				margin-right: 14px;
				float: left;
			}

			/* 一楼的第2列 */
			.main .center>.f1>.col2 {
				background-color: #00f;
				height: 376px;
				width: 376px;
				float: left;
			}


			/* 二楼的第1列 */
			.main .center>.f2>.col1 {
				background-color: #008000;
				height: 234px;
				width: 364px;
				float: left;
			}

			/* 二楼的第2列 */
			.main .center>.f2>.col2 {
				background-color: #00f;
			}

			.center>.f2>.col2>div {
				width: 198px;
				height: 234px;
				margin-left: 14px;
			}

			.center>.f2>.col2>.box1 {
				background-color: #ffa500;
				float: left;
			}

			.center>.f2>.col2>.box2 {
				background-color: #800080;
				float: left;
			}

			.center>.f2>.col2>.box3 {
				background-color: #008b8b;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<!-- 版心 -->
			<div class="center">
				<!-- 正式内容1楼 -->
				<div class="f1">
					<!-- 1楼中两列 -->
					<div class="col1"></div>
					<div class="col2"></div>

				</div>

				<!-- 正式内容2楼 -->
				<div class="f2">
					<!-- 2楼中两列 -->
					<div class="col1"></div>
					<div class="col2">

						<!-- 2楼中第二列3个小块 -->
						<div class="box1"></div>
						<div class="box2"></div>
						<div class="box3"></div>

					</div>

				</div>
				
				
			</div>

		</div>

	</body>
</html>
