<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景图尺寸</title>
		<!-- 背景图的尺寸
		 background-size 没有设置任何尺寸时，使用图片本身的大小，宽高默认都是au取值可以使用像素值 px也可以使用百分比％
		 background-size：100％ 50％；宽度占满区域 高度占50％
		 background-size：auto 100％；宽度自适应 高度占满 牺牲宽度
		 background-size：100％ auto；宽度占满 高度自适应 牺牲高度
		 background-size： 100％100％；宽高都占满，但要注意图片比例是否会失真
		 background-size：cover；铺满整个容器，多余的部分会被裁掉
		 background-size：contain；至少有一张完整的图呈现出来，一定会有多余的空间
		 -->
	
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			.center {
				width: 900px;
				margin: 0px;
			}

			.bg1 .pic {
				height: 500px;
				border: 5px solid red;
				background-image:url(img/bg.png);
				/*宽高100%  注意图片容易变形*/
				background-size: 100% 100%;
				/*宽度100%  高度自动匹配*/
				background-size: 100% auto;
				/*宽自动匹配  高度自100%*/
				background-size: auto 100%;
				/*铺满整个屏幕多余的部分裁掉*/
				/* background-size:cover; */
				/*至少有一张完整的图片显示出来*/
				/* background-size:contain; */
			}
			
			.bg2 .shucai {
				height: 500px;
				border: 5px solid  green;
				background-image:url(img/frituer.png);
				/*宽高100%  注意图片容易变形*/
				background-size: 100% 100%;
				/*宽度100%  高度自动匹配*/
				background-size: 100% auto;
				/*宽自动匹配  高度自100%*/
				/* background-size: auto 100%; */
				/*铺满整个屏幕多余的部分裁掉*/
				/* background-size:cover; */
				/*至少有一张完整的图片显示出来*/
				/* background-size:contain; */
			}
			
		</style>



	</head>
	<body>
		<div class="bg1">
			<div class="center">
				<!-- 设置背景图相关的样式 -->
				<div class="pic"></div>
			</div>
		</div>

		<div class="bg2">
			<div class="center">
				<!-- 设置背景图相关的样式 -->
				<div class="shucai"></div>
			</div>
		</div>

	</body>
</html>
